<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Documents — CS Consenvoye</title>
  <style>
    :root{
      --txt:#f4f4f4;
      --muted:rgba(255,255,255,.72);
      --shadow: 0 14px 34px rgba(0,0,0,.40);
      --radius: 22px;
      --stroke: rgba(255,255,255,.10);

      --orange:#d46a00;
      --orange2:#b95800;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:#0b0b0b;
      overflow:hidden;
    }
    .bg{
      position:fixed; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.52), rgba(0,0,0,.52)),
        url("background.png") center top/cover no-repeat;
      z-index:-2;
      transform: translateZ(0);
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at 50% 10%, rgba(255,170,60,.16), rgba(0,0,0,.64) 62%);
      z-index:-1;
    }

    .wrap{
      height:100vh;
      max-width: 980px;
      margin: 0 auto;
      padding: calc(env(safe-area-inset-top) + 10px) 12px calc(env(safe-area-inset-bottom) + 12px);
      display:grid;
      grid-template-rows: auto auto 1fr;
      gap: 10px;
    }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding: 10px 12px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(212,106,0,.75), rgba(185,88,0,.58));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-height: 46px;
    }
    .topbar .title{
      font-weight:950; letter-spacing:.8px; text-transform: uppercase;
      font-size: 18px; margin:0; white-space:nowrap;
    }
    .btn{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
      color:var(--txt);
      padding: 9px 12px;
      border-radius: 14px;
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{transform: translateY(1px)}

    .filters{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      min-height: 0;
    }
    .control{
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.28));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 10px;
      overflow:hidden;
      display:flex;
      align-items:center;
      gap:10px;
    }
    select, input{
      width:100%;
      border:none;
      outline:none;
      background: rgba(0,0,0,.18);
      color: var(--txt);
      padding: 12px 12px;
      border-radius: 14px;
      font-weight:900;
      border:1px solid rgba(255,255,255,.10);
    }
    option{ color:#000; }

    .card{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(0,0,0,.46), rgba(0,0,0,.30));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      min-height: 0;
    }

    .list{
      overflow:auto;
      padding-right: 2px;
    }

    .doc{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px 12px;
      border-radius: 18px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.08);
      margin-bottom: 10px;
    }
    .doc .left{
      min-width:0;
    }
    .doc .title{
      font-weight:950;
      font-size: 17px;
      line-height:1.1;
      margin:0;
      white-space:nowrap;
      overflow:visible;
    }
    .doc .meta{
      margin-top: 4px;
      color: var(--muted);
      font-weight:800;
      font-size: 12px;
      letter-spacing:.2px;
      text-transform: uppercase;
    }
    .doc .actions{
      display:flex; gap:8px;
      flex: 0 0 auto;
    }
    .mini{
      padding: 10px 10px;
      border-radius: 14px;
      font-weight:950;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: var(--txt);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      white-space:nowrap;
    }
    .mini:active{transform: translateY(1px)}
    .mini.primary{
      border-color: rgba(255,170,60,.35);
    }

    .empty{
      color: rgba(255,255,255,.70);
      font-weight:800;
      text-align:center;
      padding: 18px 10px;
    }

    /* status */
    .status{
      position:fixed;
      left:12px; right:12px;
      bottom: calc(env(safe-area-inset-bottom) + 12px);
      z-index:80;
      display:none;
      max-width: 980px;
      margin: 0 auto;
      pointer-events:none;
    }
    .status .pill{
      pointer-events:auto;
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,.62);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow);
      color: rgba(255,255,255,.90);
      font-weight:900;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .status .small{font-weight:800; opacity:.85; font-size:13px}

    @media (max-width: 360px){
      .filters{grid-template-columns: 1fr;}
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="topbar">
      <h1 class="title">DOCUMENTS</h1>
      <button class="btn" id="btnBack">Retour</button>
    </div>

    <div class="filters">
      <div class="control">
        <select id="catSelect" aria-label="Catégorie"></select>
      </div>
      <div class="control">
        <input id="search" placeholder="Rechercher…" />
      </div>
    </div>

    <section class="card">
      <div class="list" id="list"></div>
      <div class="empty" id="empty" style="display:none;">Aucun document.</div>
    </section>
  </div>

  <div class="status" id="status">
    <div class="pill">
      <span>⚠️</span>
      <div>
        <div id="statusTxt">Chargement…</div>
        <div class="small" id="statusSub">Si ça reste, l’URL API est mauvaise.</div>
      </div>
    </div>
  </div>

<script>
  /** CONFIG **/
  const API = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";
  const BACK_URL = "index.html";

  /** Cache local (évite recharger en boucle) **/
  const CACHE_KEY = "cs_docs_cache_v1";
  const CACHE_MS = 10 * 60 * 1000; // 10 min

  const $ = (id)=>document.getElementById(id);
  const $cat = $("catSelect");
  const $search = $("search");
  const $list = $("list");
  const $empty = $("empty");
  const $status = $("status");
  const $statusTxt = $("statusTxt");
  const $statusSub = $("statusSub");

  let allDocs = [];
  let categories = [];

  function showStatus(txt, sub){
    $statusTxt.textContent = txt || "";
    $statusSub.textContent = sub || "";
    $status.style.display = "block";
  }
  function hideStatus(){ $status.style.display = "none"; }

  function escapeHtml(s){
    return (s==null ? "" : String(s))
      .replaceAll("&","&amp;").replaceAll("<","&lt;")
      .replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }
  function norm(s){
    return String(s||"").trim().toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
      .replace(/['’]/g,"")
      .replace(/\s+/g," ");
  }

  /** JSONP **/
  function jsonp(url, cbName){
    return new Promise((resolve, reject) => {
      const script = document.createElement("script");
      const cleanup = () => {
        script.remove();
        try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
      };
      const timer = setTimeout(() => { cleanup(); reject(new Error("Timeout JSONP")); }, 12000);
      window[cbName] = (data) => { clearTimeout(timer); cleanup(); resolve(data); };
      script.src = url;
      script.onerror = () => { clearTimeout(timer); cleanup(); reject(new Error("Erreur JSONP")); };
      document.head.appendChild(script);
    });
  }

  /** Drive helper: tente de créer un lien download **/
  function extractDriveId(url){
    const s = String(url||"");
    let m = s.match(/\/file\/d\/([^\/\?]+)/);
    if(m) return m[1];
    m = s.match(/[?&]id=([^&]+)/);
    if(m) return m[1];
    return "";
  }
  function getDownloadUrl(url){
    const id = extractDriveId(url);
    if(!id) return url; // fallback
    return `https://drive.google.com/uc?export=download&id=${encodeURIComponent(id)}`;
  }

  function fillCategories(){
    // Toujours afficher tes 4 catégories même si vides
    const base = ["GTO","GDO","Secourisme","Autre"];
    const set = new Set(base);
    for(const c of categories){ if(c) set.add(c); }
    const finalCats = Array.from(set);

    $cat.innerHTML = "";
    const optAll = document.createElement("option");
    optAll.value = "__all__";
    optAll.textContent = "Toutes catégories";
    $cat.appendChild(optAll);

    for(const c of finalCats){
      const o = document.createElement("option");
      o.value = c;
      o.textContent = c;
      $cat.appendChild(o);
    }
  }

  function render(){
    const chosen = $cat.value || "__all__";
    const q = norm($search.value);

    const filtered = allDocs.filter(d=>{
      const okCat = (chosen==="__all__") ? true : ((d.category||"Autre") === chosen);
      if(!okCat) return false;
      if(!q) return true;
      return norm(d.title).includes(q) || norm(d.category).includes(q);
    });

    $list.innerHTML = "";
    if(!filtered.length){
      $empty.style.display = "block";
      return;
    }
    $empty.style.display = "none";

    for(const d of filtered){
      const cat = d.category || "Autre";
      const openUrl = d.url;
      const dlUrl = getDownloadUrl(d.url);

      const row = document.createElement("div");
      row.className = "doc";
      row.innerHTML = `
        <div class="left">
          <div class="title">${escapeHtml(d.title)}</div>
          <div class="meta">${escapeHtml(cat)}</div>
        </div>
        <div class="actions">
          <button class="mini primary" data-open="${escapeHtml(openUrl)}">Lire</button>
          <button class="mini" data-dl="${escapeHtml(dlUrl)}">Télécharger</button>
        </div>
      `;
      $list.appendChild(row);
    }

    // actions
    $list.querySelectorAll("[data-open]").forEach(btn=>{
      btn.addEventListener("click", ()=> window.open(btn.getAttribute("data-open"), "_blank", "noopener"));
    });
    $list.querySelectorAll("[data-dl]").forEach(btn=>{
      btn.addEventListener("click", ()=> window.open(btn.getAttribute("data-dl"), "_blank", "noopener"));
    });
  }

  function loadFromCache(){
    const raw = localStorage.getItem(CACHE_KEY);
    if(!raw) return false;
    try{
      const data = JSON.parse(raw);
      if(!data || !data.time) return false;
      if(Date.now() - data.time > CACHE_MS) return false;

      allDocs = Array.isArray(data.docs) ? data.docs : [];
      categories = Array.isArray(data.categories) ? data.categories : [];
      fillCategories();
      render();
      return true;
    }catch(e){
      return false;
    }
  }

  async function loadApi(){
    showStatus("Chargement…", "Récupération des documents.");
    try{
      const cb = "cb_docs_" + Math.random().toString(36).slice(2);
      const url = `${API}?view=documents&callback=${cb}`;
      const res = await jsonp(url, cb);
      if(!res || res.ok === false) throw new Error(res?.error || "Réponse invalide");

      allDocs = Array.isArray(res.docs) ? res.docs : [];
      categories = Array.isArray(res.categories) ? res.categories : [];

      localStorage.setItem(CACHE_KEY, JSON.stringify({
        time: Date.now(),
        docs: allDocs,
        categories
      }));

      fillCategories();
      render();
      hideStatus();
    }catch(e){
      showStatus("API HS / lente", "Documents non chargés.");
    }
  }

  /** UI **/
  $("btnBack").addEventListener("click", ()=>location.href = BACK_URL);
  $cat.addEventListener("change", render);
  $search.addEventListener("input", render);

  /** BOOT **/
  (function(){
    fillCategories();
    if(!loadFromCache()){
      // affiche “vide” direct, puis charge
      allDocs = [];
      categories = [];
      render();
    }
    loadApi();
  })();
</script>
</body>
</html>
