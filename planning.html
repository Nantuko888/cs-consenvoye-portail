<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Planning — CS Consenvoye</title>
  <style>
    :root{
      --txt:#f4f4f4;
      --muted:rgba(255,255,255,.70);
      --shadow: 0 14px 34px rgba(0,0,0,.40);
      --radius: 22px;
      --stroke: rgba(255,255,255,.10);

      --orange:#d46a00;
      --orange2:#b95800;

      --today:#fff200;
      --note:#ffd400;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:#0b0b0b;
      overflow:hidden;
    }
    .bg{
      position:fixed; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.52), rgba(0,0,0,.52)),
        url("background.png") center top/cover no-repeat;
      z-index:-2;
      transform: translateZ(0);
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at 50% 10%, rgba(255,170,60,.16), rgba(0,0,0,.64) 62%);
      z-index:-1;
    }

    .wrap{
      height:100vh;
      max-width: 980px;
      margin: 0 auto;
      padding: calc(env(safe-area-inset-top) + 10px) 12px calc(env(safe-area-inset-bottom) + 12px);
      display:grid;
      grid-template-rows: auto auto 1fr auto;
      gap: 10px;
    }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding: 10px 12px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(212,106,0,.75), rgba(185,88,0,.58));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-height: 46px;
    }
    .topbar .title{
      font-weight:950; letter-spacing:.8px; text-transform: uppercase;
      font-size: 18px; margin:0; white-space:nowrap;
    }
    .btn{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
      color:var(--txt);
      padding: 9px 12px;
      border-radius: 14px;
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{transform: translateY(1px)}

    .monthbar{
      display:grid;
      grid-template-columns: 52px 1fr 52px;
      align-items:center;
      gap:10px;
      padding: 8px 10px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(212,106,0,.62), rgba(185,88,0,.45));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-height: 50px;
    }
    .navbtn{
      height: 42px;
      border-radius: 16px;
      font-size: 22px;
      font-weight: 950;
      display:flex; align-items:center; justify-content:center;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color:var(--txt);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .navbtn:active{transform: translateY(1px)}
    .navbtn:disabled{opacity:.35; cursor:default}

    .monthname{
      text-align:center;
      font-weight: 950;
      font-size: 22px;
      letter-spacing:.4px;
      margin:0;
      white-space:nowrap;
    }

    .calCard{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(0,0,0,.46), rgba(0,0,0,.30));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      min-height: 0;
    }

    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 0 2px;
      color: rgba(255,255,255,.72);
      font-weight: 900;
      letter-spacing:.5px;
      font-size: 14px;
      user-select:none;
    }
    .dow div{ text-align:center; }

    .grid{
      flex:1;
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: minmax(54px, 1fr);
      gap: 8px;
      min-height: 0;
    }

    .day{
      position:relative;
      border-radius: 18px;
      background: rgba(0,0,0,.26);
      border: 1px solid rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 950;
      font-size: 22px;
      color: rgba(255,255,255,.92);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .day.is-empty{ opacity:.12; pointer-events:none; }
    .day.has-color::before{
      content:"";
      position:absolute; inset:0;
      border-radius: 18px;
      background: var(--dayColor, transparent);
      opacity: .78;
      z-index:0;
    }
    .day span{ position:relative; z-index:1; }
    .day.is-today{
      box-shadow: inset 0 0 0 3px rgba(255,59,48,.95);
      border-color: rgba(255,59,48,.55);
    }
    .day.has-note{
      box-shadow: inset 0 0 0 3px rgba(255,212,0,.92);
      border-color: rgba(255,212,0,.55);
      cursor:pointer;
    }

    /* ✅ légende TOUJOURS visible */
    .legend{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.28));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 10px;
      overflow:hidden;
      min-height: 92px; /* ✅ évite "vide" visuellement */
    }
    .legendGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 10px;
      align-items:center;
    }
    .legItem{
      display:flex; align-items:center; gap:10px;
      padding: 8px 10px;
      border-radius: 16px;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
      min-height: 44px;
    }
    .sq{
      width: 20px; height: 20px;
      border-radius: 5px;
      border:1px solid rgba(255,255,255,.18);
      flex: 0 0 auto;
      background: rgba(255,255,255,.25);
    }
    .legTxt{
      font-weight: 900;
      font-size: 18px;
      line-height:1.05;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* mini message d'état (si API HS) */
    .status{
      position:fixed;
      left:12px; right:12px;
      bottom: calc(env(safe-area-inset-bottom) + 12px);
      z-index:80;
      display:none;
      max-width: 980px;
      margin: 0 auto;
      pointer-events:none;
    }
    .status .pill{
      pointer-events:auto;
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,.62);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow);
      color: rgba(255,255,255,.90);
      font-weight:900;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .status .small{font-weight:800; opacity:.85; font-size:13px}

    @media (max-width: 360px){
      .monthname{font-size:20px}
      .day{font-size:20px; border-radius:16px}
      .day.has-color::before{border-radius:16px}
      .grid{grid-auto-rows: minmax(50px, 1fr);}
      .legTxt{font-size:16px}
      .sq{width:18px;height:18px}
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="topbar">
      <h1 class="title">PLANNING 2026</h1>
      <button class="btn" id="btnBack">Retour</button>
    </div>

    <div class="monthbar">
      <button class="navbtn" id="btnPrev" aria-label="Mois précédent">‹</button>
      <h2 class="monthname" id="monthName">—</h2>
      <button class="navbtn" id="btnNext" aria-label="Mois suivant">›</button>
    </div>

    <section class="calCard">
      <div class="dow">
        <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
      </div>
      <div class="grid" id="grid"></div>
    </section>

    <section class="legend">
      <div class="legendGrid" id="legendGrid"></div>
    </section>
  </div>

  <div class="status" id="status">
    <div class="pill">
      <span>⚠️</span>
      <div>
        <div id="statusTxt">Chargement…</div>
        <div class="small" id="statusSub">Si ça reste, l’URL API est mauvaise.</div>
      </div>
    </div>
  </div>

<script>
  /********** CONFIG **********/
  const API = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";
 // ✅ OBLIGATOIRE
  const BACK_URL = "index.html";
  const YEAR = 2026;

  // ✅ Légende par défaut (affichée même si l’API plante)
  const DEFAULT_CATEGORIES = [
    { category:"FMA centre",   color:"#ff2d2d", order:1 },
    { category:"FMA équipe 1", color:"#24d36a", order:2 },
    { category:"FMA équipe 2", color:"#f6a000", order:3 },
    { category:"JSP",          color:"#4aa8ff", order:4 },
    { category:"Navette",      color:"#2f79ff", order:5 },
    { category:"RECSEC",       color:"#a081ff", order:6 },
    { category:"Sainte Barbe", color:"#ff5a5a", order:7 },
  ];

  // ✅ Overrides interface (si tu veux forcer une couleur sans toucher Sheets)
  const OVERRIDE_COLORS = {
    "fma centre": "#ff2d2d",
  };

  /********** DOM **********/
  const $ = (id)=>document.getElementById(id);
  const $grid = $("grid");
  const $monthName = $("monthName");
  const $legendGrid = $("legendGrid");
  const $btnPrev = $("btnPrev");
  const $btnNext = $("btnNext");
  const $status = $("status");
  const $statusTxt = $("statusTxt");
  const $statusSub = $("statusSub");

  const monthsFR = ["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];

  function norm(s){
    return String(s||"").trim().toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
      .replace(/['’]/g,"")
      .replace(/\s+/g," ");
  }
  function escapeHtml(s){
    return (s==null ? "" : String(s))
      .replaceAll("&","&amp;").replaceAll("<","&lt;")
      .replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }
  function ymd(d){
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,"0");
    const dd = String(d.getDate()).padStart(2,"0");
    return `${y}-${m}-${dd}`;
  }
  function firstMondayGrid(year, monthIndex){
    const d = new Date(year, monthIndex, 1);
    const js = d.getDay(); // 0=dim 1=lun ...
    const offset = (js === 0) ? 6 : (js - 1);
    d.setDate(d.getDate() - offset);
    d.setHours(12,0,0,0);
    return d;
  }

  function jsonp(url, cbName){
    return new Promise((resolve, reject) => {
      const script = document.createElement("script");
      const cleanup = () => {
        script.remove();
        try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
      };
      const timer = setTimeout(() => { cleanup(); reject(new Error("Timeout JSONP")); }, 12000);
      window[cbName] = (data) => { clearTimeout(timer); cleanup(); resolve(data); };
      script.src = url;
      script.onerror = () => { clearTimeout(timer); cleanup(); reject(new Error("Erreur JSONP")); };
      document.head.appendChild(script);
    });
  }

  /********** DATA **********/
  let events = [];
  let categoriesRaw = DEFAULT_CATEGORIES.slice(); // ✅ toujours quelque chose
  let eventsByDate = new Map();
  let catColor = new Map();
  let catLabel = new Map();
  let catOrder = new Map();
  let firstCatByDate = new Map();
  let hasNoteByDate = new Map();
  let currentMonth = 0;

  function showStatus(txt, sub){
    $statusTxt.textContent = txt || "";
    $statusSub.textContent = sub || "";
    $status.style.display = "block";
  }
  function hideStatus(){
    $status.style.display = "none";
  }

  function rebuildMaps(){
    eventsByDate = new Map();
    hasNoteByDate = new Map();

    for(const ev of events){
      const date = String(ev.date||"").trim();
      if(!date) continue;
      if(!eventsByDate.has(date)) eventsByDate.set(date, []);
      eventsByDate.get(date).push(ev);

      if(String(ev.details||"").trim()) hasNoteByDate.set(date, true);
    }

    // catégories dédoublonnées (navette/Navette)
    catColor = new Map();
    catLabel = new Map();
    catOrder = new Map();

    const cats = [...categoriesRaw]
      .map(c => ({
        category: String(c.category||"").trim(),
        color: String(c.color||"").trim(),
        order: Number(c.order||9999) || 9999
      }))
      .filter(c => c.category);

    cats.sort((a,b)=> (a.order-b.order) || a.category.localeCompare(b.category));

    for(const c of cats){
      const k = norm(c.category);
      if(catLabel.has(k)) continue;
      const forced = OVERRIDE_COLORS[k];
      const col = forced || c.color || "rgba(255,255,255,.25)";
      catLabel.set(k, c.category);
      catColor.set(k, col);
      catOrder.set(k, c.order);
    }

    firstCatByDate = new Map();
    for(const [date, arr] of eventsByDate.entries()){
      let best = null;
      let bestOrder = 9999;
      for(const ev of arr){
        const k = norm(ev.category || "");
        const o = catOrder.has(k) ? catOrder.get(k) : 9999;
        if(o < bestOrder){ bestOrder=o; best=k; }
      }
      if(!best) best = norm(arr[0]?.category || "");
      firstCatByDate.set(date, best);
    }
  }

  function getColorForCategory(catKey){
    const k = norm(catKey);
    if(OVERRIDE_COLORS[k]) return OVERRIDE_COLORS[k];
    return catColor.get(k) || "rgba(255,255,255,.25)";
  }

  function renderLegend(){
    $legendGrid.innerHTML = "";
    for(const [k,label] of catLabel.entries()){
      const col = getColorForCategory(k);
      const div = document.createElement("div");
      div.className = "legItem";
      div.innerHTML = `
        <div class="sq" style="background:${escapeHtml(col)}"></div>
        <div class="legTxt">${escapeHtml(label)}</div>
      `;
      $legendGrid.appendChild(div);
    }
  }

  function renderMonth(){
    $monthName.textContent = monthsFR[currentMonth];
    $btnPrev.disabled = (currentMonth === 0);
    $btnNext.disabled = (currentMonth === 11);

    const start = firstMondayGrid(YEAR, currentMonth);
    const todayStr = ymd(new Date());
    $grid.innerHTML = "";

    for(let i=0;i<42;i++){
      const d = new Date(start);
      d.setDate(start.getDate()+i);
      const inMonth = (d.getMonth()===currentMonth);
      const dateStr = ymd(d);

      const cell = document.createElement("div");
      cell.className = "day" + (inMonth ? "" : " is-empty");

      if(inMonth){
        const catKey = firstCatByDate.get(dateStr);
        if(catKey){
          cell.classList.add("has-color");
          cell.style.setProperty("--dayColor", getColorForCategory(catKey));
        }
        if(dateStr===todayStr) cell.classList.add("is-today");
        if(hasNoteByDate.get(dateStr)===true) cell.classList.add("has-note");
      }
      cell.innerHTML = `<span>${inMonth ? d.getDate() : ""}</span>`;
      $grid.appendChild(cell);
    }
  }

  /********** LOAD **********/
  async function loadApi(){
    if(!API || API.includes("COLLE_ICI")){
      showStatus("API manquante", "Mets ton URL exec dans const API.");
      return;
    }
    showStatus("Chargement…", "Récupération des événements et catégories.");

    const cb1 = "cb_py_" + Math.random().toString(36).slice(2);
    const cb2 = "cb_pc_" + Math.random().toString(36).slice(2);

    try{
      const [py, pc] = await Promise.all([
        jsonp(`${API}?view=planning_year&year=${YEAR}&callback=${cb1}`, cb1),
        jsonp(`${API}?view=planning_categories&callback=${cb2}`, cb2)
      ]);

      if(py?.ok===false) throw new Error(py?.error || "planning_year invalide");
      if(pc?.ok===false) throw new Error(pc?.error || "planning_categories invalide");

      events = Array.isArray(py.events) ? py.events : [];
      categoriesRaw = Array.isArray(pc.categories) && pc.categories.length ? pc.categories : DEFAULT_CATEGORIES.slice();

      rebuildMaps();
      renderLegend();
      renderMonth();

      hideStatus();
    }catch(e){
      // ✅ on garde au moins la légende par défaut
      categoriesRaw = DEFAULT_CATEGORIES.slice();
      events = [];
      rebuildMaps();
      renderLegend();
      renderMonth();
      showStatus("API HS / lente", "La légende reste, mais pas d’événements.");
    }
  }

  /********** UI **********/
  $("btnBack").addEventListener("click", ()=>location.href="index.html");
  $btnPrev.addEventListener("click", ()=>{ if(currentMonth>0){ currentMonth--; renderMonth(); }});
  $btnNext.addEventListener("click", ()=>{ if(currentMonth<11){ currentMonth++; renderMonth(); }});

  /********** BOOT **********/
  (function(){
    // ✅ affiche direct la légende (défaut) puis met à jour avec l’API
    rebuildMaps();
    renderLegend();

    const now = new Date();
    currentMonth = (now.getFullYear()===YEAR) ? now.getMonth() : 0;
    renderMonth();

    loadApi();
  })();
</script>
</body>
</html>
