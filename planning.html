<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Planning — CS Consenvoye</title>

<style>
:root{
  --orange:#ff6b00;
  --dark:#0c0c0c;
  --card:#1a1a1a;
  --text:#f4f4f4;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--dark);
  color:var(--text);
  overflow:hidden;
}

header{
  background:linear-gradient(180deg,var(--orange),#cc4e00);
  padding:14px;
  text-align:center;
  font-weight:900;
  letter-spacing:.5px;
  font-size:20px;
}

.container{
  padding:12px;
  display:flex;
  flex-direction:column;
  height:calc(100% - 52px);
}

.monthbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.monthbar button{
  background:var(--card);
  border:none;
  color:white;
  width:40px;
  height:40px;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
}

.monthbar h2{
  margin:0;
  font-size:18px;
  font-weight:900;
}

.weekdays,.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}

.weekdays div{
  text-align:center;
  font-size:12px;
  opacity:.7;
}

.grid{
  flex:0 0 auto;
}

.day{
  background:var(--card);
  border-radius:10px;
  padding:6px;
  text-align:right;
  font-weight:800;
  font-size:13px;
  min-height:44px;
  position:relative;
}

.day.clickable{
  cursor:pointer;
  transition:.15s;
}
.day.clickable:active{
  transform:scale(.96);
}

.day.disabled{
  opacity:.25;
}

.day.multi{
  color:white;
}

.legend{
  margin-top:12px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  font-size:12px;
}

.legend-item{
  display:flex;
  align-items:center;
  gap:6px;
  background:var(--card);
  padding:6px 10px;
  border-radius:20px;
}

.legend-dot{
  width:12px;
  height:12px;
  border-radius:50%;
}

.details{
  margin-top:10px;
  background:var(--card);
  border-radius:12px;
  padding:10px;
  flex:1;
  overflow:auto;
}

.details h3{
  margin:0 0 8px 0;
  font-size:14px;
  font-weight:900;
  color:var(--orange);
}

.event{
  margin-bottom:8px;
  padding-bottom:6px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.event:last-child{
  border:none;
}

.event-title{
  font-weight:900;
  font-size:13px;
}

.event-time{
  font-size:12px;
  opacity:.7;
}

</style>
</head>

<body>

<header>PLANNING 2026</header>

<div class="container">

<div class="monthbar">
  <button id="prev">‹</button>
  <h2 id="monthTitle"></h2>
  <button id="next">›</button>
</div>

<div class="weekdays">
  <div>Lun</div><div>Mar</div><div>Mer</div>
  <div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
</div>

<div class="grid" id="grid"></div>

<div class="legend" id="legend"></div>

<div class="details" id="details">
  <h3>Sélectionne un jour</h3>
</div>

</div>

<script>
const API="https://script.google.com/macros/s/XXXX/exec";
const YEAR=2026;

const MONTHS=["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];

let currentMonth=0;
let YEAR_EVENTS=[];
let CAT_COLORS={};

function jsonp(url,cb){
  return new Promise((res,rej)=>{
    window[cb]=data=>res(data);
    const s=document.createElement("script");
    s.src=url;
    document.body.appendChild(s);
  });
}

async function loadData(){
  const cb="cb_"+Math.random().toString(36).slice(2);
  const data=await jsonp(`${API}?view=planning_year&year=${YEAR}&callback=${cb}`,cb);
  YEAR_EVENTS=data.events||[];
  buildCalendar();
}

function buildCalendar(){
  document.getElementById("monthTitle").innerText=MONTHS[currentMonth];

  const grid=document.getElementById("grid");
  grid.innerHTML="";

  const first=new Date(YEAR,currentMonth,1);
  const last=new Date(YEAR,currentMonth+1,0);
  const startDay=(first.getDay()+6)%7;

  for(let i=0;i<42;i++){
    const dayNum=i-startDay+1;
    const cell=document.createElement("div");
    cell.className="day";

    if(dayNum<1||dayNum>last.getDate()){
      cell.classList.add("disabled");
      grid.appendChild(cell);
      continue;
    }

    cell.innerText=dayNum;

    const dateStr=`${YEAR}-${String(currentMonth+1).padStart(2,"0")}-${String(dayNum).padStart(2,"0")}`;
    const events=YEAR_EVENTS.filter(e=>e.date===dateStr);

    if(events.length){
      const cats=[...new Set(events.map(e=>e.category))];
      const colors=cats.map(c=>CAT_COLORS[c]||"#666");

      if(colors.length===1){
        cell.style.background=colors[0];
      }else if(colors.length===2){
        cell.style.background=`linear-gradient(135deg, ${colors[0]} 50%, ${colors[1]} 50%)`;
      }else{
        cell.style.background=colors[0];
      }

      cell.classList.add("clickable");

      cell.onclick=()=>showDetails(dateStr,events);
    }

    grid.appendChild(cell);
  }

  buildLegend();
}

function buildLegend(){
  const legend=document.getElementById("legend");
  legend.innerHTML="";
  const used=[...new Set(YEAR_EVENTS.filter(e=>e.date.startsWith(`${YEAR}-${String(currentMonth+1).padStart(2,"0")}`)).map(e=>e.category))];

  used.forEach(cat=>{
    const item=document.createElement("div");
    item.className="legend-item";
    const dot=document.createElement("div");
    dot.className="legend-dot";
    dot.style.background=CAT_COLORS[cat]||"#666";
    item.appendChild(dot);
    item.append(cat);
    legend.appendChild(item);
  });
}

function showDetails(date,events){
  const box=document.getElementById("details");
  box.innerHTML=`<h3>${date.split("-").reverse().join("/")}</h3>`;
  events.forEach(e=>{
    const div=document.createElement("div");
    div.className="event";
    div.innerHTML=`<div class="event-title">${e.title}</div>
                   <div class="event-time">${e.start||""} ${e.end?("- "+e.end):""}</div>`;
    box.appendChild(div);
  });
}

document.getElementById("prev").onclick=()=>{
  if(currentMonth>0){currentMonth--;buildCalendar();}
};
document.getElementById("next").onclick=()=>{
  if(currentMonth<11){currentMonth++;buildCalendar();}
};

loadData();
</script>

</body>
</html>
