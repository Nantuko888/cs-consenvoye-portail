<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Planning — CS Consenvoye</title>

<style>
:root{
  --orange:#ff6b00;
  --orange2:#c94f00;
  --text:#f4f4f4;
  --red:#ff2d2d;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:#000;
  overflow:hidden; /* ✅ page fixe */
}

/* ✅ BACKGROUND */
.bg{
  position:fixed; inset:0;
  background:
    linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.65)),
    url("background.png") center/cover no-repeat;
  z-index:-1;
}

/* HEADER */
header{
  padding:14px;
  text-align:center;
  font-weight:950;
  letter-spacing:.6px;
  background:linear-gradient(180deg,var(--orange),var(--orange2));
}

/* layout */
.container{
  padding:12px;
  display:flex;
  flex-direction:column;
  height:calc(100% - 52px);
}

/* month bar */
.monthbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0 10px;
  gap:10px;
}
.navbtn{
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.10);
  color:white;
  width:46px;
  height:46px;
  border-radius:14px;
  font-size:20px;
  cursor:pointer;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  flex:0 0 auto;
}
.navbtn:active{transform:scale(.97)}
.navbtn.is-hidden{visibility:hidden; pointer-events:none}

/* ✅ Bandeau mois */
.monthpill{
  flex:1 1 auto;
  height:46px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:950;
  font-size:20px;
  letter-spacing:.4px;
  background:linear-gradient(180deg,var(--orange),var(--orange2));
  border:1px solid rgba(255,255,255,.14);
  box-shadow: 0 14px 28px rgba(0,0,0,.28);
  text-shadow: 0 10px 20px rgba(0,0,0,.45);
}

/* weekdays */
.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
  margin-bottom:8px;
}
.weekdays div{
  text-align:center;
  font-size:12px;
  font-weight:900;
  opacity:.78;
}

/* ✅ GRID “Samsung-like” */
.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  flex:1;
  align-content:start;
}

/* ✅ DAY */
.day{
  position:relative;
  border-radius:18px;
  height:62px; /* gros */
  display:flex;
  align-items:center;
  justify-content:center;

  background: rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.10);
  box-shadow: 0 14px 28px rgba(0,0,0,.28);
}
.day.disabled{
  opacity:.18;
  box-shadow:none;
}
.day .num{
  font-weight:950;
  font-size:18px;
  text-shadow: 0 10px 18px rgba(0,0,0,.6);
}
.day[data-colored="1"]{
  border:2px solid rgba(255,255,255,.16);
}
.day.clickable{cursor:pointer}
.day.clickable:active{transform:scale(.97)}

/* ✅ Jour actif entouré rouge */
.day.active{
  outline: 3px solid var(--red);
  outline-offset: 2px;
}

/* ✅ LÉGENDE 2 COLONNES (compacte) */
.legend{
  position: fixed;
  left: 10px;
  bottom: 12px;
  z-index: 5;

  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:8px;

  padding:10px;
  border-radius:16px;
  background: rgba(0,0,0,.22);
  border:1px solid rgba(255,255,255,.10);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  max-height: 34vh;
  overflow:auto;
  width: min(360px, calc(100vw - 20px));
}
.legend-item{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:13px;
  font-weight:950;
  background: rgba(0,0,0,.16);
  padding:8px 10px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.08);
  white-space:nowrap;
}
.legend-dot{
  width:16px;
  height:16px;
  border-radius:4px; /* carré */
  border:1px solid rgba(255,255,255,.18);
  flex:0 0 auto;
}

/* ✅ PANEL demi-page */
.panel-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:flex-end;
  opacity:0;
  pointer-events:none;
  transition:.25s;
  z-index: 20;
}
.panel-overlay.active{ opacity:1; pointer-events:auto; }
.panel{
  width:100%;
  height:55%;
  background:rgba(0,0,0,.88);
  border-top-left-radius:18px;
  border-top-right-radius:18px;
  padding:14px;
  transform:translateY(100%);
  transition:.25s;
  overflow:auto;
}
.panel-overlay.active .panel{ transform:translateY(0); }
.panel h3{
  margin:0 0 10px 0;
  font-weight:950;
  color:var(--orange);
}
.event{
  margin-bottom:10px;
  padding-bottom:8px;
  border-bottom:1px solid rgba(255,255,255,.10);
}
.event:last-child{border:none}
.event-title{font-weight:950}
.event-time{font-size:12px;opacity:.75}
.event-note{font-size:12px;margin-top:6px;opacity:.95; line-height:1.25}
.close-btn{
  position:absolute;
  top:10px;
  right:15px;
  font-size:18px;
  cursor:pointer;
  user-select:none;
}

/* petits écrans */
@media (max-width: 360px){
  .grid{gap:8px}
  .day{height:56px;border-radius:16px}
  .day .num{font-size:16px}
  .monthpill{font-size:18px}
}
</style>
</head>

<body>
<div class="bg"></div>

<header>PLANNING 2026</header>

<div class="container">
  <div class="monthbar">
    <button class="navbtn" id="prev" aria-label="Mois précédent">‹</button>
    <div class="monthpill" id="monthTitle">—</div>
    <button class="navbtn" id="next" aria-label="Mois suivant">›</button>
  </div>

  <div class="weekdays">
    <div>Lun</div><div>Mar</div><div>Mer</div>
    <div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
  </div>

  <div class="grid" id="grid"></div>
</div>

<div class="legend" id="legend"></div>

<div class="panel-overlay" id="overlay">
  <div class="panel">
    <div class="close-btn" id="close">✕</div>
    <div id="panelContent"></div>
  </div>
</div>

<script>
/* ✅ mets TON /exec ici */
const API="https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";
const YEAR=2026;

const MONTHS=["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];

/* fallback couleurs */
const DEFAULT_CATS = [
  ["Navette", "#2f7bd3"],
  ["FMA centre", "#ffb15a"],
  ["FMA équipe 1", "#2fd36b"],
  ["FMA équipe 2", "#d98910"],
  ["RECSEC", "#9b7bff"],
  ["Sainte Barbe", "#ff4d4d"],
  ["JSP", "#4dabf7"]
];

let currentMonth = 0; // 0=Janvier
let selectedDate = ""; // YYYY-MM-DD (jour actif)
let EVENTS = [];
let CAT_COLORS = {};

const $prev = document.getElementById("prev");
const $next = document.getElementById("next");
const $monthTitle = document.getElementById("monthTitle");
const $grid = document.getElementById("grid");
const $legend = document.getElementById("legend");

function jsonp(url,cb){
  return new Promise((res,rej)=>{
    const s=document.createElement("script");
    const cleanup=()=>{ try{delete window[cb];}catch(e){} s.remove(); };
    const timer=setTimeout(()=>{cleanup(); rej(new Error("Timeout"));}, 12000);
    window[cb]=(data)=>{ clearTimeout(timer); cleanup(); res(data); };
    s.src=url;
    s.onerror=()=>{ clearTimeout(timer); cleanup(); rej(new Error("JSONP error")); };
    document.head.appendChild(s);
  });
}

function escapeHtml(s){
  return (s==null ? "" : String(s))
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

/* ✅ normalise date -> YYYY-MM-DD (ISO, FR dd/mm/yyyy, Date string) */
function normDate10_(v){
  if(v == null) return "";
  const s = String(v).trim();

  if (/^\d{4}-\d{2}-\d{2}/.test(s)) return s.slice(0,10);

  const m = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})/);
  if (m){
    const dd = String(m[1]).padStart(2,"0");
    const mm = String(m[2]).padStart(2,"0");
    const yy = m[3];
    return `${yy}-${mm}-${dd}`;
  }

  const d = new Date(s);
  if(!isNaN(d.getTime())){
    const yy = d.getFullYear();
    const mm = String(d.getMonth()+1).padStart(2,"0");
    const dd = String(d.getDate()).padStart(2,"0");
    return `${yy}-${mm}-${dd}`;
  }

  return "";
}

function mergeDefaultCats_(){
  const def = Object.fromEntries(DEFAULT_CATS);
  CAT_COLORS = { ...def, ...CAT_COLORS };
}

function buildLegendGlobal_(){
  $legend.innerHTML="";
  const entries = Object.entries(CAT_COLORS).sort((a,b)=>a[0].localeCompare(b[0], "fr"));
  for(const [cat,color] of entries){
    const item=document.createElement("div");
    item.className="legend-item";
    const dot=document.createElement("div");
    dot.className="legend-dot";
    dot.style.background=color || "#666";
    item.appendChild(dot);
    item.append(cat);
    $legend.appendChild(item);
  }
}

function getEventDate_(e){
  // tolérant: date / Date / jour / day
  return normDate10_(e?.date ?? e?.Date ?? e?.jour ?? e?.day ?? "");
}

function getNote_(e){
  // tolérant: details / note / remarque / description
  return String(e?.details ?? e?.note ?? e?.remarque ?? e?.description ?? "").trim();
}

async function loadData(){
  // categories
  try{
    const cb1="cb_cat_"+Math.random().toString(36).slice(2);
    const cats=await jsonp(`${API}?view=planning_categories&callback=${cb1}`, cb1);
    if(cats && cats.ok && Array.isArray(cats.categories)){
      const map={};
      for(const c of cats.categories){
        if(c && c.category){
          map[String(c.category).trim()] = c.color || "#666";
        }
      }
      CAT_COLORS=map;
    }
  }catch(e){}
  mergeDefaultCats_();
  buildLegendGlobal_();

  // events
  try{
    const cb2="cb_year_"+Math.random().toString(36).slice(2);
    const data=await jsonp(`${API}?view=planning_year&year=${YEAR}&callback=${cb2}`, cb2);
    EVENTS=(data && data.ok && Array.isArray(data.events)) ? data.events : [];
  }catch(e){
    EVENTS=[];
  }

  // jour actif par défaut = aujourd'hui si dans l'année, sinon vide
  const now = new Date();
  if(now.getFullYear() === YEAR){
    const yy = YEAR;
    const mm = String(now.getMonth()+1).padStart(2,"0");
    const dd = String(now.getDate()).padStart(2,"0");
    selectedDate = `${yy}-${mm}-${dd}`;
    currentMonth = now.getMonth();
  }else{
    selectedDate = "";
    currentMonth = 0;
  }

  buildCalendar();
}

function updatePrevVisibility_(){
  // ✅ flèche gauche inutile en janvier -> on la cache
  if(currentMonth === 0) $prev.classList.add("is-hidden");
  else $prev.classList.remove("is-hidden");
}

function buildCalendar(){
  $monthTitle.textContent = MONTHS[currentMonth];
  updatePrevVisibility_();
  $grid.innerHTML="";

  const first=new Date(YEAR,currentMonth,1);
  const last=new Date(YEAR,currentMonth+1,0);
  const startDay=(first.getDay()+6)%7;

  const monthPrefix = `${YEAR}-${String(currentMonth+1).padStart(2,"0")}-`;
  const monthEvents = EVENTS.filter(e => getEventDate_(e).startsWith(monthPrefix));

  for(let i=0;i<42;i++){
    const dayNum=i-startDay+1;
    const cell=document.createElement("div");
    cell.className="day";

    if(dayNum<1||dayNum>last.getDate()){
      cell.classList.add("disabled");
      $grid.appendChild(cell);
      continue;
    }

    const dateStr=`${YEAR}-${String(currentMonth+1).padStart(2,"0")}-${String(dayNum).padStart(2,"0")}`;
    cell.innerHTML = `<div class="num">${dayNum}</div>`;

    // active day red border
    if(selectedDate === dateStr) cell.classList.add("active");

    const dayEvents = monthEvents.filter(e => getEventDate_(e) === dateStr);

    if(dayEvents.length){
      const cats=[...new Set(dayEvents.map(e=>String(e.category||"").trim()).filter(Boolean))];
      const colors=cats.map(c=>CAT_COLORS[c]||"#666");

      if(colors.length === 1){
        cell.style.background = colors[0];
      }else{
        // ✅ 2+ : diagonale sur les 2 premières
        cell.style.background = `linear-gradient(135deg, ${colors[0]} 50%, ${colors[1] || colors[0]} 50%)`;
      }
      cell.dataset.colored="1";

      // ✅ clic uniquement si note
      const hasNote = dayEvents.some(e => getNote_(e) !== "");
      if(hasNote){
        cell.classList.add("clickable");
        cell.onclick = () => {
          selectedDate = dateStr;
          // refresh active border without rebuilding everything heavy:
          // (simple: rebuild month; 42 cells only)
          buildCalendar();
          openPanel(dateStr, dayEvents);
        };
      }
    }else{
      // jour sans event -> clic sélection (juste entouré)
      cell.classList.add("clickable");
      cell.onclick = () => {
        selectedDate = dateStr;
        buildCalendar();
      };
    }

    $grid.appendChild(cell);
  }
}

function openPanel(date,events){
  const overlay=document.getElementById("overlay");
  const content=document.getElementById("panelContent");

  const list = events
    .filter(e => getNote_(e) !== "")
    .sort((a,b)=>String(a.start||"").localeCompare(String(b.start||"")));

  content.innerHTML=`<h3>${date.split("-").reverse().join("/")}</h3>`;

  if(!list.length){
    content.innerHTML += `<div style="opacity:.75;font-size:12px">Aucune note.</div>`;
  }else{
    for(const e of list){
      const cat = String(e.category||"").trim();
      const col = CAT_COLORS[cat] || "#666";
      const div=document.createElement("div");
      div.className="event";
      div.innerHTML=`
        <div class="event-title">${escapeHtml(e.title||"")}</div>
        <div class="event-time">${escapeHtml(e.start||"")}${e.end?(" – "+escapeHtml(e.end)):""} • <span style="font-weight:950;color:${col}">${escapeHtml(cat||"")}</span></div>
        <div class="event-note">${escapeHtml(getNote_(e))}</div>
      `;
      content.appendChild(div);
    }
  }

  overlay.classList.add("active");
}

/* ✅ NAV */
$prev.onclick=()=>{
  if(currentMonth === 0) return; // janvier -> inutile
  currentMonth = currentMonth - 1;
  buildCalendar();
};
$next.onclick=()=>{
  currentMonth = (currentMonth + 1) % 12; // boucle à décembre->janvier
  buildCalendar();
};

document.getElementById("close").onclick=()=>document.getElementById("overlay").classList.remove("active");
document.getElementById("overlay").onclick=e=>{
  if(e.target.id==="overlay") document.getElementById("overlay").classList.remove("active");
};

loadData();
</script>
</body>
</html>
