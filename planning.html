<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Planning ‚Äî CS Consenvoye</title>

  <style>
    :root{
      --txt:#f4f4f4;
      --muted:#cfcfcf;
      --shadow: 0 14px 34px rgba(0,0,0,.38);
      --radius: 22px;
      --gold: #ffb15a;
      --chip: rgba(255,255,255,.12);
      --chipBorder: rgba(255,255,255,.18);
    }
    *{box-sizing:border-box}
    html, body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:#0b0b0b;
      overflow:hidden; /* page fixe */
    }

    .bg{
      position:fixed;
      top:0; left:0;
      width:100%;
      height:100vh;
      height:100svh;
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("background.png") center top/cover no-repeat;
      z-index:-2;
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at 50% 10%, rgba(255,170,60,.18), rgba(0,0,0,.62) 62%);
      z-index:-1;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px;
      height: 100svh;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex:0 0 auto;
    }
    h1{
      margin:0;
      font-size:30px;
      font-weight:900;
      letter-spacing:.4px;
      text-shadow: 0 10px 22px rgba(0,0,0,.6);
    }
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.12);
      color:var(--txt);
      padding:10px 14px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      cursor:pointer;
      font-weight:800;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{transform: translateY(1px)}
    .btn.secondary{ border-color: rgba(255,170,60,.35); }

    .iconbtn{
      width: 44px;
      height: 42px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .iconbtn svg{ width:20px; height:20px; fill: rgba(255,255,255,.92); }
    .iconbtn:active{transform: translateY(1px)}

    .card{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(0,0,0,.58), rgba(0,0,0,.36));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .status{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px dashed rgba(255,170,60,.35);
      background: rgba(0,0,0,.25);
      color:#ffd19a;
      display:none;
    }

    .planner{
      flex: 1;
      display:flex;
      flex-direction:column;
      padding: 14px;
      min-height: 0;
      gap: 10px;
    }

    .monthbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex:0 0 auto;
    }
    .month-title{
      font-weight:950;
      letter-spacing:.8px;
      text-transform: uppercase;
      color: var(--gold);
      text-shadow: 0 10px 22px rgba(0,0,0,.6);
      text-align:center;
      flex: 1;
      user-select:none;
    }
    .navbtn{
      width: 46px;
      height: 42px;
      border-radius: 16px;
      border:1px solid var(--chipBorder);
      background: var(--chip);
      box-shadow: var(--shadow);
      color: var(--txt);
      font-weight: 950;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .weekdays, .grid{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      flex:0 0 auto;
    }
    .weekdays{
      opacity: .9;
      font-weight: 900;
      letter-spacing:.3px;
      font-size: 12px;
      text-transform: uppercase;
    }
    .weekdays div{ text-align:center; color: rgba(255,255,255,.80); }

    .day{
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.28);
      padding: 8px 10px 8px;
      position:relative;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      min-height: 56px;
    }
    @media (min-height: 800px){ .day{ min-height: 70px; } }
    .day.disabled{ opacity:.35; cursor:default; }
    .day.selected{
      border-color: rgba(255,177,90,.55);
      box-shadow: 0 0 0 2px rgba(255,177,90,.14) inset;
    }
    .day .num{ font-weight:950; font-size:14px; opacity:.95; }
    .dots{
      position:absolute;
      left:10px; right:10px; bottom:7px;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      align-items:center;
    }
    .dot{
      width:10px; height:10px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.20);
    }
    .more{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,.85);
      padding: 2px 8px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
    }

    .legend{
      flex: 0 0 auto;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:10px;
      padding: 12px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.28);
    }
    @media (min-width: 720px){ .legend{ grid-template-columns: repeat(3, minmax(0, 1fr)); } }
    .legend-item{
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      font-weight:900;
      font-size:13px;
      min-width:0;
    }
    .legend-item .dot{ width:12px; height:12px; border:none; flex:0 0 auto; }
    .legend-item span:last-child{ overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

    #dayDetailsCard{
      flex: 1;
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }
    .daydetails-head{
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px 16px;
      background: linear-gradient(180deg, rgba(255,177,90,.95), rgba(255,177,90,.78));
      color:#111;
    }
    .daydetails-title{
      margin:0;
      font-size: 16px;
      font-weight: 950;
      letter-spacing: .6px;
      text-transform: uppercase;
    }
    .daydetails-body{
      flex:1;
      overflow:auto; /* scroll interne seulement */
      min-height:0;
      padding: 12px;
      background: rgba(0,0,0,.22);
    }
    .evt{
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.32);
      padding: 12px 14px;
      margin-bottom: 10px;
    }
    .evt-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .evt-title{ font-weight:950; margin:0; }
    .evt-time{ font-weight:950; opacity:.9; white-space:nowrap; }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      margin-top: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      font-weight: 900;
      font-size: 12px;
      letter-spacing:.2px;
    }
    .tag .dot{ width:10px; height:10px; border:none; }
    .evt-details{
      margin-top: 8px;
      color: rgba(255,255,255,.86);
      white-space: pre-wrap;
    }
    .muted{ color: var(--muted); font-style: italic; margin:0; padding: 6px 2px; }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <header>
      <h1>Planning</h1>
      <div class="actions">
        <button class="iconbtn" id="btnAdmin" aria-label="Connexion administrateur" title="Admin">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7.5 14a4.5 4.5 0 1 1 4.2-6H22v4h-2v2h-2v2h-3.3A4.5 4.5 0 0 1 7.5 14Zm0-3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/>
          </svg>
        </button>
        <button class="btn secondary" id="btnBack">Retour</button>
      </div>
    </header>

    <section class="card planner">
      <div class="monthbar">
        <button class="navbtn" id="prevMonth" aria-label="Mois pr√©c√©dent">‚Äπ</button>
        <div class="month-title" id="monthTitle">‚Äî</div>
        <button class="navbtn" id="nextMonth" aria-label="Mois suivant">‚Ä∫</button>
      </div>

      <div class="weekdays">
        <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
      </div>

      <div class="grid" id="grid"></div>
      <div class="legend" id="legend"></div>
      <div class="status" id="status"></div>
    </section>

    <section class="card" id="dayDetailsCard">
      <div class="daydetails-head">
        <p class="daydetails-title" id="dayDetailsTitle">S√©lectionne un jour</p>
      </div>
      <div class="daydetails-body">
        <div id="dayDetailsEvents"></div>
        <p class="muted" id="dayDetailsEmpty">Aucun √©v√®nement.</p>
      </div>
    </section>
  </div>

<script>
  /** ‚úÖ Mets ici TON URL /exec */
  const API = "https://script.google.com/macros/s/XXXX/exec";
  const BACK_URL = "index.html";

  /** ‚úÖ Ann√©e affich√©e */
  const YEAR = 2026;

  /** ‚úÖ Cache annuel c√¥t√© navigateur (√©vite la latence) */
  const CACHE_VERSION = 1;
  const CACHE_TTL = 30 * 24 * 60 * 60 * 1000; // 30 jours
  const CACHE_KEY = `cs_planning_year_${YEAR}_v${CACHE_VERSION}`;

  const $grid = document.getElementById("grid");
  const $monthTitle = document.getElementById("monthTitle");
  const $status = document.getElementById("status");
  const $legend = document.getElementById("legend");

  const $dayTitle = document.getElementById("dayDetailsTitle");
  const $dayEvents = document.getElementById("dayDetailsEvents");
  const $dayEmpty = document.getElementById("dayDetailsEmpty");

  document.getElementById("btnBack").addEventListener("click", () => location.href = BACK_URL);
  document.getElementById("prevMonth").addEventListener("click", () => shiftMonth(-1));
  document.getElementById("nextMonth").addEventListener("click", () => shiftMonth(+1));
  document.getElementById("btnAdmin").addEventListener("click", () => {
    setStatus("Connexion admin √† brancher üîë", true);
    setTimeout(()=>setStatus("", false), 1200);
  });

  function setStatus(msg, show=true){
    $status.textContent = msg || "";
    $status.style.display = show ? "block" : "none";
  }

  function jsonp(url, cbName){
    return new Promise((resolve, reject) => {
      const script = document.createElement("script");
      const cleanup = () => {
        script.remove();
        try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
      };
      const timer = setTimeout(() => { cleanup(); reject(new Error("Timeout JSONP")); }, 12000);
      window[cbName] = (data) => { clearTimeout(timer); cleanup(); resolve(data); };
      script.src = url;
      script.onerror = () => { clearTimeout(timer); cleanup(); reject(new Error("Erreur JSONP")); };
      document.head.appendChild(script);
    });
  }

  function escapeHtml(s){
    return (s==null ? "" : String(s))
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  const MONTHS = ["Janvier","F√©vrier","Mars","Avril","Mai","Juin","Juillet","Ao√ªt","Septembre","Octobre","Novembre","D√©cembre"];

  function ymd(d){
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,"0");
    const day = String(d.getDate()).padStart(2,"0");
    return `${y}-${m}-${day}`;
  }
  function mondayIndex(jsDay){ return (jsDay + 6) % 7; }

  // ===== Etat local (1 seul chargement annuel) =====
  let current = new Date(YEAR, 0, 1);
  current.setDate(1);

  let YEAR_EVENTS = []; // tous les √©v√®nements de l‚Äôann√©e
  let CAT_COLORS = {}; // category -> color
  let MONTH_EVENTS = []; // √©v√®nements du mois affich√©

  // fallback si categories vide
  const DEFAULT_CATS = [
    ["Navette", "#2f7bd3"],
    ["FMA centre", "#ffb15a"],
    ["FMA √©quipe 1", "#2fd36b"],
    ["FMA √©quipe 2", "#d98910"],
    ["RECSEC", "#9b7bff"],
    ["Sainte Barbe", "#ff4d4d"],
    ["JSP", "#4dabf7"]
  ];

  function clearDaySelection_(){
    $dayTitle.textContent = "S√©lectionne un jour";
    $dayEvents.innerHTML = "";
    $dayEmpty.style.display = "block";
    document.querySelectorAll(".day.selected").forEach(el => el.classList.remove("selected"));
  }

  function shiftMonth(delta){
    const next = new Date(current.getFullYear(), current.getMonth()+delta, 1);
    if(next.getFullYear() !== YEAR) return; // verrou ann√©e
    current = next;
    clearDaySelection_();
    buildMonthEvents_();
    renderLegend_();
    renderCalendar_();
  }

  function buildMonthEvents_(){
    const m = current.getMonth();
    const mm = String(m+1).padStart(2,"0");
    const prefix = `${YEAR}-${mm}-`;
    MONTH_EVENTS = YEAR_EVENTS.filter(ev => String(ev.date||"").startsWith(prefix));
  }

  function renderLegend_(){
    if(!Object.keys(CAT_COLORS).length){
      CAT_COLORS = Object.fromEntries(DEFAULT_CATS);
    }

    // cat√©gories r√©ellement utilis√©es dans le mois affich√©
    const used = new Set();
    for(const ev of MONTH_EVENTS){
      const c = (ev.category || "").trim();
      if(c) used.add(c);
    }

    $legend.innerHTML = "";
    if(used.size === 0){
      $legend.innerHTML = `<div class="muted">Aucun √©v√®nement ce mois-ci.</div>`;
      return;
    }

    const entries = [...used]
      .map(name => [name, CAT_COLORS[name] || "rgba(255,255,255,.30)"])
      .sort((a,b)=> a[0].localeCompare(b[0]));

    for(const [name, color] of entries){
      const div = document.createElement("div");
      div.className = "legend-item";
      div.innerHTML = `<span class="dot" style="background:${color}"></span><span>${escapeHtml(name)}</span>`;
      $legend.appendChild(div);
    }
  }

  function renderCalendar_(){
    const y = YEAR;
    const m = current.getMonth();
    $monthTitle.textContent = `${MONTHS[m]} ${y}`;

    // index par date
    const byDate = new Map();
    for(const ev of MONTH_EVENTS){
      if(!ev.date) continue;
      if(!byDate.has(ev.date)) byDate.set(ev.date, []);
      byDate.get(ev.date).push(ev);
    }

    const start = new Date(y, m, 1);
    const end = new Date(y, m+1, 0);
    const firstDow = mondayIndex(start.getDay());
    const daysInMonth = end.getDate();

    $grid.innerHTML = "";
    for(let i=0;i<42;i++){
      const cell = document.createElement("div");
      cell.className = "day";

      const dayNum = i - firstDow + 1;
      if(dayNum < 1 || dayNum > daysInMonth){
        cell.classList.add("disabled");
        cell.innerHTML = `<div class="num"> </div>`;
        $grid.appendChild(cell);
        continue;
      }

      const d = new Date(y, m, dayNum);
      const key = ymd(d);
      const list = byDate.get(key) || [];

      // dots par cat√©gorie unique
      const catSet = [];
      for(const ev of list){
        const c = (ev.category || "").trim();
        if(c && !catSet.includes(c)) catSet.push(c);
      }

      let dotsHtml = "";
      const maxDots = 4;
      for(const c of catSet.slice(0, maxDots)){
        const color = CAT_COLORS[c] || "rgba(255,255,255,.30)";
        dotsHtml += `<span class="dot" style="background:${color}"></span>`;
      }
      if(catSet.length > maxDots){
        dotsHtml += `<span class="more">+${catSet.length - maxDots}</span>`;
      }

      cell.innerHTML = `
        <div class="num">${dayNum}</div>
        <div class="dots">${dotsHtml}</div>
      `;

      cell.addEventListener("click", () => {
        document.querySelectorAll(".day.selected").forEach(el => el.classList.remove("selected"));
        cell.classList.add("selected");
        renderDayDetails_(key, list);
      });

      $grid.appendChild(cell);
    }
  }

  function renderDayDetails_(dateYmd, list){
    $dayTitle.textContent = dateYmd.split("-").reverse().join("/");

    $dayEvents.innerHTML = "";
    if(!list || !list.length){
      $dayEmpty.style.display = "block";
      return;
    }
    $dayEmpty.style.display = "none";

    const arr = [...list].sort((a,b)=>
      (String(a.start||"").localeCompare(String(b.start||"")) || String(a.title||"").localeCompare(String(b.title||"")))
    );

    for(const ev of arr){
      const title = escapeHtml(ev.title || "‚Äî");
      const start = escapeHtml(ev.start || "");
      const end = escapeHtml(ev.end || "");
      const time = (start || end) ? `${start}${(start && end) ? "‚Äì" : ""}${end}` : "";
      const cat = escapeHtml(ev.category || "‚Äî");
      const details = (ev.details != null && String(ev.details).trim() !== "") ? escapeHtml(ev.details) : "";
      const loc = (ev.location != null && String(ev.location).trim() !== "") ? escapeHtml(ev.location) : "";
      const color = CAT_COLORS[ev.category] || "rgba(255,255,255,.30)";

      const div = document.createElement("div");
      div.className = "evt";
      div.innerHTML = `
        <div class="evt-top">
          <p class="evt-title">${title}</p>
          <div class="evt-time">${time}</div>
        </div>
        <div class="tag"><span class="dot" style="background:${color}"></span>${cat}</div>
        ${loc ? `<div class="evt-details"><b>Lieu :</b> ${loc}</div>` : ``}
        ${details ? `<div class="evt-details">${details}</div>` : ``}
      `;
      $dayEvents.appendChild(div);
    }
  }

  function readCache_(){
    const raw = localStorage.getItem(CACHE_KEY);
    if(!raw) return null;
    try{
      const obj = JSON.parse(raw);
      if(!obj || !obj.time) return null;
      if(Date.now() - obj.time > CACHE_TTL) return null;
      if(obj.year !== YEAR) return null;
      return obj;
    }catch(e){
      return null;
    }
  }

  function writeCache_(){
    try{
      localStorage.setItem(CACHE_KEY, JSON.stringify({
        time: Date.now(),
        year: YEAR,
        events: YEAR_EVENTS,
        colors: CAT_COLORS
      }));
    }catch(e){}
  }

  async function fetchCategories_(){
    const cb = "cb_pc_" + Math.random().toString(36).slice(2);
    const url = `${API}?view=planning_categories&callback=${cb}`;
    const data = await jsonp(url, cb);
    if(!data || data.ok === false) return;

    const cats = data.categories || [];
    const map = {};
    for(const c of cats){
      if(c && c.category){
        map[c.category] = c.color || "rgba(255,255,255,.30)";
      }
    }
    if(Object.keys(map).length) CAT_COLORS = map;
  }

  async function fetchYearEvents_(){
    const cb = "cb_py_" + Math.random().toString(36).slice(2);
    const url = `${API}?view=planning_year&year=${YEAR}&callback=${cb}`;
    const data = await jsonp(url, cb);
    if(!data || data.ok === false) {
      YEAR_EVENTS = [];
      return;
    }
    YEAR_EVENTS = Array.isArray(data.events) ? data.events : [];
  }

  async function boot_(){
    clearDaySelection_();

    // 1) cache navigateur d‚Äôabord => instantan√©
    const cache = readCache_();
    if(cache){
      YEAR_EVENTS = Array.isArray(cache.events) ? cache.events : [];
      CAT_COLORS = cache.colors || {};
      if(!Object.keys(CAT_COLORS).length) CAT_COLORS = Object.fromEntries(DEFAULT_CATS);

      buildMonthEvents_();
      renderLegend_();
      renderCalendar_();
      setStatus("", false);
      return;
    }

    // 2) sinon on charge une fois (ann√©e + cat√©gories)
    try{
      setStatus("Chargement‚Ä¶ (1 seule fois)", true);

      await Promise.all([
        fetchCategories_().catch(()=>{}),
        fetchYearEvents_()
      ]);

      if(!Object.keys(CAT_COLORS).length) CAT_COLORS = Object.fromEntries(DEFAULT_CATS);

      buildMonthEvents_();
      renderLegend_();
      renderCalendar_();

      writeCache_();

      setStatus("", false);
    }catch(err){
      console.error(err);
      if(!Object.keys(CAT_COLORS).length) CAT_COLORS = Object.fromEntries(DEFAULT_CATS);
      YEAR_EVENTS = [];
      buildMonthEvents_();
      renderLegend_();
      renderCalendar_();
      setStatus("Erreur de chargement (API).", true);
    }
  }

  boot_();
</script>
</body>
</html>
