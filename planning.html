<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Planning — CS Consenvoye</title>
  <style>
    :root{
      --txt:#f4f4f4;
      --muted:rgba(255,255,255,.70);
      --shadow: 0 14px 34px rgba(0,0,0,.40);
      --radius: 22px;
      --glass: rgba(0,0,0,.38);
      --glass2: rgba(0,0,0,.26);
      --stroke: rgba(255,255,255,.10);

      --orange:#d46a00;
      --orange2:#b95800;

      --today:#ff3b30;
      --note:#ffd400;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:#0b0b0b;
      overflow:hidden; /* ✅ page fixe */
    }

    /* ✅ background figé */
    .bg{
      position:fixed; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.52), rgba(0,0,0,.52)),
        url("background.png") center top/cover no-repeat;
      z-index:-2;
      transform: translateZ(0);
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at 50% 10%, rgba(255,170,60,.16), rgba(0,0,0,.64) 62%);
      z-index:-1;
    }

    .wrap{
      height:100vh;
      max-width: 980px;
      margin: 0 auto;
      padding: calc(env(safe-area-inset-top) + 10px) 12px calc(env(safe-area-inset-bottom) + 12px);
      display:grid;
      grid-template-rows: auto auto 1fr auto; /* header, monthbar, calendar, legend */
      gap: 10px;
    }

    /* ✅ bandeau haut discret */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(212,106,0,.75), rgba(185,88,0,.58));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-height: 46px;
    }
    .topbar .title{
      font-weight:950;
      letter-spacing:.8px;
      text-transform: uppercase;
      font-size: 18px; /* ✅ plus discret */
      line-height:1;
      margin:0;
      white-space:nowrap;
    }
    .btn{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
      color:var(--txt);
      padding: 9px 12px;
      border-radius: 14px;
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{transform: translateY(1px)}
    .btn:disabled{opacity:.45; cursor:default}

    /* ✅ bandeau mois discret + flèches intégrées */
    .monthbar{
      display:grid;
      grid-template-columns: 52px 1fr 52px;
      align-items:center;
      gap:10px;
      padding: 8px 10px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(212,106,0,.62), rgba(185,88,0,.45));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-height: 50px;
    }
    .navbtn{
      height: 42px;
      border-radius: 16px;
      font-size: 22px;
      font-weight: 950;
      line-height: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color:var(--txt);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .navbtn:active{transform: translateY(1px)}
    .navbtn:disabled{opacity:.35; cursor:default}

    .monthname{
      text-align:center;
      font-weight: 950;
      font-size: 22px; /* ✅ réduit vs énorme */
      letter-spacing:.4px;
      margin:0;
      white-space:nowrap;
    }

    /* ✅ carte calendrier (proportions “Samsung”) */
    .calCard{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(0,0,0,.46), rgba(0,0,0,.30));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      min-height: 0; /* grid fix */
    }

    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 0 2px;
      color: rgba(255,255,255,.72);
      font-weight: 900;
      letter-spacing:.5px;
      text-transform: capitalize;
      font-size: 14px;
      user-select:none;
    }
    .dow div{ text-align:center; }

    .grid{
      flex:1;
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: minmax(54px, 1fr); /* ✅ un poil plus haut */
      gap: 8px;
      min-height: 0;
    }

    .day{
      position:relative;
      border-radius: 18px;
      background: rgba(0,0,0,.26);
      border: 1px solid rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 950;
      font-size: 22px;
      color: rgba(255,255,255,.92);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .day.is-empty{
      opacity:.12;
      pointer-events:none;
    }

    /* ✅ couleur événement (overlay) */
    .day.has-color::before{
      content:"";
      position:absolute; inset: 0;
      border-radius: 18px;
      background: var(--dayColor, transparent);
      opacity: .78;
      filter: saturate(1.08);
      z-index:0;
    }

    .day span{ position:relative; z-index:1; }

    /* ✅ aujourd’hui : contour rouge */
    .day.is-today{
      box-shadow: inset 0 0 0 3px rgba(255,59,48,.95);
      border-color: rgba(255,59,48,.55);
    }

    /* ✅ jour avec note : contour jaune */
    .day.has-note{
      box-shadow: inset 0 0 0 3px rgba(255,212,0,.92);
      border-color: rgba(255,212,0,.55);
    }

    .day.can-open{ cursor:pointer; }

    /* ✅ légende compacte 2 colonnes */
    .legend{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.28));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 10px;
      overflow:hidden;
    }
    .legendGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 10px;
      align-items:center;
    }
    .legItem{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 16px;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
      min-height: 44px;
    }
    .sq{
      width: 20px;
      height: 20px;
      border-radius: 5px; /* ✅ carrés arrondis */
      border:1px solid rgba(255,255,255,.18);
      flex: 0 0 auto;
      background: rgba(255,255,255,.25);
    }
    .legTxt{
      font-weight: 900;
      font-size: 18px; /* ✅ plus gros */
      line-height:1.05;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* ✅ popup note demi-page */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.62);
      z-index:60;
      display:none;
      padding: calc(env(safe-area-inset-top) + 10px) 12px calc(env(safe-area-inset-bottom) + 12px);
    }
    .overlay.open{ display:block; }
    .sheet{
      max-width: 980px;
      margin: 0 auto;
      height: 100%;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      gap: 12px;
    }
    .modal{
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(0,0,0,.70), rgba(0,0,0,.52));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHead{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(212,106,0,.35);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .modalTitle{
      font-weight: 950;
      letter-spacing:.4px;
      margin:0;
      font-size: 16px;
      text-transform: uppercase;
    }
    .close{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.20);
      color: var(--txt);
      padding: 8px 12px;
      border-radius: 14px;
      font-weight: 950;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .modalBody{
      padding: 14px;
      max-height: 46vh; /* ✅ demi page */
      overflow:auto;
    }
    .line{margin:0 0 10px 0; color: var(--muted); font-weight:800}
    .block{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .bTitle{font-weight:950; margin:0 0 6px 0; font-size: 16px}
    .bMeta{margin:0; color: rgba(255,255,255,.76); font-weight:800; font-size: 13px}
    .bNote{margin:10px 0 0 0; color: rgba(255,255,255,.92); font-weight:800; white-space:pre-wrap}

    /* petits écrans */
    @media (max-width: 360px){
      .monthname{font-size:20px}
      .day{font-size:20px; border-radius:16px}
      .day.has-color::before{border-radius:16px}
      .grid{grid-auto-rows: minmax(50px, 1fr);}
      .legTxt{font-size:16px}
      .sq{width:18px;height:18px}
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="topbar">
      <h1 class="title" id="topTitle">PLANNING 2026</h1>
      <button class="btn" id="btnBack">Retour</button>
    </div>

    <div class="monthbar">
      <button class="navbtn" id="btnPrev" aria-label="Mois précédent">‹</button>
      <h2 class="monthname" id="monthName">—</h2>
      <button class="navbtn" id="btnNext" aria-label="Mois suivant">›</button>
    </div>

    <section class="calCard">
      <div class="dow">
        <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
      </div>
      <div class="grid" id="grid"></div>
    </section>

    <section class="legend">
      <div class="legendGrid" id="legendGrid"></div>
    </section>
  </div>

  <!-- popup note -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="sheet">
      <div class="modal">
        <div class="modalHead">
          <p class="modalTitle" id="modalTitle">—</p>
          <button class="close" id="btnClose">Fermer</button>
        </div>
        <div class="modalBody" id="modalBody"></div>
      </div>
    </div>
  </div>

<script>
  /********** CONFIG **********/
  const API = "TON_URL_EXEC_ICI";          // ex: https://script.google.com/macros/s/XXXXX/exec
  const BACK_URL = "index.html";
  const YEAR = 2026;

  // ✅ overrides “interface” (si tu veux imposer une couleur sans toucher Sheets)
  const OVERRIDE_COLORS = {
    "fma centre": "#ff2d2d" // rouge
    // ajoute ici si tu veux forcer d'autres couleurs
  };

  /********** UTIL **********/
  const $ = (id)=>document.getElementById(id);
  const $grid = $("grid");
  const $monthName = $("monthName");
  const $legendGrid = $("legendGrid");
  const $btnPrev = $("btnPrev");
  const $btnNext = $("btnNext");

  const $overlay = $("overlay");
  const $modalTitle = $("modalTitle");
  const $modalBody = $("modalBody");

  const monthsFR = ["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];

  function norm(s){
    return String(s||"")
      .trim()
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
      .replace(/['’]/g,"")
      .replace(/\s+/g," ");
  }

  function escapeHtml(s){
    return (s==null ? "" : String(s))
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function jsonp(url, cbName){
    return new Promise((resolve, reject) => {
      const script = document.createElement("script");
      const cleanup = () => {
        script.remove();
        try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
      };
      const timer = setTimeout(() => { cleanup(); reject(new Error("Timeout JSONP")); }, 12000);
      window[cbName] = (data) => { clearTimeout(timer); cleanup(); resolve(data); };
      script.src = url;
      script.onerror = () => { clearTimeout(timer); cleanup(); reject(new Error("Erreur JSONP")); };
      document.head.appendChild(script);
    });
  }

  function ymd(d){
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,"0");
    const dd = String(d.getDate()).padStart(2,"0");
    return `${y}-${m}-${dd}`;
  }

  function firstMondayGrid(year, monthIndex){
    // monthIndex: 0..11
    const d = new Date(year, monthIndex, 1);
    // lundi=1..dimanche=0 (JS)
    const js = d.getDay(); // 0=dim 1=lun ...
    const offset = (js === 0) ? 6 : (js - 1); // combien reculer pour tomber sur lundi
    d.setDate(d.getDate() - offset);
    d.setHours(12,0,0,0);
    return d;
  }

  /********** DATA **********/
  let events = [];
  let categoriesRaw = [];
  let eventsByDate = new Map();   // date -> [events]
  let catColor = new Map();       // norm(cat) -> color
  let catLabel = new Map();       // norm(cat) -> label (tel qu'affiché)
  let catOrder = new Map();       // norm(cat) -> order
  let firstCatByDate = new Map(); // date -> norm(cat)
  let hasNoteByDate = new Map();  // date -> true
  let currentMonth = 0;

  /********** LOAD (cache local) **********/
  const CACHE_KEY = `cs_planning_${YEAR}_v2`;
  const CACHE_MS = 10 * 60 * 1000;

  async function loadAll(){
    const raw = localStorage.getItem(CACHE_KEY);
    if(raw){
      try{
        const cache = JSON.parse(raw);
        if(Date.now() - cache.time < CACHE_MS){
          events = cache.events || [];
          categoriesRaw = cache.categories || [];
          rebuildMaps();
          return;
        }
      }catch(e){}
    }

    const cb1 = "cb_py_" + Math.random().toString(36).slice(2);
    const cb2 = "cb_pc_" + Math.random().toString(36).slice(2);

    const [py, pc] = await Promise.all([
      jsonp(`${API}?view=planning_year&year=${YEAR}&callback=${cb1}`, cb1),
      jsonp(`${API}?view=planning_categories&callback=${cb2}`, cb2)
    ]);

    if(!py || py.ok===false) throw new Error(py?.error || "planning_year invalide");
    if(!pc || pc.ok===false) throw new Error(pc?.error || "planning_categories invalide");

    events = Array.isArray(py.events) ? py.events : [];
    categoriesRaw = Array.isArray(pc.categories) ? pc.categories : [];

    rebuildMaps();

    localStorage.setItem(CACHE_KEY, JSON.stringify({
      time: Date.now(),
      events,
      categories: categoriesRaw
    }));
  }

  function rebuildMaps(){
    eventsByDate = new Map();
    hasNoteByDate = new Map();

    for(const ev of events){
      const date = String(ev.date||"").trim();
      if(!date) continue;
      if(!eventsByDate.has(date)) eventsByDate.set(date, []);
      eventsByDate.get(date).push(ev);

      const det = String(ev.details||"").trim();
      if(det) hasNoteByDate.set(date, true);
    }

    // categories : dédoublonnage par clé normalisée
    catColor = new Map();
    catLabel = new Map();
    catOrder = new Map();

    // on trie d'abord par order
    const cats = [...categoriesRaw].map(c => ({
      category: String(c.category||"").trim(),
      color: String(c.color||"").trim(),
      order: Number(c.order||9999) || 9999
    })).filter(c => c.category);

    cats.sort((a,b)=> (a.order-b.order) || a.category.localeCompare(b.category));

    for(const c of cats){
      const k = norm(c.category);
      if(catLabel.has(k)) continue; // dédoublon (navette/Navette)
      const forced = OVERRIDE_COLORS[k];
      const col = forced || c.color || "rgba(255,255,255,.25)";
      catLabel.set(k, c.category);
      catColor.set(k, col);
      catOrder.set(k, c.order);
    }

    // pour chaque date : choisir la catégorie "principale" (order le plus petit)
    firstCatByDate = new Map();
    for(const [date, arr] of eventsByDate.entries()){
      let best = null;
      let bestOrder = 9999;

      for(const ev of arr){
        const k = norm(ev.category || "");
        const o = catOrder.has(k) ? catOrder.get(k) : 9999;
        if(o < bestOrder){
          bestOrder = o;
          best = k;
        }
      }
      if(!best){
        best = norm(arr[0]?.category || "");
      }
      firstCatByDate.set(date, best);
    }
  }

  function getColorForCategory(catKey){
    const k = norm(catKey);
    if(OVERRIDE_COLORS[k]) return OVERRIDE_COLORS[k];
    return catColor.get(k) || "rgba(255,255,255,.25)";
  }

  /********** RENDER **********/
  function renderLegend(){
    $legendGrid.innerHTML = "";

    // on affiche dans l'ordre (déjà trié)
    for(const [k, label] of catLabel.entries()){
      const col = getColorForCategory(k);
      const div = document.createElement("div");
      div.className = "legItem";
      div.innerHTML = `
        <div class="sq" style="background:${escapeHtml(col)}"></div>
        <div class="legTxt">${escapeHtml(label)}</div>
      `;
      $legendGrid.appendChild(div);
    }
  }

  function renderMonth(){
    $monthName.textContent = monthsFR[currentMonth];

    // boutons utiles uniquement
    $btnPrev.disabled = (currentMonth === 0);
    $btnNext.disabled = (currentMonth === 11);

    const start = firstMondayGrid(YEAR, currentMonth);
    const todayStr = ymd(new Date());

    $grid.innerHTML = "";

    // 6 semaines * 7 = 42 cases (proportions widget)
    for(let i=0;i<42;i++){
      const d = new Date(start);
      d.setDate(start.getDate() + i);

      const inMonth = (d.getMonth() === currentMonth);
      const dateStr = ymd(d);

      const cell = document.createElement("div");
      cell.className = "day" + (inMonth ? "" : " is-empty");

      if(inMonth){
        const catKey = firstCatByDate.get(dateStr);
        if(catKey){
          cell.classList.add("has-color");
          cell.style.setProperty("--dayColor", getColorForCategory(catKey));
        }

        if(dateStr === todayStr){
          cell.classList.add("is-today");
        }

        const hasNote = hasNoteByDate.get(dateStr) === true;
        if(hasNote){
          cell.classList.add("has-note","can-open");
          cell.addEventListener("click", ()=>openDay(dateStr));
        }else{
          // si tu veux cliquer aussi sans note (plus tard), on gardera ici
        }
      }

      cell.innerHTML = `<span>${inMonth ? d.getDate() : ""}</span>`;
      $grid.appendChild(cell);
    }
  }

  function openDay(dateStr){
    const arr = eventsByDate.get(dateStr) || [];
    const m = dateStr.slice(5,7);
    const d = dateStr.slice(8,10);
    const monthLabel = monthsFR[Number(m)-1] || "";
    $modalTitle.textContent = `${d}/${m}/${YEAR} — ${monthLabel}`;

    const blocks = arr
      .filter(ev => String(ev.details||"").trim() || String(ev.title||"").trim() || String(ev.category||"").trim())
      .map(ev=>{
        const title = String(ev.title||"").trim() || "Événement";
        const cat = String(ev.category||"").trim();
        const start = String(ev.start||"").trim();
        const end = String(ev.end||"").trim();
        const loc = String(ev.location||"").trim();
        const det = String(ev.details||"").trim();

        const meta = [
          (cat ? cat : null),
          ((start||end) ? `${start}${end?(" – "+end):""}` : null),
          (loc ? loc : null)
        ].filter(Boolean).join(" • ");

        return `
          <div class="block">
            <p class="bTitle">${escapeHtml(title)}</p>
            ${meta ? `<p class="bMeta">${escapeHtml(meta)}</p>` : ``}
            ${det ? `<p class="bNote">${escapeHtml(det)}</p>` : ``}
          </div>
        `;
      }).join("");

    $modalBody.innerHTML = blocks || `<p class="line">Aucune note.</p>`;

    $overlay.classList.add("open");
    $overlay.setAttribute("aria-hidden","false");
  }

  function closeDay(){
    $overlay.classList.remove("open");
    $overlay.setAttribute("aria-hidden","true");
  }

  /********** EVENTS **********/
  $("btnBack").addEventListener("click", ()=>location.href = BACK_URL);
  $btnPrev.addEventListener("click", ()=>{ if(currentMonth>0){ currentMonth--; renderMonth(); }});
  $btnNext.addEventListener("click", ()=>{ if(currentMonth<11){ currentMonth++; renderMonth(); }});

  $("btnClose").addEventListener("click", closeDay);
  $overlay.addEventListener("click", (e)=>{ if(e.target === $overlay) closeDay(); });

  /********** BOOT **********/
  (async function(){
    try{
      await loadAll();
      renderLegend();

      // mois par défaut = mois actuel si on est en 2026, sinon janvier
      const now = new Date();
      currentMonth = (now.getFullYear() === YEAR) ? now.getMonth() : 0;

      renderMonth();
    }catch(err){
      console.error(err);
      // si erreur API : on affiche au moins la grille
      renderLegend();
      currentMonth = 0;
      renderMonth();
    }
  })();
</script>
</body>
</html>
