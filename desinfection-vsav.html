<style>
:root{
  --bg:#000;
  --txt:#fff;

  --orange:#d46a00;
  --orange2:#b95800;

  --card: rgba(0,0,0,.50);
  --stroke: rgba(255,255,255,.12);

  --head:#d8d8d8;     /* ✅ entête gris clair */
  --headTxt:#111;

  --yellowTitle:#fff200;

  --ok:#25c46a;
  --bad:#ff3b30;

  --shadow: 0 14px 34px rgba(0,0,0,.40);
  --radius: 18px;

  --appH: 100dvh;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background: var(--bg);
  color: var(--txt);
  overflow:hidden;
  overscroll-behavior:none;
  height: var(--appH);
}

.bg{
  position:fixed; inset:0;
  background:
    linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("background.png") center top/cover no-repeat;
  z-index:-2;
}
.bg::after{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(circle at 50% 10%, rgba(255,170,60,.16), rgba(0,0,0,.72) 62%);
  z-index:-1;
}

.wrap{
  height: var(--appH);
  width:min(980px, 100%);
  margin:0 auto;
  padding:
    calc(env(safe-area-inset-top) + 10px)
    12px
    calc(env(safe-area-inset-bottom) + 12px);
  display:grid;
  grid-template-rows: auto auto 1fr;
  gap: 10px;
  overflow:hidden;
  min-height:0;
}

.topbar{
  display:flex; align-items:center; justify-content:space-between; gap:10px;
  padding: 10px 12px;
  border-radius: var(--radius);
  background: linear-gradient(180deg, rgba(212,106,0,.75), rgba(185,88,0,.55));
  border: 1px solid rgba(255,255,255,.12);
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  min-height: 46px;
}
.topbar .title{
  margin:0;
  font-weight:950;
  letter-spacing:.6px;
  text-transform: uppercase;
  font-size: clamp(15px, 2.2vw, 18px);
  white-space:nowrap;

.btn{

  cursor:pointer;
  -webkit-tap-highlight-color: transparent;
  white-space:nowrap;
}
.btn:active{transform: translateY(1px)}

.tabs{ display:flex; gap:10px; }
.tab{

  padding: 10px 12px;
  border-radius: var(--radius);

  color: rgba(255,255,255,.86);

/* =======================
   CONFIG API + IDENTITÉ
   ======================= */
const API = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec"; // ✅ remplace par ton /exec Apps Script
const LS_EMAIL = "cs_portail_email_v1";
const LS_NAME  = "cs_portail_name_v1"; // (optionnel si tu le stockes dans index.html)

function myEmail(){
  return (localStorage.getItem(LS_EMAIL) || "").trim().toLowerCase();
}
function myName(){
  return (localStorage.getItem(LS_NAME) || "").trim();
}

/* =======================
   JSONP
   ======================= */
function jsonp(url, cbName, timeoutMs=15000){
  return new Promise((resolve, reject)=>{
    const s = document.createElement("script");
    const cleanup = ()=>{
      s.remove();
      try{ delete window[cbName]; }catch(e){ window[cbName]=undefined; }
    };
    const t = setTimeout(()=>{ cleanup(); reject(new Error("Timeout JSONP")); }, timeoutMs);
    window[cbName] = (data)=>{ clearTimeout(t); cleanup(); resolve(data); };
    s.src = url + (url.includes("?") ? "&" : "?") + "_t=" + Date.now();
    s.onerror = ()=>{ clearTimeout(t); cleanup(); reject(new Error("Erreur JSONP")); };
    document.head.appendChild(s);
  });
}

async function apiCall(view, params={}){
  const cb = "cb_" + Math.random().toString(36).slice(2);
  const qs = new URLSearchParams({ view, callback: cb, nocache:"1" });
  Object.entries(params).forEach(([k,v])=> qs.set(k, String(v)));
  const url = `${API}?${qs.toString()}`;
  return await jsonp(url, cb, 20000);
}

/* =======================
   HELPERS DATA "Nom|email"
   ======================= */
function parseSigned(s){
  s = (s||"").toString().trim();
  if(!s) return { name:"", email:"" };
  if(!s.includes("|")) return { name:s, email:"" };
  const [name, email] = s.split("|").map(x=>x.trim());
  return { name, email:(email||"").toLowerCase() };
}
function displayNameOrEmail(s){
  const a = parseSigned(s);
  if(a.name) return a.name;
  return a.email || s || "—";
}

const refEmail = (row.referent_email ?? "").toString().trim(); // email référent
const agRaw = (row.agent ?? "").toString().trim(); // prénom affiché
const agEmail = (row.agent_email ?? "").toString().trim(); // email agent
    const status = (row.status ?? row[4] ?? "").toString().trim(); // "done" / "not_done" / ""
    const dateISO= (row.date ?? row[3] ?? "").toString().trim(); // "YYYY-MM-DD" conseillé
    const justif = (row.justificatif ?? row[5] ?? "").toString().trim();

    const ref = parseSigned(refRaw);
    const ag = parseSigned(agRaw);

    // REF
   tr.children[1].textContent = refRaw ? refRaw : "—";
   tr.dataset.refEmail = (refEmail || "").toLowerCase();

    // AGENT button
    const btnA = tr.querySelector(".agentBtn");
    if(btnA){

      btnA.classList.remove("locked","mine","loading");
      btnA.disabled = false;

      const month = tr.dataset.month;

      if(!agRaw){
        btnA.textContent = "S’inscrire";

        btnA.onclick = () => {
          btnA.classList.add("loading");
          btnA.disabled = true;

          callApi("vsav_set_agent", { month, email: me }, () => {
            btnA.classList.remove("loading"); // ✅ on enlève quand l’API a répondu
            btnA.disabled = false;
            loadVsav();
          });
        };

      }else{

        const ag = parseSigned(agRaw); // -> { name, email } si "Prenom|email"
        const label = (ag.name || agRaw || "").trim(); // affichage = prénom

        if(ag.email && me && ag.email.toLowerCase() === me.toLowerCase()){
          btnA.textContent = label + " (Annuler)";
          btnA.classList.add("mine");

          btnA.onclick = () => {
            btnA.classList.add("loading");
            btnA.disabled = true;

            callApi("vsav_unset_agent", { month, email: me }, () => {
              btnA.classList.remove("loading"); // ✅ idem pour annuler
              btnA.disabled = false;
              loadVsav();
            });
          };

        }else{
          btnA.textContent = label;
          btnA.classList.add("locked");
          btnA.disabled = true;
          btnA.onclick = null;
        }

      }
    }

  // FAIT button (seul référent)
const btnF = tr.querySelector(".faitBtn");
if (btnF) {

  btnF.disabled = false;

  const month = tr.dataset.month;

  // référent = ref.email (si referent = "Prenom|email" côté Sheet)
  const isRef = (tr.dataset.refEmail && me && tr.dataset.refEmail === me.toLowerCase());

  // Affichage par défaut (lecture seule si pas référent)
  const renderLabel = () => {
    if (status === "done" && dateISO) return fmtFR(dateISO);
    if (status === "not_done") return "NON FAIT";
    return "—";
  };

  if (!isRef) {

    btnF.onclick = async () => {
      // 1) choisir Fait / Non fait
      const isDone = confirm("FAIT ?\n\nOK = Fait\nAnnuler = Non fait");
      if (isDone) {
        // 2) calendrier (input date)
        const picked = await pickDate_(dateISO || "");
        if (!picked) return;

        // 3) confirmation
        const ok = confirm(`Confirmer : FAIT le ${fmtFR(picked)} ?`);
        if (!ok) return;

        // 4) appel API
        btnF.classList.add("loading");
        btnF.disabled = true;

        callApi(
          "vsav_set_fait",
          { month, email: me, date: picked },
          () => {
            btnF.classList.remove("loading");
            btnF.disabled = false;
            loadVsav();
          }
        );

      } else {
        // NON FAIT => justificatif obligatoire
        let j = prompt("NON FAIT.\n\nJustificatif OBLIGATOIRE :", (justif || ""));
        if (j == null) return; // annuler
        j = String(j).trim();
        if (!j) {
          alert("Justificatif obligatoire.");
          return;
        }

        // confirmation
        const ok = confirm("Confirmer : NON FAIT ?");
        if (!ok) return;

        btnF.classList.add("loading");
        btnF.disabled = true;

        callApi(
          "vsav_set_nonfait",
          { month, email: me, justificatif: j },
          () => {
            btnF.classList.remove("loading");
            btnF.disabled = false;
            loadVsav();
          }
        );
      }
    };
  }

  // datasets (tu les gardes)
  tr.dataset.status = status || "";
  tr.dataset.date = dateISO || "";
  tr.dataset.justif = justif || "";
}


function fmtFR(iso){
  // "YYYY-MM-DD" => "DD/MM/YYYY"
  const m = String(iso||"").match(/^(\d{4})-(\d{2})-(\d{2})$/);
  if(!m) return iso || "—";
  return `${m[3]}/${m[2]}/${m[1]}`;
}

/* =======================
   ACTIONS
   views attendues côté Apps Script:
   - vsav_get
   - vsav_set_agent (month,email,name)
   - vsav_unset_agent (month,email)
   - vsav_set_done (month,email,date)         // email = référent
   - vsav_set_not_done (month,email,justif)   // email = référent
   ======================= */
async function refresh(){
  const res = await apiCall("vsav_get");
  if(res && res.ok) fill(res.rows || []);
}

async function onAgentClick(tr){
  const month = tr.dataset.month;
  const me = myEmail();
  if(!me){ alert("Email non détecté (connexion)."); return; }

  const btnA = tr.querySelector(".agentBtn");
  const isMine = btnA && btnA.classList.contains("mine");
  const action = isMine ? "vsav_unset_agent" : "vsav_set_agent";

  const nm = myName(); // optionnel
  const ok = await askConfirm(isMine ? `Annuler ton inscription (${month}) ?` : `S’inscrire sur ${month} ?`);
  if(!ok) return;

  const r = await apiCall(action, isMine ? { month, email: me } : { month, email: me, name: nm });
  if(!r?.ok){ alert(r?.error || "Erreur"); return; }
  await refresh();
}

async function onFaitClick(tr){
  const month = tr.dataset.month;
  const me = myEmail();
  const refEmail = (tr.dataset.refEmail || "").toLowerCase();
  if(!me || !refEmail || me !== refEmail){
    return; // sécurité
  }

  openModal(`
    <h3>${month} — Validation</h3>
    <div class="row">
      <button class="btn2 ok" id="mFait">Fait</button>
      <button class="btn2 bad" id="mNon">Non fait</button>
    </div>
    <div class="row">
      <button class="btn2" id="mCancel">Annuler</button>
    </div>
  `);

  document.getElementById("mCancel").onclick = closeModal;

  document.getElementById("mFait").onclick = async ()=>{
    // calendrier
    openModal(`
      <h3>${month} — Choisir la date</h3>
      <div class="field">
        <input type="date" id="mDate">
      </div>
      <div class="row">
        <button class="btn2 primary" id="mVal">Valider</button>
        <button class="btn2" id="mBack">Retour</button>
      </div>
    `);
    document.getElementById("mBack").onclick = ()=>onFaitClick(tr);

    document.getElementById("mVal").onclick = async ()=>{
      const d = (document.getElementById("mDate").value || "").trim();
      if(!d){ alert("Choisis une date."); return; }

      const ok = await askConfirm(`Confirmer : Fait le ${fmtFR(d)} ?`);
      if(!ok) return;

      const r = await apiCall("vsav_set_done", { month, email: me, date: d });
      if(!r?.ok){ alert(r?.error || "Erreur"); return; }
      closeModal();
      await refresh();
    };
  };

  document.getElementById("mNon").onclick = async ()=>{
    // justificatif obligatoire
    openModal(`
      <h3>${month} — Non fait (justificatif obligatoire)</h3>
      <div class="field">
        <textarea id="mJustif" placeholder="Justificatif obligatoire…"></textarea>
      </div>
      <div class="row">
        <button class="btn2 primary" id="mVal">Valider</button>
        <button class="btn2" id="mBack">Retour</button>
      </div>
    `);
    document.getElementById("mBack").onclick = ()=>onFaitClick(tr);

    document.getElementById("mVal").onclick = async ()=>{
      const j = (document.getElementById("mJustif").value || "").trim();
      if(!j){ alert("Justificatif obligatoire."); return; }

      const ok = await askConfirm(`Confirmer : NON FAIT ?`);
      if(!ok) return;

      const r = await apiCall("vsav_set_not_done", { month, email: me, justif: j });
      if(!r?.ok){ alert(r?.error || "Erreur"); return; }
      closeModal();
      await refresh();
    };
  };
}

/* bind clicks */
function bind(){
  document.querySelectorAll("#tbody .tr").forEach(tr=>{
    const btnA = tr.querySelector(".agentBtn");
    const btnF = tr.querySelector(".faitBtn");
    if(btnA){
      btnA.addEventListener("click", ()=> onAgentClick(tr));
    }
    if(btnF){
      btnF.addEventListener("click", ()=> onFaitClick(tr));
    }
  });
}

/* boot */
(async function(){
  try{
    bind();
    await refresh();
  }catch(e){
    // silence
  }
})();
    function pickDate_(defaultISO){
  return new Promise(resolve => {
    const input = document.createElement("input");
    input.type = "date";
    if (defaultISO && /^\d{4}-\d{2}-\d{2}$/.test(defaultISO)) input.value = defaultISO;

    input.style.position = "fixed";
    input.style.left = "-9999px";
    document.body.appendChild(input);

    input.addEventListener("change", () => {
      const v = input.value || "";
      document.body.removeChild(input);
      resolve(v);
    });

    // ouvre le sélecteur
    input.click();

    // si l’utilisateur ferme sans choisir
    setTimeout(() => {
      if (document.body.contains(input)) {
        document.body.removeChild(input);
        resolve("");
      }
    }, 15000);
  });
}
