<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>CS Consenvoye</title>

<style>
:root{
  --maxw: 760px;

  /* Titre très haut (petite marge + safe-area) */
  --titleTop: calc(env(safe-area-inset-top) + 6px);

  /* Le titre ne doit jamais bouffer l'écran : limite en hauteur */
  --titleMaxH: 18vh;

  /* Boutons: on tient compte de la HAUTEUR pour tout faire rentrer */
  --btn: clamp(110px, min(26vw, 16vh), 190px);

  /* Espacement qui s'adapte aussi à la hauteur */
  --gap: clamp(10px, min(3vw, 2vh), 18px);
}

/* Reset */
html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden; /* fixe, pas de scroll */
  background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

/* Background fixe */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("background.png") center top / cover no-repeat;
  z-index:0;
}

/* Layout plein écran */
.wrap{
  position:fixed;
  inset:0;
  z-index:1;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Titre (plus haut + contrôlé en hauteur) */
.title{
  margin-top: var(--titleTop);
  width: min(94vw, 680px);
  max-height: var(--titleMaxH);
  height: auto;
  display:block;
  object-fit: contain;
  pointer-events:none;
  user-select:none;
}

/* Grille */
.grid{
  width: min(94vw, var(--maxw));
  margin-top: clamp(8px, 1.5vh, 16px);
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap: var(--gap);
  justify-items:center;
  align-content:start;
}

.btn{
  width: var(--btn);
  height: var(--btn);
  display:block;
  text-decoration:none;
  -webkit-tap-highlight-color: transparent;
}

.btn img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

/* Tablettes */
@media (min-width: 768px){
  :root{
    --btn: clamp(140px, min(18vw, 18vh), 220px);
    --titleMaxH: 16vh;
    --maxw: 900px;
  }
}

/* Ecrans très bas (petits vieux tel) */
@media (max-height: 700px){
  :root{
    --btn: clamp(95px, min(24vw, 15vh), 150px);
    --titleMaxH: 16vh;
  }
}
</style>
</head>

<body>
<main class="wrap">
  <img class="title" src="titre.png" alt="Bienvenue sur CS Consenvoye">

  <section class="grid" aria-label="Menu">
    <a class="btn" href="entretien.html"><img src="entretien.png" alt="Entretien"></a>
    <a class="btn" href="documents.html"><img src="documents.png" alt="Documents"></a>

    <a class="btn" href="organisation.html"><img src="organigramme.png" alt="Organigramme"></a>
    <a class="btn" href="informations.html"><img src="informations.png" alt="Informations"></a>

    <a class="btn" href="planning.html"><img src="planning.png" alt="Planning"></a>
    <a class="btn" href="equipes.html"><img src="equipes.png" alt="Équipes"></a>

    <a class="btn" href="book.html"><img src="book.png" alt="Book"></a>
    <a class="btn" href="galerie.html"><img src="galerie.png" alt="Galerie"></a>
  </section>
</main>
</body>
</html>
