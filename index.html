<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>CS Consenvoye</title>

  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#d46a00">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --maxw: 760px;
      --titleMaxH: 34vh;
      --btn: clamp(100px, min(22vw, 15vh), 170px);
      --gap: clamp(10px, min(3vw, 2vh), 18px);
    }
    *{ box-sizing:border-box; }
    html, body{
      margin:0; padding:0; height:100%;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-text-size-adjust:100%;
      background:#000;
    }

    /* Background global (évite les conflits) */
    body{
      background: #000 url("background.png") center top / cover no-repeat fixed;
      overflow:auto;
      overscroll-behavior-y:auto;
    }
    /* iOS/Android parfois instable avec fixed -> on force scroll */
    @media (max-width: 900px){
      body{ background-attachment: scroll; }
    }

    /* ===== PORTAIL ===== */
    .wrap{
      min-height:100vh;
      min-height:100dvh;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
    }
    .title{
      margin-top: calc(env(safe-area-inset-top) + 2px);
      width: min(94vw, 680px);
      max-height: var(--titleMaxH);
      height:auto;
      object-fit:contain;
      display:block;
      pointer-events:none;
      user-select:none;
      transform: scale(1.18);
      transform-origin: center top;
    }
    .grid{
      width: min(94vw, var(--maxw));
      margin-top: clamp(8px, 1.5vh, 16px);
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      justify-items:center;
      align-content:start;
    }
    .btn{
      width: var(--btn);
      height: var(--btn);
      display:block;
      text-decoration:none;
      -webkit-tap-highlight-color:transparent;
    }
    .btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    @media (min-width:768px){
      :root{ --btn: clamp(110px, 16vw, 180px); --titleMaxH: 26vh; --maxw:900px; }
    }

    /* ===== LOGIN (overlay stable) ===== */
    #loginBox{
      position: fixed;
      inset: 0;
      display: flex; /* visible par défaut */
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
    }
    #loginBox .panel{
      width: min(92vw, 420px);
      border-radius: 18px;
      background: rgba(0,0,0,.65);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0,0,0,.60);
      padding: 18px 16px 16px;
      text-align: center;
    }
    #loginTitle{
      margin: 0 0 12px 0;
      font-size: 22px;
      letter-spacing: 2px;
      color: #fff;
      font-weight: 800;
      text-transform: uppercase;
    }
    .g_id_signin{
      display:flex;
      justify-content:center;
      margin: 10px 0 10px;
    }
    #loginMsg{
      margin: 10px 0 0;
      font-size: 14px;
      color: #ff6b6b;
      min-height: 18px;
    }
    #logoutBtn{
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
    }
  </style>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginBox" aria-label="Connexion">
    <div class="panel">
      <h2 id="loginTitle">Accès Portail</h2>

      <div id="g_id_onload"
           data-client_id="690765229829-6m73boc7cn4lhkvjel8aa2vo96e83f0t.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false"></div>

      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"></div>

      <p id="loginMsg"></p>
      <button id="logoutBtn" type="button">Déconnexion</button>
    </div>
  </div>

  <!-- PORTAIL -->
  <main class="wrap" id="portal" style="display:none;">
    <img class="title" src="titre.png" alt="Bienvenue sur CS Consenvoye">

    <section class="grid" aria-label="Menu">
      <a class="btn" href="https://nantuko888.github.io/Entretien-CS-Consenvoye-/"><img src="entretien.png" alt="Entretien"></a>
      <a class="btn" href="documents.html"><img src="documents.png" alt="Documents"></a>
      <a class="btn" href="organigramme.html"><img src="organigramme.png" alt="Organigramme"></a>
      <a class="btn" href="construction.png"><img src="informations.png" alt="Informations"></a>
      <a class="btn" href="planning.html"><img src="planning.png" alt="Planning"></a>
      <a class="btn" href="equipes.html"><img src="equipes.png" alt="Équipes"></a>
      <a class="btn" href="construction.png"><img src="book.png" alt="Book"></a>
      <a class="btn" href="construction.png"><img src="galerie.png" alt="Galerie"></a>
      <a class="btn" href="construction.png"><img src="admin.png" alt="Admin"></a>

      <!-- espaces encodés -->
      <a class="btn" href="construction.png"><img src="gardes%20post%C3%A9es.png" alt="Gardes postées"></a>
      <a class="btn" href="construction.png"><img src="tickets%20carburant.png" alt="Tickets carburant"></a>
      <a class="btn" href="construction.png"><img src="d%C3%A9sinfection%20VSAV.png" alt="Désinfection VSAV"></a>
    </section>
  </main>

  <script>
    /* ====== CONFIG ====== */
    const GOOGLE_CLIENT_ID = "690765229829-6m73boc7cn4lhkvjel8aa2vo96e83f0t.apps.googleusercontent.com";
    const API = "https://script.google.com/macros/s/AKfycbyOtpcY1OIyDxbbsyaMJHnkeSjzjD54MG1lM7nqAGQzuc_0kmCRNCAFe_2WZUc1xQrL/exec";
    const LS_KEY = "cs_portail_email_v1";

    /* ====== DOM ====== */
    const $loginBox = document.getElementById("loginBox");
    const $portal = document.getElementById("portal");
    const $msg = document.getElementById("loginMsg");
    const $logout = document.getElementById("logoutBtn");

    /* ====== UI ====== */
    function showMsg(t){ $msg.textContent = t || ""; }

    function showPortal(push=true){
      $loginBox.style.display = "none";
      $portal.style.display = "flex";
      if(push){
        if(!location.search.includes("portal=1")){
          history.pushState({page:"portal"}, "", "?portal=1");
        }else{
          history.replaceState({page:"portal"}, "", "?portal=1");
        }
      }
    }

    function showLogin(push=true){
      $portal.style.display = "none";
      $loginBox.style.display = "flex";
      if(push){
        if(location.search.includes("portal=1")){
          history.replaceState({page:"login"}, "", location.pathname);
        }else{
          history.replaceState({page:"login"}, "", location.pathname);
        }
      }
    }

    /* ====== JWT email (robuste) ====== */
    function b64urlToUtf8(b64url){
      let s = String(b64url || "").replace(/-/g, "+").replace(/_/g, "/");
      while (s.length % 4) s += "=";
      const bin = atob(s);
      let out = "";
      for (let i=0;i<bin.length;i++){
        out += "%" + bin.charCodeAt(i).toString(16).padStart(2,"0");
      }
      return decodeURIComponent(out);
    }
    function parseJwtEmail(credential){
      const parts = String(credential || "").split(".");
      if (parts.length < 2) return "";
      const payloadJson = b64urlToUtf8(parts[1]);
      const payload = JSON.parse(payloadJson);
      return String(payload.email || "").trim().toLowerCase();
    }

    /* ====== JSONP (stable Android/PC) ====== */
    function jsonp(url, cbName, timeoutMs = 20000){
      return new Promise((resolve, reject) => {
        const script = document.createElement("script");
        script.async = true;

        const cleanup = () => {
          if (script.parentNode) script.parentNode.removeChild(script);
          try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
        };

        const timer = setTimeout(() => {
          cleanup();
          reject(new Error("Timeout JSONP"));
        }, timeoutMs);

        window[cbName] = (data) => {
          clearTimeout(timer);
          cleanup();
          resolve(data);
        };

        const sep = url.includes("?") ? "&" : "?";
        script.src = url + sep + "_t=" + Date.now();

        script.onerror = () => {
          clearTimeout(timer);
          cleanup();
          reject(new Error("Erreur JSONP"));
        };

        document.head.appendChild(script);
      });
    }

    async function authCheck(email){
      const cb = "cb_auth_" + Math.random().toString(36).slice(2);
      const url = `${API}?view=auth_check&email=${encodeURIComponent(email)}&nocache=1&callback=${cb}`;
      // 2 tentatives (mobile)
      try { return await jsonp(url, cb, 20000); }
      catch(_) { return await jsonp(url, cb, 20000); }
    }

    /* ====== Google callback ====== */
    async function handleCredentialResponse(response){
      try{
        showMsg("Vérification de l’accès…");

        const email = parseJwtEmail(response.credential);
        if(!email){
          localStorage.removeItem(LS_KEY);
          showLogin();
          showMsg("Erreur : email introuvable.");
          return;
        }

        const res = await authCheck(email);

        if(res && res.ok === true){
          localStorage.setItem(LS_KEY, email);
          showMsg("");
          showPortal();
        }else{
          localStorage.removeItem(LS_KEY);
          showLogin();
          showMsg("Accès refusé.");
        }
      }catch(err){
        localStorage.removeItem(LS_KEY);
        showLogin();
        showMsg("Erreur réseau / serveur.");
      }
    }

    /* ====== Boot ====== */
    (async function(){
      // inject client_id (un seul endroit)
      const g = document.getElementById("g_id_onload");
      if(g) g.setAttribute("data-client_id", GOOGLE_CLIENT_ID);

      // état initial selon URL
      if(location.search.includes("portal=1")){
        showPortal(false);
      }else{
        showLogin(false);
      }
      showMsg("");

      // si email mémorisé => re-check
      const saved = (localStorage.getItem(LS_KEY) || "").trim().toLowerCase();
      if(saved){
        try{
          showMsg("Vérification…");
          const res = await authCheck(saved);
          if(res && res.ok === true){
            showMsg("");
            showPortal();
          }else{
            localStorage.removeItem(LS_KEY);
            showLogin();
            showMsg("Accès refusé.");
          }
        }catch(_){
          localStorage.removeItem(LS_KEY);
          showLogin();
          showMsg("Erreur réseau / serveur.");
        }
      }
    })();

    /* Déconnexion */
    $logout.addEventListener("click", ()=>{
      localStorage.removeItem(LS_KEY);
      showLogin();
      showMsg("Déconnecté.");
    });

    /* Back bouton */
    window.onpopstate = function(){
      if(location.search.includes("portal=1")){
        showPortal(false);
      }else{
        showLogin(false);
      }
    };
  </script>

</body>
</html>
