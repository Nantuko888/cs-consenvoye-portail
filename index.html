<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>CS Consenvoye</title>

  <!-- Icônes -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <link rel="manifest" href="manifest.json">

  <!-- PWA -->
  <meta name="theme-color" content="#d46a00">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --maxw: 760px;

      /* Titre */
      --titleMaxH: 34vh;
      --titleScale: 1.25; /* ajuste si besoin */

      /* Icônes */
      --btn: clamp(100px, min(22vw, 15vh), 170px);
      --gap: clamp(10px, min(3vw, 2vh), 18px);
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
      height:100%;
      overflow:auto;
      overscroll-behavior-y:auto; /* garde le pull-to-refresh */
      background:#000;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-text-size-adjust:100%;
    }

    /* Background stable */
    body{
      background:#000 url("background.png") center top / cover no-repeat fixed;
    }

    /* Login box */
    #loginBox{
      min-height: 100vh;
      min-height: 100dvh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top: calc(env(safe-area-inset-top) + 110px);
      gap: 14px;
      text-align:center;
    }
    #loginBox .hint{
      color: rgba(255,255,255,.9);
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0,0,0,.65);
      padding: 0 14px;
    }
    #loginBox .sub{
      color: rgba(255,255,255,.75);
      font-size: 14px;
      padding: 0 14px;
    }

    /* Layout portail */
    main.wrap{
      min-height:100vh;
      min-height:100dvh;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
    }

    /* Titre */
    .title{
      margin-top: calc(env(safe-area-inset-top) + 2px);
      width: min(94vw, 680px);
      max-height: var(--titleMaxH);
      height:auto;
      object-fit:contain;
      display:block;
      pointer-events:none;
      user-select:none;

      /* Grossit sans déplacer la grille (visuellement) */
      transform: scale(var(--titleScale));
      transform-origin: center top;
    }

    /* Grille */
    .grid{
      width: min(94vw, var(--maxw));
      margin-top: clamp(8px, 1.5vh, 16px);
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      justify-items:center;
      align-content:start;
    }

    .btn{
      width: var(--btn);
      height: var(--btn);
      display:block;
      text-decoration:none;
      -webkit-tap-highlight-color:transparent;
    }
    .btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    /* Tablettes */
    @media (min-width:768px){
      :root{
        --btn: clamp(110px, 16vw, 180px);
        --titleMaxH: 26vh;
        --maxw: 900px;
      }
    }
  </style>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginBox">
    <div class="hint">Connexion Google requise</div>
    <div class="sub">Accès réservé aux agents autorisés</div>

    <div id="g_id_onload"

         data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"

         data-size="large"

  <!-- PORTAIL -->
  <main class="wrap" id="portal" style="display:none;">

    <section class="grid" aria-label="Menu">

      <a class="btn" href="https://nantuko888.github.io/Entretien-CS-Consenvoye-/" target="_self">

  </main>

  <script>
    /* ===== JSONP helper (évite CORS GitHub -> Apps Script) ===== */
    function jsonp(url){
      return new Promise((resolve, reject) => {
        const cb = "cb_" + Math.random().toString(36).slice(2);
        const s = document.createElement("script");

        window[cb] = (data) => { cleanup(); resolve(data); };

        function cleanup(){
          try { delete window[cb]; } catch(e){}
          s.remove();
        }

        s.onerror = () => { cleanup(); reject(new Error("JSONP load error")); };

        s.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
        document.head.appendChild(s);
      });
    }

    function showPortal(){
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("portal").style.display = "flex";
    }

    function handleCredentialResponse(response) {
      try{
        const payload = response.credential.split('.')[1]
          .replace(/-/g, '+')
          .replace(/_/g, '/');

        const data = JSON.parse(decodeURIComponent(escape(atob(payload))));
        const email = (data.email || "").toLowerCase();

        console.log("Email connecté :", email);

        const base = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";

        const url = base
          + "?view=auth_check"
          + "&email=" + encodeURIComponent(email)
          + "&nocache=1";

        jsonp(url)
          .then((json) => {
            if (json && json.ok) {
              showPortal();
            } else {
              alert("Accès refusé");
            }
          })
          .catch((err) => {
            console.error(err);
            alert("Erreur de connexion");
          });

      } catch(e){
        console.error(e);
        alert("Erreur de connexion");
      }
    }
  </script>

</body>
