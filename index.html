<script>
/*** CONFIG ***/
const API_BASE = "https://script.google.com/macros/s/AKfycbyOtpcY1OIyDxbbsyaMJHnkeSjzjD54MG1lM7nqAGQzuc_0kmCRNCAFe_2WZUc1xQrL/exec"; // <-- COLLE TON /exec CS ICI
const STORAGE_KEY = "cs_portail_email";

/*** UI ***/
function showPortal(){
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("portal").style.display = "flex";
}
function showLogin(){
  document.getElementById("portal").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
}

/*** JSONP helper ***/
function jsonp(url, cbName){
  return new Promise((resolve, reject) => {
    const s = document.createElement("script");
    const cleanup = () => {
      s.remove();
      try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
    };
    const timer = setTimeout(() => { cleanup(); reject(new Error("Timeout JSONP")); }, 12000);
    window[cbName] = (data) => { clearTimeout(timer); cleanup(); resolve(data); };
    s.src = url;
    s.onerror = () => { clearTimeout(timer); cleanup(); reject(new Error("Erreur JSONP")); };
    document.head.appendChild(s);
  });
}

/*** Check whitelist (NO CACHE) ***/
async function authCheck(email){
  const cb = "cb_auth_" + Math.random().toString(36).slice(2);
  const url = `${API_BASE}?view=auth_check&email=${encodeURIComponent(email)}&nocache=1&callback=${cb}`;
  return await jsonp(url, cb);
}

/*** Decode JWT email ***/
function jwtEmail(credential){
  const payload = credential.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
  const data = JSON.parse(decodeURIComponent(escape(atob(payload))));
  return String(data.email || "").trim().toLowerCase();
}

/*** Google callback ***/
async function handleCredentialResponse(response) {
  try{
    const email = jwtEmail(response.credential);
    if(!email){ alert("Email introuvable"); return; }

    const res = await authCheck(email);
    if(res && res.ok){
      localStorage.setItem(STORAGE_KEY, email);
      showPortal();
    }else{
      localStorage.removeItem(STORAGE_KEY);
      alert("Accès refusé");
      showLogin();
    }
  }catch(err){
    console.error(err);
    alert("Erreur de connexion");
    showLogin();
  }
}

/*** Boot: recheck saved email on every open (cuts access immediately if removed) ***/
(async function(){
  showLogin();
  const saved = String(localStorage.getItem(STORAGE_KEY) || "").trim().toLowerCase();
  if(saved){
    try{
      const res = await authCheck(saved);
      if(res && res.ok){
        showPortal();
        return;
      }
    }catch(e){}
    localStorage.removeItem(STORAGE_KEY);
  }
})();
</script>
