<style>
:root{

  --titleMaxH: 34vh;
  --btn: clamp(100px, min(22vw, 15vh), 170px);

*{ box-sizing:border-box; }

html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:auto;
  overscroll-behavior-y:auto;
  background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;

/* Background stable */

  background:#000 url("background.png") center top / cover no-repeat fixed;

/* Layout */
.wrap{
  min-height:100vh;
  min-height:100dvh;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom: calc(env(safe-area-inset-bottom) + 12px);

/* Titre */
.title{
  margin-top: calc(env(safe-area-inset-top) + 2px);
  width: min(94vw, 680px);
  max-height: var(--titleMaxH);
  height:auto;
  object-fit:contain;
  display:block;
  pointer-events:none;
  user-select:none;

  transform: scale(1.25);
  transform-origin: center top;
}

/* Grille */

  width: min(94vw, var(--maxw));
  margin-top: clamp(8px, 1.5vh, 16px);
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--gap);

<body>

<div id="loginBox" style="display:none;">

<script>
/*** CONFIG ***/
const API = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";
const LS_KEY_EMAIL = "cs_portail_email";

/*** UI helpers ***/
function showLogin(){
  document.getElementById("app").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
}
function showApp(){
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("app").style.display = "flex";
}

/*** JSONP (compatible GitHub Pages + Apps Script) ***/
function jsonp(url, cbName){
  return new Promise((resolve, reject) => {
    const script = document.createElement("script");
    const cleanup = () => {
      script.remove();
      try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
    };
    const timer = setTimeout(() => { cleanup(); reject(new Error("Timeout JSONP")); }, 12000);
    window[cbName] = (data) => { clearTimeout(timer); cleanup(); resolve(data); };
    script.src = url;
    script.onerror = () => { clearTimeout(timer); cleanup(); reject(new Error("Erreur JSONP")); };
    document.head.appendChild(script);
  });
}

/*** Vérifie l'accès côté Apps Script (pas de fetch) ***/
async function authCheck(email){
  const cb = "cb_auth_" + Math.random().toString(36).slice(2);
  const url = `${API}?view=auth_check&email=${encodeURIComponent(email)}&nocache=1&callback=${cb}`;
  const res = await jsonp(url, cb);
  return !!(res && res.ok);
}

/*** Google Credential callback ***/
async function handleCredentialResponse(response) {
  try{
    // decode JWT payload (email)
    const payload = response.credential.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
    const data = JSON.parse(decodeURIComponent(escape(atob(payload))));
    const email = (data.email || "").trim().toLowerCase();

    if(!email){
      alert("Erreur : email introuvable.");
      showLogin();
      return;
    }

    const ok = await authCheck(email);
    if(ok){
      localStorage.setItem(LS_KEY_EMAIL, email);
      showApp();
    }else{
      localStorage.removeItem(LS_KEY_EMAIL);
      alert("Accès refusé");
      showLogin();
    }
  }catch(err){
    console.error(err);
    alert("Erreur réseau / serveur");
    showLogin();
  }
}

/*** BOOT : si email déjà connu -> on REVALIDE à chaque ouverture ***/
(async function boot(){
  const saved = (localStorage.getItem(LS_KEY_EMAIL) || "").trim().toLowerCase();
  if(saved){
    try{
      const ok = await authCheck(saved);
      if(ok){
        showApp();
        return;
      }
      localStorage.removeItem(LS_KEY_EMAIL);
    }catch(e){
      // si API tombe, on ne laisse pas passer
      localStorage.removeItem(LS_KEY_EMAIL);
    }
  }
  showLogin();
})();
</script>
