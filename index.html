<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>CS Consenvoye</title>

<style>

:root{
  --maxw: 700px;

  /* Taille boutons — vraie adaptation */
  --btn: clamp(140px, 26vw, 220px);

  --gap: clamp(14px, 3vw, 22px);

  --titleW: min(92vw, 650px);
}

/* Reset */
html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden; /* AUCUN SCROLL */
  background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* Background FIXE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("background.png") center top / cover no-repeat;
  z-index:0;
}

/* Layout principal */
.wrap{
  position:fixed;
  inset:0;
  z-index:1;

  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Titre */
.title{
  margin-top:12px; /* plus haut */
  width:var(--titleW);
  pointer-events:none;
  user-select:none;
}

/* Grille */
.grid{
  width:min(94vw, var(--maxw));
  margin-top:20px;

  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:var(--gap);
  justify-items:center;
}

/* Boutons */
.btn{
  width:var(--btn);
  height:var(--btn);
  display:block;
  text-decoration:none;
  -webkit-tap-highlight-color:transparent;
}

.btn img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

/* Grands téléphones (S24 Ultra etc.) */
@media (min-width:420px){
  :root{
    --btn: clamp(160px, 28vw, 240px);
  }
}

/* Tablettes */
@media (min-width:768px){
  :root{
    --btn: clamp(160px, 18vw, 220px);
    --maxw: 800px;
  }
}

/* Petits écrans bas */
@media (max-height:720px){
  :root{
    --btn: clamp(110px, 22vw, 160px);
  }
}

</style>
</head>

<body>

<main class="wrap">

<img class="title" src="titre.png" alt="Bienvenue sur CS Consenvoye">

<section class="grid">

<a class="btn" href="entretien.html"><img src="entretien.png" alt="Entretien"></a>
<a class="btn" href="documents.html"><img src="documents.png" alt="Documents"></a>

<a class="btn" href="organisation.html"><img src="organigramme.png" alt="Organigramme"></a>
<a class="btn" href="informations.html"><img src="informations.png" alt="Informations"></a>

<a class="btn" href="planning.html"><img src="planning.png" alt="Planning"></a>
<a class="btn" href="equipes.html"><img src="equipes.png" alt="Équipes"></a>

<a class="btn" href="book.html"><img src="book.png" alt="Book"></a>
<a class="btn" href="galerie.html"><img src="galerie.png" alt="Galerie"></a>

</section>

</main>

</body>
</html>
