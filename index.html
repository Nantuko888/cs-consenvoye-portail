<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>CS Consenvoye</title>

  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d46a00">

  <style>
    :root{
      --maxw: 760px;
      --titleMaxH: 34vh;
      --btn: clamp(100px, min(22vw, 15vh), 170px);
      --gap: clamp(10px, min(3vw, 2vh), 18px);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;height:100%;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{background:#000 url("background.png") center top / cover no-repeat fixed}
    .wrap{min-height:100vh;min-height:100dvh;width:100%;display:flex;flex-direction:column;align-items:center;padding-bottom:calc(env(safe-area-inset-bottom) + 12px)}
    .title{margin-top:calc(env(safe-area-inset-top) + 2px);width:min(94vw,680px);max-height:var(--titleMaxH);height:auto;object-fit:contain;display:block;pointer-events:none;user-select:none;transform:scale(1.25);transform-origin:center top}
    .grid{width:min(94vw,var(--maxw));margin-top:clamp(8px,1.5vh,16px);display:grid;grid-template-columns:repeat(3,1fr);gap:var(--gap);justify-items:center;align-content:start}
    .btn{width:var(--btn);height:var(--btn);display:block;text-decoration:none;-webkit-tap-highlight-color:transparent}
    .btn img{width:100%;height:100%;object-fit:contain;display:block}

    /* Login card */
    #loginBox{min-height:100vh;min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:24px}
    .loginCard{
      width:min(92vw,520px);
      background:rgba(0,0,0,.60);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:18px 18px 14px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align:center;
      color:#fff;
    }
    .loginTitle{margin:0 0 4px;font-size:32px;letter-spacing:.04em}
    .loginSub{margin:0 0 14px;opacity:.8}
    .rowBtns{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:10px}
    .miniBtn{
      border:0;border-radius:12px;padding:10px 14px;
      background:rgba(255,255,255,.12);color:#fff;
      font-weight:600;cursor:pointer;
    }
    .miniBtn:active{transform:scale(.98)}
    .status{margin-top:10px;font-size:13px;opacity:.85;min-height:18px}

    /* Tablet */
    @media (min-width:768px){
      :root{--btn: clamp(110px, 16vw, 180px);--titleMaxH:26vh;--maxw:900px}
    }
  </style>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <div class="loginCard">
    <h1 class="loginTitle">ACCÈS PORTAIL</h1>
    <p class="loginSub">Connexion Google obligatoire.<br>Accès uniquement si ton email est autorisé.</p>

    <!-- ✅ ICI : UN SEUL ENDROIT POUR LE CLIENT ID -->
    <div id="g_id_onload"
      data-client_id="690765229829-9bbdccrsm9dd8c1sj01k06bqsdna3hgs.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular">
    </div>

    <div class="rowBtns">
      <button class="miniBtn" id="resetBtn" type="button">Réinitialiser</button>
    </div>

    <div class="status" id="status"></div>
  </div>
</div>

<!-- PORTAIL -->
<main class="wrap" id="portal" style="display:none;">
  <img class="title" src="titre.png" alt="Bienvenue sur CS Consenvoye">

  <section class="grid">
    <a class="btn" href="https://nantuko888.github.io/Entretien-CS-Consenvoye-/"><img src="entretien.png" alt="Entretien"></a>
    <a class="btn" href="documents.html"><img src="documents.png" alt="Documents"></a>
    <a class="btn" href="organigramme.html"><img src="organigramme.png" alt="Organigramme"></a>
    <a class="btn" href="construction.png"><img src="informations.png" alt="Informations"></a>
    <a class="btn" href="planning.html"><img src="planning.png" alt="Planning"></a>
    <a class="btn" href="equipes.html"><img src="equipes.png" alt="Équipes"></a>
    <a class="btn" href="construction.png"><img src="book.png" alt="Book"></a>
    <a class="btn" href="construction.png"><img src="galerie.png" alt="Galerie"></a>
    <a class="btn" href="construction.png"><img src="admin.png" alt="Admin"></a>
    <a class="btn" href="construction.png"><img src="gardes postées.png" alt="Gardes postées"></a>
    <a class="btn" href="construction.png"><img src="tickets carburant.png" alt="Tickets carburant"></a>
    <a class="btn" href="construction.png"><img src="désinfection VSAV.png" alt="Désinfection VSAV"></a>
  </section>

  <div class="rowBtns" style="margin:14px 0 0;">
    <button class="miniBtn" id="logoutBtn" type="button">Déconnexion</button>
  </div>
</main>

<script>
/* =========================
   CONFIG : 1 URL À REMPLACER
   ========================= */
const APPS_SCRIPT_EXEC = "https://script.google.com/macros/s/AKfycbyOtpcY1OIyDxbbsyaMJHnkeSjzjD54MG1lM7nqAGQzuc_0kmCRNCAFe_2WZUc1xQrL/exec"; // ex: https://script.google.com/macros/s/AKfycbxxxx/exec

/* =========================
   STOCKAGE (illimité)
   ========================= */
const AUTH_KEY = "cs_auth_email";

/* =========================
   UI
   ========================= */
function setStatus(msg){ document.getElementById("status").textContent = msg || ""; }

function showPortal(){
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("portal").style.display = "flex";
}
function showLogin(){
  document.getElementById("portal").style.display = "none";
  document.getElementById("loginBox").style.display = "flex";
}

/* =========================
   JSONP helper (évite CORS)
   ========================= */
function jsonp(url){
  return new Promise((resolve, reject) => {
    const cb = "cb_" + Math.random().toString(36).slice(2);
    const s = document.createElement("script");
    const cleanup = () => {
      try{ delete window[cb]; }catch(e){}
      if(s && s.parentNode) s.parentNode.removeChild(s);
    };
    const timer = setTimeout(() => { cleanup(); reject(new Error("timeout")); }, 10000);

    window[cb] = (data) => {
      clearTimeout(timer);
      cleanup();
      resolve(data);
    };

    const sep = url.includes("?") ? "&" : "?";
    s.src = url + sep + "callback=" + cb;
    s.onerror = () => { clearTimeout(timer); cleanup(); reject(new Error("jsonp_error")); };
    document.head.appendChild(s);
  });
}

/* =========================
   AUTH CHECK côté Apps Script
   ========================= */
function authCheck(email){
  const clean = (email || "").toLowerCase().trim();
  const url = APPS_SCRIPT_EXEC + "?view=auth_check&email=" + encodeURIComponent(clean) + "&t=" + Date.now();
  return jsonp(url);
}

/* =========================
   Google Sign-In callback
   ========================= */
function decodeJwtEmail(credential){
  try{
    const payload = credential.split(".")[1].replace(/-/g, "+").replace(/_/g, "/");
    const data = JSON.parse(decodeURIComponent(escape(atob(payload))));
    return (data.email || "").toLowerCase().trim();
  }catch(e){
    return "";
  }
}

async function handleCredentialResponse(response){
  setStatus("Vérification accès…");
  const email = decodeJwtEmail(response.credential);
  if(!email){
    setStatus("Erreur : email introuvable.");
    alert("Erreur de connexion");
    return;
  }

  try{
    const res = await authCheck(email);
    if(res && res.ok){
      localStorage.setItem(AUTH_KEY, email);
      setStatus("");
      showPortal();
    }else{
      localStorage.removeItem(AUTH_KEY);
      setStatus("Accès refusé.");
      alert("Accès refusé");
    }
  }catch(err){
    // Réseau / Apps Script KO
    setStatus("Erreur réseau / serveur.");
    alert("Erreur de connexion");
  }
}

/* =========================
   AUTO-LOGIN (mais revalidé)
   ========================= */
window.addEventListener("load", async () => {
  const saved = (localStorage.getItem(AUTH_KEY) || "").toLowerCase().trim();
  if(!saved){
    showLogin();
    setStatus("");
    return;
  }

  // IMPORTANT: on revalide à chaque ouverture.
  setStatus("Vérification accès…");
  try{
    const res = await authCheck(saved);
    if(res && res.ok){
      setStatus("");
      showPortal();
    }else{
      localStorage.removeItem(AUTH_KEY);
      showLogin();
      setStatus("Accès refusé.");
    }
  }catch(e){
    // si serveur KO, on ne laisse pas passer “par défaut”
    showLogin();
    setStatus("Erreur réseau / serveur.");
  }
});

/* =========================
   BOUTONS
   ========================= */
document.getElementById("resetBtn").addEventListener("click", () => {
  localStorage.removeItem(AUTH_KEY);
  setStatus("Réinitialisé.");
  showLogin();
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem(AUTH_KEY);
  showLogin();
  setStatus("");
});
</script>

</body>
</html>
