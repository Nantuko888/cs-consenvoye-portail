<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CS Consenvoye</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* PAS DE SCROLL */
}

body {
  background: url("background.png") no-repeat center center;
  background-size: cover;
  background-color: #000;
}

/* ===== TITRE ===== */
.header {
  position: fixed;
  top: -10px; /* on remonte VRAIMENT */
  left: 50%;
  transform: translateX(-50%);
  width: 92vw; /* légèrement réduit */
  max-width: 600px; /* plus équilibré */
  z-index: 10;
  pointer-events: none;
}

.header img {
  width: 100%;
  display: block;
}

/* ===== BOUTONS ===== */
.buttons {
  position: fixed;
  top: 190px; /* descend un peu sous le titre */
  left: 50%;
  transform: translateX(-50%);
  width: 92vw;
  max-width: 420px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  justify-items: center;
}

.grid img {
  width: 135px; /* plus petits */
  height: auto;
  display: block;
}

</style>
</head>

<body>

<div class="header">
  <img src="titre.png" alt="Bienvenue sur CS Consenvoye">
</div>

<div class="buttons">
  <div class="grid">

  </div>
</div>

</body>
</html>
