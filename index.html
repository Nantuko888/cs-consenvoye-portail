<script>
/* ====== CONFIG ====== */
const API = "https://script.google.com/macros/s/AKfycbyOtpcY1OIyDxbbsyaMJHnkeSjzjD54MG1lM7nqAGQzuc_0kmCRNCAFe_2WZUc1xQrL/exec";
const LS_KEY = "cs_portail_email_v1";

/* ====== DOM ====== */
const $gate = document.getElementById("gate");
const $portal = document.getElementById("portal");
const $msg = document.getElementById("loginMsg");
const $logout = document.getElementById("logoutBtn");

/* ====== UI ====== */
function msg(txt, isErr=false){
  $msg.textContent = txt || "";
  $msg.classList.toggle("err", !!isErr);
}
function showGate(){
  $portal.style.display = "none";
  $gate.style.display = "flex";
}
function showPortal(){
  $gate.style.display = "none";
  $portal.style.display = "flex";
}

/* ====== JWT -> email (robuste) ====== */
function b64urlToUtf8(b64url){
  let s = String(b64url || "").replace(/-/g, "+").replace(/_/g, "/");
  while (s.length % 4) s += "=";
  const bin = atob(s);
  let out = "";
  for (let i=0;i<bin.length;i++){
    out += "%" + bin.charCodeAt(i).toString(16).padStart(2,"0");
  }
  return decodeURIComponent(out);
}
function parseJwtEmail(credential){
  const parts = String(credential || "").split(".");
  if (parts.length < 2) return "";
  const payload = JSON.parse(b64urlToUtf8(parts[1]));
  return String(payload.email || "").trim().toLowerCase();
}

/* ====== JSONP ====== */
function jsonp(url, cbName, timeoutMs = 25000){
  return new Promise((resolve, reject) => {
    const script = document.createElement("script");
    script.async = true;

    const cleanup = () => {
      script.remove();
      try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
    };

    const timer = setTimeout(() => {
      cleanup();
      reject(new Error("Timeout JSONP"));
    }, timeoutMs);

    window[cbName] = (data) => {
      clearTimeout(timer);
      cleanup();
      resolve(data);
    };

    // Cache-buster (√©vite mobile qui garde un vieux r√©sultat)
    const sep = url.includes("?") ? "&" : "?";
    script.src = url + sep + "_t=" + Date.now();

    script.onerror = () => {
      clearTimeout(timer);
      cleanup();
      reject(new Error("Erreur chargement script JSONP"));
    };

    document.head.appendChild(script);
  });
}

async function authCheck(email){
  const cb = "cb_auth_" + Math.random().toString(36).slice(2);
  const url = `${API}?view=auth_check&email=${encodeURIComponent(email)}&callback=${cb}`;
  // 2 tentatives
  try { return await jsonp(url, cb, 25000); }
  catch(e1){ return await jsonp(url, cb, 25000); }
}

/* ====== Google callback ====== */
async function handleCredentialResponse(response){
  try{
    msg("V√©rification de l‚Äôacc√®s‚Ä¶");
    const email = parseJwtEmail(response.credential);
    if(!email){
      localStorage.removeItem(LS_KEY);
      showGate();
      msg("Erreur : email introuvable.", true);
      return;
    }

    const res = await authCheck(email);
    if(res && res.ok === true){
      localStorage.setItem(LS_KEY, email);
      msg("");
      showPortal();
    }else{
      localStorage.removeItem(LS_KEY);
      showGate();
      msg("Acc√®s refus√©.", true);
    }
  }catch(err){
    localStorage.removeItem(LS_KEY);
    showGate();
    msg("Erreur r√©seau / serveur.", true);
  }
}

/* ====== Boot ====== */
(async function(){
  // Au d√©marrage : on montre le gate (pas de flash)
  showGate();
  msg("");

  const saved = (localStorage.getItem(LS_KEY) || "").trim().toLowerCase();
  if(saved){
    try{
      msg("V√©rification‚Ä¶");
      const res = await authCheck(saved);
      if(res && res.ok === true){
        msg("");
        showPortal();
      }else{
        localStorage.removeItem(LS_KEY);
        msg("Acc√®s refus√©.", true);
        showGate();
      }
    }catch(e){
      localStorage.removeItem(LS_KEY);
      msg("Erreur r√©seau / serveur.", true);
      showGate();
    }
  }
})();

/* D√©connexion */
$logout.addEventListener("click", ()=>{
  localStorage.removeItem(LS_KEY);
  showGate();
  msg("D√©connect√©.");
});
</script>
