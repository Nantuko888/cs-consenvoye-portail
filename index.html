<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS Consenvoye</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Background stable (et scroll normal) */
    body {
      background: url("background.png") no-repeat center top;
      background-size: cover;
      background-attachment: fixed; /* si mobile bugge, on l'enlève */
      font-family: Arial, sans-serif;
    }

    /* Titre (SCROLL avec la page) */
    .header {
      text-align: center;
      padding: 8px 12px 0 12px; /* plus haut */
    }

    .titre {
      width: 96%;
      max-width: 1000px; /* plus grand */
      height: auto;
      display: block;
      margin: 0 auto; /* collé en haut */
    }

    /* Grille boutons */
    .grid {
      width: min(92vw, 520px);
      margin: 18px auto 60px auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      padding: 10px 12px;
    }

    .grid a {
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .grid img {
      width: 100%;
      max-width: 185px;
      height: auto;
      display: block;
    }

    @media (max-width: 420px) {
      .grid { gap: 18px; }
      .grid img { max-width: 170px; }
      .titre { max-width: 920px; }
    }
  </style>
</head>

<body>

  <!-- TITRE -->
  <div class="header">
    <!-- Si ton titre est à la racine : titre.png -->
    <img src="titre.png" class="titre" alt="Bienvenue sur CS Consenvoye">
    <!-- Si ton titre est dans /images : décommente et commente la ligne au-dessus -->
    <!-- <img src="images/titre.png" class="titre" alt="Bienvenue sur CS Consenvoye"> -->
  </div>

  <!-- BOUTONS -->
  <div class="grid">
    <a href="entretien.html"><img src="entretien.png" alt="Entretien"></a>
    <a href="documents.html"><img src="documents.png" alt="Documents"></a>
    <a href="organisation.html"><img src="organigramme.png" alt="Organigramme"></a>
    <a href="informations.html"><img src="informations.png" alt="Informations"></a>
    <a href="planning.html"><img src="planning.png" alt="Planning"></a>
    <a href="equipes.html"><img src="equipes.png" alt="Équipes"></a>
    <a href="book.html"><img src="book.png" alt="BOOK"></a>
    <a href="galerie.html"><img src="galerie.png" alt="Galerie"></a>
  </div>

</body>
</html>
