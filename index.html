<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
}

body {
  background: url("background.png") no-repeat center top;
  background-size: cover;
  position: relative;
}

/* Titre PNG */
.titre{
  position: absolute;
  top: 0;
  left: 50%;
  width: 100%;
  max-width: 800px;
  transform: translateX(-50%) translateY(-60px); /* <- monte vraiment */
}
/* Grille icônes */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 20px;
  margin-top: 180px; /* espace sous le titre */
}

.grid img {
  width: 100%;
  max-width: 170px;
  margin: auto;
  display: block;
}

</style>
</head>

<body>
