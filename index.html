<style>
:root{
  --maxw: 760px;
  --titleMaxH: 34vh;
  --btn: clamp(100px, min(22vw, 15vh), 170px);
  --gap: clamp(10px, min(3vw, 2vh), 18px);
}
*{ box-sizing:border-box; }
html, body{
  margin:0; padding:0; height:100%;
  background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  -webkit-text-size-adjust:100%;
}

/* ✅ BACKGROUND UNIQUE (et stable) */
body{
  background:#000 url("background.png") center top / cover no-repeat fixed;
}

/* ===== PORTAIL ===== */
.wrap{
  min-height:100vh;
  min-height:100dvh;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
}

.title{
  margin-top: calc(env(safe-area-inset-top) + 2px);
  width: min(94vw, 680px);
  max-height: var(--titleMaxH);
  height:auto;
  object-fit:contain;
  display:block;
  pointer-events:none;
  user-select:none;
  transform: scale(1.25);
  transform-origin: center top;
}

.grid{
  width: min(94vw, var(--maxw));
  margin-top: clamp(8px, 1.5vh, 16px);
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--gap);
  justify-items:center;
  align-content:start;
}

.btn{
  width: var(--btn);
  height: var(--btn);
  display:block;
  text-decoration:none;
  -webkit-tap-highlight-color:transparent;
}
.btn img{ width:100%; height:100%; object-fit:contain; display:block; }

@media (min-width:768px){
  :root{ --btn: clamp(110px, 16vw, 180px); --titleMaxH: 26vh; --maxw:900px; }
}

/* ===== LOGIN (overlay centré, sans toucher au body) ===== */
#loginScreen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:flex-start; /* remonte un peu */
  padding-top: calc(env(safe-area-inset-top) + 70px);
  padding-left: 12px;
  padding-right: 12px;
  z-index:9999;
}

#loginBox{
  width:min(92vw, 420px);
  padding: 18px 16px 14px;
  border-radius: 18px;
  background: rgba(0,0,0,.62);
  border: 1px solid rgba(255,255,255,.14);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  text-align:center;
  box-shadow: 0 10px 40px rgba(0,0,0,.55);
}

#loginTitleImg{
  width: min(86vw, 340px);
  height:auto;
  display:block;
  margin: 4px auto 12px auto;
  object-fit:contain;
}

#loginMsg{
  margin: 10px 0 0 0;
  min-height: 18px;
  font-weight: 800;
  font-size: 14px;
  color: rgba(255,255,255,.85);
}

#logoutBtn{
  margin-top: 10px;
  border:1px solid rgba(255,255,255,.18);
  background: rgba(0,0,0,.22);
  color: rgba(255,255,255,.92);
  padding: 10px 12px;
  border-radius: 14px;
  font-weight: 900;
  cursor:pointer;
  width: 100%;
}

<script src="https://accounts.google.com/gsi/client" async defer></script>

<body>

<!-- LOGIN OVERLAY -->
<div id="loginScreen">
  <div id="loginBox">
    <!-- ✅ Mets ton image "ACCES PORTAIL" ici (sinon laisse et ça affiche rien) -->

         onerror="this.style.display='none'">

    <div id="g_id_onload"
         data-client_id="PLACEHOLDER_CLIENT_ID"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">

         data-type="standard"

<!-- PORTAIL -->
<main class="wrap" id="portal" style="display:none;">
  <img class="title" src="titre.png" alt="Bienvenue sur CS Consenvoye">

  <section class="grid" aria-label="Menu">
    <a class="btn" href="https://nantuko888.github.io/Entretien-CS-Consenvoye-/"><img src="entretien.png" alt="Entretien"></a>

    <a class="btn" href="construction.png"><img src="désinfection VSAV.png" alt="Désinfection VSAV"></a>

<script>
/* ====== CONFIG (NE CHANGE PAS LE RESTE) ====== */
const GOOGLE_CLIENT_ID = "690765229829-6m73boc7cn4lhkvjel8aa2vo96e83f0t.apps.googleusercontent.com";
const API = "https://script.google.com/macros/s/AKfycbyOtpcY1OIyDxbbsyaMJHnkeSjzjD54MG1lM7nqAGQzuc_0kmCRNCAFe_2WZUc1xQrL/exec";
const LS_KEY = "cs_portail_email_v1";

/* ====== DOM ====== */
const $loginBox = document.getElementById("loginBox");
const $portal = document.getElementById("portal");
const $msg = document.getElementById("loginMsg");
const $logout = document.getElementById("logoutBtn");

/* ====== UI ====== */
function showMsg(t){ $msg.textContent = t || ""; }

function showPortal(push=true){
  $loginBox.style.display = "none";
  $portal.style.display = "flex";
  if(push){
    const url = new URL(location.href);
    url.searchParams.set("portal","1");
    history.pushState({page:"portal"}, "", url.toString());
  }
}

function showLogin(push=true){
  $portal.style.display = "none";
  $loginBox.style.display = "block";
  if(push){
    const url = new URL(location.href);
    url.searchParams.delete("portal");
    history.pushState({page:"login"}, "", url.toString());
  }
}

/* ====== JWT email (ROBUSTE) ====== */
function b64urlToUtf8(b64url){
  let s = String(b64url || "").replace(/-/g, "+").replace(/_/g, "/");
  while (s.length % 4) s += "=";
  const bin = atob(s);
  let out = "";
  for (let i=0;i<bin.length;i++) out += "%" + bin.charCodeAt(i).toString(16).padStart(2,"0");
  return decodeURIComponent(out);
}
function parseJwtEmail(credential){
  const parts = String(credential || "").split(".");
  if (parts.length < 2) return "";
  const payload = JSON.parse(b64urlToUtf8(parts[1]));
  return String(payload.email || "").trim().toLowerCase();
}

/* ====== JSONP STABLE (baseUrl + params) ====== */
function jsonp(baseUrl, params={}, timeoutMs=20000){
  return new Promise((resolve, reject) => {
    const cb = "__cb_" + Math.random().toString(36).slice(2);

    // callback global
    window[cb] = (data) => {
      cleanup();
      resolve(data);
    };

    const qs = new URLSearchParams({
      ...params,
      callback: cb,
      _t: String(Date.now())
    }).toString();

    const s = document.createElement("script");
    s.src = baseUrl + (baseUrl.includes("?") ? "&" : "?") + qs;

    const timer = setTimeout(() => {
      cleanup();
      reject(new Error("timeout"));
    }, timeoutMs);

    function cleanup(){
      clearTimeout(timer);
      if (s && s.parentNode) s.parentNode.removeChild(s);
      try { delete window[cb]; } catch(e){ window[cb] = undefined; }
    }

    s.onerror = () => {
      cleanup();
      reject(new Error("load_error"));
    };

    document.head.appendChild(s);
  });
}


async function authCheck(email){
  return await jsonp(API, { view:"auth_check", email: email, nocache:"1" }, 20000);
}
/* ====== Google callback ====== */
async function handleCredentialResponse(response){
  try{
    showMsg("Vérification…");

    const email = parseJwtEmail(response.credential);
    if(!email){
      localStorage.removeItem(LS_KEY);
      showLogin(false);
      showMsg("Erreur : email introuvable.");
      return;
    }

    const res = await authCheck(email);

    if(res && res.ok === true){
      localStorage.setItem(LS_KEY, email);
      showMsg("");
      showPortal(true);
    }else{
      localStorage.removeItem(LS_KEY);
      showLogin(false);
      showMsg("Accès refusé.");
    }
  }catch(e){
    localStorage.removeItem(LS_KEY);
    showLogin(false);
    showMsg("Erreur réseau / serveur.");
  }
}

/* ====== Boot ====== */
(function(){
  // client_id au bon endroit
  const g = document.getElementById("g_id_onload");
  if(g) g.setAttribute("data-client_id", GOOGLE_CLIENT_ID);

  // état initial depuis l’URL
  const url = new URL(location.href);
  if(url.searchParams.get("portal")==="1") showPortal(false);
  else showLogin(false);

  // si email mémorisé => recheck
  const saved = (localStorage.getItem(LS_KEY) || "").trim().toLowerCase();
  if(saved){
    showMsg("Vérification…");
    authCheck(saved).then(res=>{
      if(res && res.ok === true){
        showMsg("");
        showPortal(true);
      }else{
        localStorage.removeItem(LS_KEY);
        showMsg("Accès refusé.");
      }
    }).catch(()=>{
      localStorage.removeItem(LS_KEY);
      showMsg("Erreur réseau / serveur.");
    });
  }else{
    showMsg("");
  }
})();

/* Déconnexion */
$logout?.addEventListener("click", ()=>{
  localStorage.removeItem(LS_KEY);
  showLogin(true);
  showMsg("Déconnecté.");
});

/* Bouton retour (Android) */
window.onpopstate = () => {
  const url = new URL(location.href);
  if(url.searchParams.get("portal")==="1") showPortal(false);
  else showLogin(false);
};
</script>
