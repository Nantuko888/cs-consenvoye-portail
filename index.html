  <style>
    :root{
      --maxw: 760px;

      /* Boutons */
      --btn: clamp(110px, min(26vw, 16vh), 190px);

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
      height:100%;
      overflow:auto;                 /* âœ… pull-to-refresh possible */
      overscroll-behavior-y: auto;   /* âœ… autorise le geste */

      -webkit-text-size-adjust:100%;
    }

    /* âœ… Background fiable */
    body{
      background:#000 url("background.png") center top / cover no-repeat fixed;
    }

    /* Layout */
    .wrap{
      min-height:100vh;
      min-height:100dvh;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
    }

    .titleBox{
  margin-top: calc(env(safe-area-inset-top) + 10px);
  width: min(94vw, 680px);
  height: clamp(90px, 18vh, 160px); /* on NE change PAS */
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:visible;
}

.title{

  display:block;
  pointer-events:none;
  user-select:none;
}
    /* Grille */
    .grid{
      width: min(94vw, var(--maxw));
      margin-top: clamp(8px, 1.5vh, 16px);
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      justify-items:center;
      align-content:start;
    }

    .btn{
      width: var(--btn);
      height: var(--btn);
      display:block;
      text-decoration:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    /* Tablettes */
    @media (min-width: 768px){
      :root{
        --btn: clamp(140px, min(18vw, 18vh), 220px);
        --maxw: 900px;
      }
    }

    /* Ecrans bas */
    @media (max-height: 700px){
      :root{
        --btn: clamp(95px, min(24vw, 15vh), 150px);
      }
      .titleBox{
        height: clamp(80px, 18vh, 140px);
      }
    }
  </style>
