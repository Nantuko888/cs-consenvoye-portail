<style>
:root{
  --maxw: 820px;
  --btn: clamp(110px, 23vw, 180px);
  --gap: clamp(12px, 2vw, 18px);
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#000;
}

/* Background fixe */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("background.png") center / cover no-repeat;
  z-index:-1;
}

/* Layout stable Android */
.wrap{
  min-height:100dvh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:
    calc(env(safe-area-inset-top) + 12px)
    12px
    calc(env(safe-area-inset-bottom) + 20px);
}

/* Titre */
.title{
  width:min(92vw, 680px);
  height:auto;
  max-height:25vh;
  object-fit:contain;
  margin-bottom: clamp(10px, 2vh, 20px);
  pointer-events:none;
}

/* Grille */
.grid{
  width:min(94vw, var(--maxw));
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:var(--gap);
  justify-items:center;
}

.btn{
  width:var(--btn);
  height:var(--btn);
  display:block;
  text-decoration:none;
  -webkit-tap-highlight-color:transparent;
}

.btn img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

/* Tablettes */
@media (min-width:768px){
  :root{
    --btn: clamp(140px, 16vw, 220px);
  }
}
</style>
</head>
