.loginTitleImg{

  display:block;

#loginTitleTxt{

.g_id_signin{

#loginMsg{

  font-weight: 800;
  color: #ff6b6b;
  min-height: 18px;
}

#logoutBtn{

  width:100%;

.title{
  margin-top: calc(env(safe-area-inset-top) + 6px);

@media (min-width:768px){
  :root{ --btn: clamp(110px, 16vw, 180px); --titleMaxH: 26vh; --maxw:900px; }

<body>

<!-- LOGIN -->
<div id="loginBox">
  <div class="loginCard">
    <!-- Si tu as une image titre “feu” : mets-la en titre.png (sinon commente la ligne img) -->
    <!-- <img class="loginTitleImg" src="titre.png" alt="CS Consenvoye"> -->
    <div id="loginTitleTxt">ACCÈS PORTAIL</div>

    <div id="g_id_onload"
         data-client_id="690765229829-6m73boc7cn4lhkvjel8aa2vo96e83f0t.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

</div>

<!-- PORTAIL -->
<main class="wrap" id="portal">
  <img class="title" src="titre.png" alt="Bienvenue sur CS Consenvoye">

  <section class="grid" aria-label="Menu">

    <a class="btn" href="construction.png"><img src="désinfection VSAV.png" alt="Désinfection VSAV"></a>
  </section>

<script>
/* ================= CONFIG (NE PAS TOUCHER SI C’EST DÉJÀ BON) ================= */
const GOOGLE_CLIENT_ID = "690765229829-6m73boc7cn4lhkvjel8aa2vo96e83f0t.apps.googleusercontent.com";
const API = "https://script.google.com/macros/s/AKfycbyOtpcY1OIyDxbbsyaMJHnkeSjzjD54MG1lM7nqAGQzuc_0kmCRNCAFe_2WZUc1xQrL/exec";
const LS_KEY = "cs_portail_email_v1";

/* ================= DOM ================= */
const $loginBox = document.getElementById("loginBox");
const $portal = document.getElementById("portal");
const $msg = document.getElementById("loginMsg");
const $logout = document.getElementById("logoutBtn");

/* ================= UI (STABLE) ================= */
function showMsg(t){ $msg.textContent = t || ""; }

function showPortal(){
  $loginBox.style.display = "none";
  $portal.style.display = "block";
  // back button stable via hash
  if (location.hash !== "#portal") location.hash = "#portal";
}

function showLogin(){
  $portal.style.display = "none";
  $loginBox.style.display = "flex";
  if (location.hash) history.replaceState(null, "", location.pathname);
}

/* ================= JWT email (robuste) ================= */
function b64urlToUtf8(b64url){
  let s = String(b64url || "").replace(/-/g, "+").replace(/_/g, "/");
  while (s.length % 4) s += "=";
  const bin = atob(s);
  let out = "";
  for (let i=0;i<bin.length;i++){
    out += "%" + bin.charCodeAt(i).toString(16).padStart(2,"0");
  }
  return decodeURIComponent(out);
}
function parseJwtEmail(credential){
  const parts = String(credential || "").split(".");
  if (parts.length < 2) return "";
  const payload = JSON.parse(b64urlToUtf8(parts[1]));
  return String(payload.email || "").trim().toLowerCase();
}

/* ================= JSONP (mobile-safe) ================= */
function jsonp(url, cbName, timeoutMs = 20000){
  return new Promise((resolve, reject) => {
    const script = document.createElement("script");
    script.async = true;

    const cleanup = () => {
      try { script.remove(); } catch(_){}
      try { delete window[cbName]; } catch(_){ window[cbName] = undefined; }
    };

    const timer = setTimeout(() => {
      cleanup();
      reject(new Error("timeout"));
    }, timeoutMs);

    window[cbName] = (data) => {
      clearTimeout(timer);
      cleanup();
      resolve(data);
    };

    // cache-buster (mobile/proxy)
    const sep = url.includes("?") ? "&" : "?";
    script.src = url + sep + "_t=" + Date.now();

    script.onerror = () => {
      clearTimeout(timer);
      cleanup();
      reject(new Error("jsonp_error"));
    };

    document.head.appendChild(script);
  });
}

async function authCheck(email){
  const cb = "cb_auth_" + Math.random().toString(36).slice(2);
  const url = `${API}?view=auth_check&email=${encodeURIComponent(email)}&nocache=1&callback=${cb}`;
  return await jsonp(url, cb, 20000);
}

/* ================= Google callback ================= */
async function handleCredentialResponse(response){
  try{
    showMsg("Vérification...");
    const email = parseJwtEmail(response.credential);

    if(!email){
      localStorage.removeItem(LS_KEY);
      showLogin();
      showMsg("Erreur : email introuvable.");
      return;
    }

    const res = await authCheck(email);

    if(res && res.ok === true){
      localStorage.setItem(LS_KEY, email);
      showMsg("");
      showPortal();
    }else{
      localStorage.removeItem(LS_KEY);
      showMsg("Accès refusé.");
      showLogin();
    }
  }catch(_){
    localStorage.removeItem(LS_KEY);
    showMsg("Erreur réseau / serveur.");
    showLogin();
  }
}

/* ================= Boot (STABLE) ================= */
(function(){
  // inject client id (évite les incohérences)
  const g = document.getElementById("g_id_onload");
  if (g) g.setAttribute("data-client_id", GOOGLE_CLIENT_ID);

  // état au chargement
  if (location.hash === "#portal") {
    showPortal();
  } else {
    showLogin();
  }

  // recheck si email mémorisé
  const saved = (localStorage.getItem(LS_KEY) || "").trim().toLowerCase();
  if(saved){
    showMsg("Vérification...");
    authCheck(saved).then(res=>{
      if(res && res.ok === true){
        showMsg("");
        showPortal();
      }else{
        localStorage.removeItem(LS_KEY);
        showMsg("Accès refusé.");
        showLogin();
      }
    }).catch(()=>{
      localStorage.removeItem(LS_KEY);
      showMsg("Erreur réseau / serveur.");
      showLogin();
    });
  }
})();

/* Déconnexion */
$logout.addEventListener("click", ()=>{
  localStorage.removeItem(LS_KEY);
  showMsg("Déconnecté.");
  showLogin();
});

/* Back button: si tu reviens en arrière, ça repasse login (normal) */
window.addEventListener("hashchange", ()=>{
  if(location.hash === "#portal") showPortal();
  else showLogin();
});
</script>
