<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CS Consenvoye</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      background: url("background.png") no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    /* ===== TITRE FIXE ===== */
    .header {
      position: fixed;
      top: 16px; /* ajuste si besoin */
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 750px; /* taille du titre */
      z-index: 1000;
      text-align: center;
      pointer-events: none; /* évite de gêner les clics */
    }

    .header img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== GRILLE DES BOUTONS ===== */
    .grid {
      width: min(90vw, 520px);
      margin: 230px auto 80px auto; /* espace sous le titre fixe */
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      padding: 0 10px;
    }

    .grid a {
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .grid img {
      width: 100%;
      max-width: 170px;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>

  <!-- TITRE FIXE -->
  <div class="header">
    <img src="titre.png" alt="Bienvenue sur CS Consenvoye">
  </div>

  <!-- BOUTONS -->
  <div class="grid">
    <a href="entretien.html"><img src="entretien.png" alt="Entretien"></a>
    <a href="documents.html"><img src="documents.png" alt="Documents"></a>
    <a href="organisation.html"><img src="organigramme.png" alt="Organigramme"></a>
    <a href="informations.html"><img src="informations.png" alt="Informations"></a>
    <a href="planning.html"><img src="planning.png" alt="Planning"></a>
    <a href="equipes.html"><img src="equipes.png" alt="Équipes"></a>
    <a href="book.html"><img src="book.png" alt="Book"></a>
    <a href="galerie.html"><img src="galerie.png" alt="Galerie"></a>
  </div>

</body>
</html>
