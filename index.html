<body>

<!-- LOGIN -->
<section id="loginScreen">
  <div id="loginBox">
    <h2 id="loginTitle">Accès Portail</h2>

    <div id="g_id_onload"
         data-client_id="PLACEHOLDER"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">

<!-- PORTAIL -->
<main class="wrap" id="portal">
  <img class="title" src="titre.png" alt="Bienvenue sur CS Consenvoye">

  <section class="grid" aria-label="Menu">

    <a class="btn" href="construction.png"><img src="désinfection VSAV.png" alt="Désinfection VSAV"></a>
  </section>
</main>

<script>
/* ====== CONFIG (2 SEULS TRUCS) ====== */
const GOOGLE_CLIENT_ID = "690765229829-6m73boc7cn4lhkvjel8aa2vo96e83f0t.apps.googleusercontent.com";
const API = "https://script.google.com/macros/s/AKfycbyOtpcY1OIyDxbbsyaMJHnkeSjzjD54MG1lM7nqAGQzuc_0kmCRNCAFe_2WZUc1xQrL/exec";

/* ====== STORAGE ====== */
const LS_EMAIL = "cs_portail_email_v1";
const SS_LAST_OK = "cs_portail_last_ok_v1";

/* ====== DOM ====== */
const $loginScreen = document.getElementById("loginScreen");
const $portal = document.getElementById("portal");
const $msg = document.getElementById("loginMsg");
const $logout = document.getElementById("logoutBtn");

/* ====== UI ====== */
function showMsg(t){ $msg.textContent = t || ""; }
function showPortal(){
  $loginScreen.style.display = "none";
  $portal.style.display = "flex";
  sessionStorage.setItem(SS_LAST_OK, "1");
}
function showLogin(){
  $portal.style.display = "none";
  $loginScreen.style.display = "flex";
  sessionStorage.removeItem(SS_LAST_OK);
}

/* ====== JWT email (robuste) ====== */
function b64urlToUtf8(b64url){
  let s = String(b64url || "").replace(/-/g, "+").replace(/_/g, "/");
  while (s.length % 4) s += "=";
  const bin = atob(s);
  let out = "";
  for (let i=0;i<bin.length;i++){
    out += "%" + bin.charCodeAt(i).toString(16).padStart(2,"0");
  }
  return decodeURIComponent(out);
}
function parseJwtEmail(credential){
  const parts = String(credential || "").split(".");
  if (parts.length < 2) return "";
  const payload = JSON.parse(b64urlToUtf8(parts[1]));
  return String(payload.email || "").trim().toLowerCase();
}

/* ====== JSONP ====== */
function jsonp(url, cbName, timeoutMs = 20000){
  return new Promise((resolve, reject) => {
    const script = document.createElement("script");
    const cleanup = () => {
      script.remove();
      try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
    };
    const timer = setTimeout(() => { cleanup(); reject(new Error("Timeout JSONP")); }, timeoutMs);

    window[cbName] = (data) => { clearTimeout(timer); cleanup(); resolve(data); };

    const sep = url.includes("?") ? "&" : "?";
    script.src = url + sep + "_t=" + Date.now(); // cache-buster
    script.onerror = () => { clearTimeout(timer); cleanup(); reject(new Error("Erreur JSONP")); };
    document.head.appendChild(script);
  });
}

async function authCheck(email){
  const cb = "cb_auth_" + Math.random().toString(36).slice(2);
  const url = `${API}?view=auth_check&email=${encodeURIComponent(email)}&nocache=1&callback=${cb}`;
  return await jsonp(url, cb, 20000);
}

/* ====== Google callback ====== */
async function handleCredentialResponse(response){
  try{
    showMsg("Vérification de l’accès…");
    const email = parseJwtEmail(response.credential);
    if(!email){
      localStorage.removeItem(LS_EMAIL);
      showLogin();
      showMsg("Erreur : email introuvable.");
      return;
    }

    const res = await authCheck(email);

    if(res && res.ok === true){
      localStorage.setItem(LS_EMAIL, email);
      showMsg("");
      showPortal();
    }else{
      localStorage.removeItem(LS_EMAIL);
      showLogin();
      showMsg("Accès refusé.");
    }
  }catch(e){
    localStorage.removeItem(LS_EMAIL);
    showLogin();
    showMsg("Erreur réseau / serveur.");
  }
}

/* ====== Boot ====== */
(function boot(){
  // inject client_id (1 seul endroit)
  document.getElementById("g_id_onload").setAttribute("data-client_id", GOOGLE_CLIENT_ID);

  // ✅ anti flash : si on était OK dans cette session, on montre direct portail,
  // puis on revalide quand même (si email supprimé => ça retombe au login)
  const lastOk = sessionStorage.getItem(SS_LAST_OK) === "1";
  if(lastOk){
    showPortal();
    showMsg("");
  }else{
    showLogin();
    showMsg("");
  }

  // recheck si email mémorisé
  const saved = (localStorage.getItem(LS_EMAIL) || "").trim().toLowerCase();
  if(saved){
    showMsg("Vérification…");
    authCheck(saved)
      .then(res => {
        if(res && res.ok === true){
          showMsg("");
          showPortal();
        }else{
          localStorage.removeItem(LS_EMAIL);
          showLogin();
          showMsg("Accès refusé.");
        }
      })
      .catch(() => {
        localStorage.removeItem(LS_EMAIL);
        showLogin();
        showMsg("Erreur réseau / serveur.");
      });
  }
})();

/* Déconnexion (force nouveau compte) */
$logout.addEventListener("click", ()=>{
  localStorage.removeItem(LS_EMAIL);
  sessionStorage.removeItem(SS_LAST_OK);
  showLogin();
  showMsg("Déconnecté.");
});
</script>
