<style>
:root{
  --maxw: 760px;
  --titleMaxH: 34vh;
  --btn: clamp(100px, min(22vw, 15vh), 170px);
  --gap: clamp(10px, min(3vw, 2vh), 18px);
}
*{ box-sizing:border-box; }
html, body{
  margin:0; padding:0; height:100%;
  overflow:auto;
  overscroll-behavior-y:auto;
  background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  -webkit-text-size-adjust:100%;
}
body{
  background:#000 url("background.png") center top / cover no-repeat fixed;
}
.wrap{
  min-height:100vh;
  min-height:100dvh;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
}
.title{
  margin-top: calc(env(safe-area-inset-top) + 2px);
  width: min(94vw, 680px);
  max-height: var(--titleMaxH);
  height:auto;
  object-fit:contain;
  display:block;
  pointer-events:none;
  user-select:none;
  transform: scale(1.25);
  transform-origin: center top;
}
.grid{
  width: min(94vw, var(--maxw));
  margin-top: clamp(8px, 1.5vh, 16px);
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--gap);
  justify-items:center;
  align-content:start;
}
.btn{
  width: var(--btn);
  height: var(--btn);
  display:block;
  text-decoration:none;
  -webkit-tap-highlight-color:transparent;
}
.btn img{ width:100%; height:100%; object-fit:contain; display:block; }

@media (min-width:768px){
  :root{ --btn: clamp(110px, 16vw, 180px); --titleMaxH: 26vh; --maxw:900px; }
}

/* ---- LOGIN ---- */
#loginBox{
  width:min(92vw, 520px);
  margin-top: calc(env(safe-area-inset-top) + 70px);
  padding: 16px 14px;
  border-radius: 18px;
  background: rgba(0,0,0,.55);
  border: 1px solid rgba(255,255,255,.14);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  text-align:center;
}
#loginTitle{
  margin: 0 0 10px 0;
  font-weight: 950;
  letter-spacing: .6px;
  text-transform: uppercase;
  color: rgba(255,255,255,.92);
}
#loginMsg{
  margin: 8px 0 0 0;
  font-weight: 800;
  color: rgba(255,255,255,.78);
  font-size: 14px;
  min-height: 18px;
}
#logoutBtn{
  margin-top: 10px;
  border:1px solid rgba(255,255,255,.18);
  background: rgba(0,0,0,.18);
  color: rgba(255,255,255,.92);
  padding: 10px 12px;
  border-radius: 14px;
  font-weight: 900;
  cursor:pointer;
}
</style>

<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2 id="loginTitle">Accès Portail</h2>

  <!-- Google button -->
  <div id="g_id_onload"
       data-client_id="690765229829-6m73boc7cn4lhkvjel8aa2vo96e83f0t.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular">
  </div>

  <p id="loginMsg"></p>

  <!-- Déconnexion local (utile tests) -->

</div>

<!-- PORTAIL -->
<main class="wrap" id="portal" style="display:none;">
  <img class="title" src="titre.png" alt="Bienvenue sur CS Consenvoye">

  <section class="grid" aria-label="Menu">
    <a class="btn" href="https://nantuko888.github.io/Entretien-CS-Consenvoye-/"><img src="entretien.png" alt="Entretien"></a>
    <a class="btn" href="documents.html"><img src="documents.png" alt="Documents"></a>

    <a class="btn" href="construction.png"><img src="book.png" alt="Book"></a>

    <a class="btn" href="construction.png"><img src="désinfection VSAV.png" alt="Désinfection VSAV"></a>
  </section>
</main>

<script>
/* ====== CONFIG ====== */
const API = "https://script.google.com/macros/s/AKfycbyOtpcY1OIyDxbbsyaMJHnkeSjzjD54MG1lM7nqAGQzuc_0kmCRNCAFe_2WZUc1xQrL/exec";
const LS_KEY = "cs_portail_email_v1";

/* ====== DOM ====== */
const $loginBox = document.getElementById("loginBox");
const $portal = document.getElementById("portal");
const $msg = document.getElementById("loginMsg");
const $logout = document.getElementById("logoutBtn");

/* ====== Utils ====== */
function showMsg(t){ $msg.textContent = t || ""; }
function showPortal(){
  $loginBox.style.display = "none";
  $portal.style.display = "flex";
}
function showLogin(){
  $portal.style.display = "none";
  $loginBox.style.display = "block";
}

function parseJwtEmail(credential){
  const payload = credential.split(".")[1].replace(/-/g, "+").replace(/_/g, "/");
  const json = JSON.parse(decodeURIComponent(escape(atob(payload))));
  return (json.email || "").trim().toLowerCase();
}

function jsonp(url, cbName){
  return new Promise((resolve, reject) => {
    const script = document.createElement("script");
    const cleanup = () => {
      script.remove();
      try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
    };
    const timer = setTimeout(() => { cleanup(); reject(new Error("Timeout JSONP")); }, 12000);
    window[cbName] = (data) => { clearTimeout(timer); cleanup(); resolve(data); };
    script.src = url;
    script.onerror = () => { clearTimeout(timer); cleanup(); reject(new Error("Erreur JSONP")); };
    document.head.appendChild(script);
  });
}

async function authCheck(email){
  const cb = "cb_auth_" + Math.random().toString(36).slice(2);
  const url = `${API}?view=auth_check&email=${encodeURIComponent(email)}&nocache=1&callback=${cb}`;
  return await jsonp(url, cb);
}

/* ====== Google callback ====== */
async function handleCredentialResponse(response){
  try{
    showMsg("Vérification de l’accès…");
    const email = parseJwtEmail(response.credential);
    if(!email){
      showMsg("Erreur : email introuvable.");
      return;
    }

    const res = await authCheck(email);

    if(res && res.ok === true){
      localStorage.setItem(LS_KEY, email);
      showMsg("");
      showPortal();
    }else{
      localStorage.removeItem(LS_KEY);
      showMsg("Accès refusé.");
      showLogin();
    }
  }catch(err){
    localStorage.removeItem(LS_KEY);
    showMsg("Erreur de connexion (API).");
    showLogin();
  }
}

/* ====== Boot ====== */
(async function(){
  // Toujours cacher le portail au départ
  showLogin();
  showMsg("");

  // Si un email est mémorisé, on revalide (suppression mail = plus accès)
  const saved = (localStorage.getItem(LS_KEY) || "").trim().toLowerCase();
  if(saved){
    try{
      showMsg("Vérification…");
      const res = await authCheck(saved);
      if(res && res.ok === true){
        showMsg("");
        showPortal();
      }else{
        localStorage.removeItem(LS_KEY);
        showMsg("Accès refusé.");
      }
    }catch(e){
      localStorage.removeItem(LS_KEY);
      showMsg("Erreur de connexion (API).");
    }
  }
})();

/* Déconnexion (tests / forcer nouveau compte) */
$logout.addEventListener("click", ()=>{
  localStorage.removeItem(LS_KEY);
  showLogin();
  showMsg("Déconnecté.");
});
</script>

</body>
