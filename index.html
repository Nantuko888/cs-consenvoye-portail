<script>
/* ===== CONFIG ===== */
const API_BASE = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";
const AUTH_KEY = "cs_auth_email";

function showPortal(){
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("portal").style.display = "flex";
}
function showLogin(){
  document.getElementById("loginBox").style.display = "flex";
  document.getElementById("portal").style.display = "none";
}

function saveAuth(email){
  localStorage.setItem(AUTH_KEY, email.toLowerCase());
}
function loadAuth(){
  return (localStorage.getItem(AUTH_KEY) || "").toLowerCase();
}
function clearAuth(){
  localStorage.removeItem(AUTH_KEY);
  }

/* ===== JSONP helper (√©vite CORS) ===== */
function jsonp(url){
  return new Promise((resolve, reject) => {
    const cb = "cb_" + Math.random().toString(36).slice(2);
    const s = document.createElement("script");

    window[cb] = (data) => { cleanup(); resolve(data); };

    function cleanup(){
      try { delete window[cb]; } catch(e){}
      s.remove();
    }

    s.onerror = () => { cleanup(); reject(new Error("JSONP load error")); };

    s.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
    document.head.appendChild(s);
  });
}

/* ===== Auth check via Apps Script ===== */
function authCheck(email){
  const url = API_BASE
    + "?view=auth_check"
    + "&email=" + encodeURIComponent(email)
    + "&nocache=1";
  return jsonp(url);
}

/* ===== Google callback ===== */
function handleCredentialResponse(response) {
  try{
    const payload = response.credential.split('.')[1]
      .replace(/-/g, '+')
      .replace(/_/g, '/');

    const data = JSON.parse(decodeURIComponent(escape(atob(payload))));
    const email = (data.email || "").toLowerCase();

    console.log("Email connect√© :", email);

    authCheck(email)
      .then((json) => {
        if (json && json.ok) {
          saveAuth(email);
          showPortal();
        } else {
          clearAuth();
          alert("Acc√®s refus√©");
        }
      })
      .catch((err) => {
        console.error(err);
        alert("Erreur de connexion");
      });

  } catch(e){
    console.error(e);
    alert("Erreur de connexion");
  }
}

/* ===== Auto-login (reste connect√©) ===== */
window.addEventListener("load", () => {

  const saved = loadAuth();

  // Si aucun email stock√© ‚Üí login
  if(!saved){
    showLogin();
    return;
  }

  // Sinon on v√©rifie c√¥t√© Apps Script
  authCheck(saved)
    .then((json) => {

      if(json && json.ok){
        showPortal(); // acc√®s direct
      } else {
        clearAuth(); // supprim√© c√¥t√© whitelist
        showLogin(); // retour login
      }

    })
    .catch(() => {
      showLogin();
    });

});

    })
    .catch(() => {
      // si r√©seau KO ‚Üí on laisse login (propre)
      showLogin();
    });
});
