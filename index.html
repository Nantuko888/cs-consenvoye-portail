  object-fit:contain;

}

.grid{

  margin-top: clamp(8px, 1.5vh, 16px);
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--gap);

.btn{

  display:block;

<script>
/* ====== CONFIG : TU CHANGES UNIQUEMENT CES 2 LIGNES ====== */
const GOOGLE_CLIENT_ID = "690765229829-6m73boc7cn4lhkvjel8aa2vo96e83f0t.apps.googleusercontent.com";
const API = "https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrQECihV3Ai1WremzIBEs8fF7DpOa89vP0XYnwXBL0fxr3AH3PaZgPi823TJp5qY9ZdM1eE8Bzm5AcuPY9dvLFQA1EvwoUZnIjFZI174wp5hGb8BfFzxLN0HGCBlfDyVdkN0ettZvdhRggb3wvSisthFFMqVEFXtpbcTMAD9S7fCIe71OqBii4iM08Gy5utyTdzgLAZ1NdxSxWbPyRjgYY94JhKeiSQSs61HM99Ot03fPib_ITXlNTeaTlCiiqkY4L9pcfxON8c13fhD9RwPSPZmWYScsA&lib=MUrxZm6e_GZu_nx92INa1hxWMXI2VoG64";
/* ======================================================= */

const LS_KEY = "cs_portail_email_v1";

const $loginScreen = document.getElementById("loginScreen");
const $portal = document.getElementById("portal");
const $msg = document.getElementById("loginMsg");
const $logout = document.getElementById("logoutBtn");
const $gOnload = document.getElementById("g_id_onload");

$gOnload.setAttribute("data-client_id", GOOGLE_CLIENT_ID);

function showMsg(t){ $msg.textContent = t || ""; }

function showPortal(){
  $loginScreen.style.display = "none";
  $portal.style.display = "flex";
}
function showLogin(){
  $portal.style.display = "none";
  $loginScreen.style.display = "flex";
}

function b64urlToUtf8(b64url){
  let s = String(b64url || "").replace(/-/g, "+").replace(/_/g, "/");
  while (s.length % 4) s += "=";
  const bin = atob(s);
  let out = "";
  for (let i=0;i<bin.length;i++){
    out += "%" + bin.charCodeAt(i).toString(16).padStart(2,"0");
  }
  return decodeURIComponent(out);
}
function parseJwtEmail(credential){
  const parts = String(credential || "").split(".");
  if (parts.length < 2) return "";
  const payload = JSON.parse(b64urlToUtf8(parts[1]));
  return String(payload.email || "").trim().toLowerCase();
}

/* ✅ JSONP SIMPLE (mobile-friendly) */
function jsonp(baseUrl, params, timeoutMs = 20000){
  return new Promise((resolve, reject) => {
    const cbName = "cb_" + Math.random().toString(36).slice(2);

    const u = new URL(baseUrl);
    for (const [k,v] of Object.entries(params || {})) u.searchParams.set(k, String(v));
    u.searchParams.set("callback", cbName);
    u.searchParams.set("_t", String(Date.now()));

    const script = document.createElement("script");
    script.src = u.toString();
    script.async = true;

    let done = false;
    const cleanup = () => {
      if (done) return;
      done = true;
      try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
      if (script.parentNode) script.parentNode.removeChild(script);
    };

    const timer = setTimeout(() => {
      cleanup();
      reject(new Error("timeout"));
    }, timeoutMs);

    window[cbName] = (data) => {
      clearTimeout(timer);
      cleanup();
      resolve(data);
    };

    script.onerror = () => {
      clearTimeout(timer);
      cleanup();
      reject(new Error("script_load_error"));
    };

    document.head.appendChild(script);
  });
}

async function authCheck(email){
  // 2 tentatives max
  for(let i=0;i<2;i++){
    try{
      return await jsonp(API, { view:"auth_check", email, nocache:"1" }, 20000);
    }catch(e){}
  }
  throw new Error("auth_failed");
}

/* ====== Google callback ====== */
async function handleCredentialResponse(response){
  try{
    showMsg("Vérification de l’accès…");
    const email = parseJwtEmail(response.credential);
    if(!email){
      localStorage.removeItem(LS_KEY);
      showMsg("Erreur : email introuvable.");
      return;
    }

    const res = await authCheck(email);

    if(res && res.ok === true){
      localStorage.setItem(LS_KEY, email);
      showMsg("");
      showPortal();
    }else{
      localStorage.removeItem(LS_KEY);
      showMsg("Accès refusé.");
      showLogin();
    }
  }catch(e){
    localStorage.removeItem(LS_KEY);
    showMsg("Erreur réseau.");
    showLogin();
  }
}

/* ====== Boot ====== */
(async function(){
  showLogin();
  showMsg("");

  // Si email mémorisé => re-check obligatoire
  const saved = (localStorage.getItem(LS_KEY) || "").trim().toLowerCase();
  if(saved){
    try{
      showMsg("Vérification…");
      const res = await authCheck(saved);
      if(res && res.ok === true){
        showMsg("");
        showPortal();
      }else{
        localStorage.removeItem(LS_KEY);
        showMsg("Accès refusé.");
      }
    }catch(e){
      localStorage.removeItem(LS_KEY);
      showMsg("Erreur réseau.");
    }
  }
})();

/* Déconnexion */
$logout.addEventListener("click", ()=>{
  localStorage.removeItem(LS_KEY);
  showMsg("Déconnecté.");
  showLogin();
});
</script>
