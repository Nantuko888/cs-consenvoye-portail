<style>
:root{
  --maxw: 760px;
  --titleMaxH: 34vh;
  --btn: clamp(100px, min(22vw, 15vh), 170px);
  --gap: clamp(10px, min(3vw, 2vh), 18px);
}

*{ box-sizing:border-box; }

html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:auto;
  overscroll-behavior-y:auto;
  background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  -webkit-text-size-adjust:100%;
}

/* Background stable */
body{
  background:#000 url("background.png") center top / cover no-repeat fixed;
}

/* Layout */
.wrap{
  min-height:100vh;
  min-height:100dvh;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
}

/* Titre */
.title{
  margin-top: calc(env(safe-area-inset-top) + 2px);
  width: min(94vw, 680px);
  max-height: var(--titleMaxH);
  height:auto;
  object-fit:contain;
  display:block;
  pointer-events:none;
  user-select:none;
  transform: scale(1.25);
  transform-origin: center top;
}

/* Grille */
.grid{
  width: min(94vw, var(--maxw));
  margin-top: clamp(8px, 1.5vh, 16px);
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--gap);
  justify-items:center;
  align-content:start;
}

.btn{
  width: var(--btn);
  height: var(--btn);
  display:block;
  text-decoration:none;
  -webkit-tap-highlight-color:transparent;
}
.btn img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

/* Login box */
#loginBox{
  min-height: 100vh;
  min-height: 100dvh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top: 110px;
  text-align:center;
}

.loginCard{
  width:min(92vw, 420px);
  padding:18px 16px;
  border-radius:18px;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(10px);
  color:#fff;
  box-shadow: 0 10px 30px rgba(0,0,0,.45);
}

.loginTitle{
  font-weight:800;
  letter-spacing:.06em;
  font-size: 28px;
  opacity:.92;
  margin:0 0 6px;
}

.loginSub{
  opacity:.85;
  margin:0 0 14px;
}

/* Discret logout button */
#logoutBtn{
  position: fixed;
  right: 10px;
  bottom: 10px;
  z-index: 20;
  display:none;
  padding:10px 12px;
  border-radius:12px;
  background: rgba(0,0,0,.55);
  color:#fff;
  border:1px solid rgba(255,255,255,.18);
  font-size:14px;
}

/* Tablettes */
@media (min-width:768px){
  :root{
    --btn: clamp(110px, 16vw, 180px);
    --titleMaxH: 26vh;
    --maxw:900px;
  }
}
</style>

<script>
/* ======================
   CONFIG (2 trucs à remplacer)
   ====================== */
const GOOGLE_CLIENT_ID = "690765229829-9bbdccrsm9dd8c1sj01k06bqsdna3hgs.apps.googleusercontent.com";
const APPS_SCRIPT_EXEC = "https://script.google.com/macros/s/AKfycbyOtpcY1OIyDxbbsyaMJHnkeSjzjD54MG1lM7nqAGQzuc_0kmCRNCAFe_2WZUc1xQrL/exec"; 
// exemple: https://script.google.com/macros/s/AKfycbxxxx/exec

/* ======================
   STOCKAGE (illimité)
   ====================== */
const AUTH_KEY = "cs_auth_email";

function saveAuth(email){
  localStorage.setItem(AUTH_KEY, (email || "").toLowerCase());
}
function loadAuth(){
  return (localStorage.getItem(AUTH_KEY) || "").toLowerCase();
}
function clearAuth(){
  localStorage.removeItem(AUTH_KEY);
}

/* ======================
   UI
   ====================== */
function showPortal(){
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("portal").style.display = "flex";
  document.getElementById("logoutBtn").style.display = "block";
}
function showLogin(){
  document.getElementById("loginBox").style.display = "flex";
  document.getElementById("portal").style.display = "none";
  document.getElementById("logoutBtn").style.display = "none";
}

/* ======================
   JSONP helper (car Apps Script renvoie cb({...}))
   ====================== */
function jsonp(url){
  return new Promise((resolve, reject) => {
    const cbName = "cb_" + Math.random().toString(36).slice(2);
    const script = document.createElement("script");

    window[cbName] = (data) => {
      try { delete window[cbName]; } catch(e){}
      script.remove();
      resolve(data);
    };

    script.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cbName;
    script.onerror = () => {
      try { delete window[cbName]; } catch(e){}
      script.remove();
      reject(new Error("JSONP error"));
    };

    document.body.appendChild(script);
  });
}

/* ======================
   AUTH CHECK (whitelist côté Sheets)
   ====================== */
function authCheck(email){
  const url = APPS_SCRIPT_EXEC
    + "?view=auth_check"
    + "&email=" + encodeURIComponent(email)
    + "&nocache=1";
  return jsonp(url);
}

/* ======================
   Google credential -> email
   ====================== */
function getEmailFromCredential(credential){
  const payload = credential.split('.')[1]
    .replace(/-/g, '+')
    .replace(/_/g, '/');
  const data = JSON.parse(decodeURIComponent(escape(atob(payload))));
  return (data && data.email) ? String(data.email).toLowerCase() : "";
}

/* ======================
   CALLBACK Google
   ====================== */
function handleCredentialResponse(response){
  try{
    const email = getEmailFromCredential(response.credential || "");
    if(!email){
      alert("Impossible de récupérer l'email");
      return;
    }

    authCheck(email)
      .then(res => {
        if(res && res.ok){
          saveAuth(email);
          showPortal();
        }else{
          clearAuth();
          alert("Accès refusé");
          showLogin();
        }
      })
      .catch(() => {
        alert("Erreur de connexion");
        showLogin();
      });

  }catch(e){
    console.error(e);
    alert("Erreur de connexion");
    showLogin();
  }
}

/* ======================
   AUTO-LOGIN au chargement
   - illimité (localStorage)
   - mais revalide à chaque ouverture => si tu supprimes le mail dans Sheets, ça coupe.
   ====================== */
window.addEventListener("load", () => {
  // injecter le client id dans le HTML (sécurité si tu oublies)
  const onload = document.getElementById("g_id_onload");
  if(onload) onload.setAttribute("data-client_id", GOOGLE_CLIENT_ID);

  const saved = loadAuth();
  if(!saved){
    showLogin();
    return;
  }

  authCheck(saved)
    .then(res => {
      if(res && res.ok){
        showPortal();
      }else{
        clearAuth();
        showLogin();
      }
    })
    .catch(() => {
      // si réseau KO : on affiche login proprement
      showLogin();
    });
});

/* ======================
   LOGOUT
   ====================== */
document.getElementById("logoutBtn").addEventListener("click", () => {
  clearAuth();
  showLogin();
});
</script>
