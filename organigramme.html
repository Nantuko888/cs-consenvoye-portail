<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Organigramme - CS Consenvoye</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: clamp(12px, 4vw, 26px);
      --gap: clamp(10px, 2.8vw, 18px);
      --card: rgba(0,0,0,.50);
      --stroke: rgba(255,150,40,.45);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --yellow: #FFCC33;
    }

    html, body{ margin:0; padding:0; min-height:100%; background:#000; color:var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Background fixe */
    body::before{
      content:"";
      position: fixed; inset: 0;
      background: url("background.png") center top / cover no-repeat;
      z-index: 0;
      transform: translateZ(0);
    }

    .wrap{
      position: relative;
      z-index: 1;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: calc(env(safe-area-inset-top) + var(--pad)) var(--pad) calc(env(safe-area-inset-bottom) + var(--pad));
    }

    header{
      display:flex; align-items:center; justify-content:space-between; gap: 12px;
      margin-bottom: var(--gap);
    }
    .title{
      margin:0;
      font-size: clamp(20px, 3.2vw, 34px);
      letter-spacing: .4px;
      text-shadow: 0 0 18px rgba(255,120,0,.35);
    }
    .btn{
      appearance:none;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.45);
      color: var(--txt);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(1px); }

    /* Direction */
    .direction{
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,200,90,.55);
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      margin-bottom: var(--gap);
    }
    .dir-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      align-items: start;
    }
    @media(min-width:760px){
      .dir-grid{ grid-template-columns: 1fr 1fr 1fr; }
    }

    .dir-card{
      border-radius: 16px;
      padding: 12px 12px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,170,60,.35);
    }
    .dir-card.chef{
      background: rgba(255,204,51,.20);
      border: 1px solid rgba(255,204,51,.80);
    }
    .dir-role{
      font-weight: 900;
      letter-spacing: .4px;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,220,140,.95);
      margin-bottom: 6px;
    }
    .dir-card.chef .dir-role{
      color: rgba(255,240,170,.98);
    }
    .dir-name{
      font-weight: 800;
      font-size: 16px;
      line-height: 1.2;
      word-break: break-word; /* IMPORTANT: ne coupe pas le nom */
    }
    .dir-empty{ color: var(--muted); font-style: italic; }

    /* Pôles */
    .poles{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }
    @media(min-width:900px){
      .poles{ grid-template-columns: 1fr 1fr 1fr; }
    }

    .pole{
      border-radius: 18px;
      padding: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.45);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      overflow: hidden;
    }
    .pole::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.18), transparent 45%);
      opacity:.35;
      pointer-events:none;
    }

    .pole-title{
      margin:0;
      font-weight: 950;
      letter-spacing: .4px;
      text-transform: uppercase;
      font-size: 14px;
      text-shadow: 0 0 14px rgba(0,0,0,.25);
    }
    .pole-sub{
      margin-top: 8px;
      font-size: 12px;
      color: rgba(255,255,255,.82);
      opacity: .85;
    }

    /* Détails */
    .details{
      display:none;
      margin-top: var(--gap);
      background: rgba(0,0,0,.55);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .details-head{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom: 10px;
    }
    .details-title{
      margin:0;
      font-size: 18px;
      font-weight: 950;
      letter-spacing:.3px;
    }

    .chip{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      font-weight: 800;
      font-size: 12px;
      margin-right: 8px;
      margin-bottom: 8px;
      cursor:pointer;
    }

    .list{
      margin: 10px 0 0 0;
      padding: 0;
      list-style: none;
      display:grid;
      gap: 8px;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr 2fr; /* aligné, pas de décalage */
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
    }
    .role{
      font-weight: 900;
      color: rgba(255,200,120,.95);
      word-break: break-word;
    }
    .name{
      font-weight: 800;
      word-break: break-word;
    }

    .hint{ margin-top: 10px; color: var(--muted); font-size: 13px; }
    .status{ margin-top: 10px; color: var(--muted); font-size: 13px; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 class="title">Organigramme</h1>
      <button class="btn" onclick="history.back()">Retour</button>
    </header>

    <!-- Direction -->
    <section class="direction" aria-label="Direction">
      <div class="dir-grid">
        <div class="dir-card chef">
          <div class="dir-role">Chef de centre</div>
          <div id="chefName" class="dir-name dir-empty">—</div>
        </div>
        <div class="dir-card">
          <div class="dir-role">1er adjoint</div>
          <div id="adj1Name" class="dir-name dir-empty">—</div>
        </div>
        <div class="dir-card">
          <div class="dir-role">2ème adjoint</div>
          <div id="adj2Name" class="dir-name dir-empty">—</div>
        </div>
      </div>
    </section>

    <!-- Pôles -->
    <section>
      <div id="poles" class="poles" aria-label="Pôles"></div>
      <div id="status" class="status">Chargement…</div>

      <div id="details" class="details" aria-label="Détails pôle">
        <div class="details-head">
          <h2 id="detailsTitle" class="details-title"></h2>
          <button class="btn" id="closeDetails">Fermer</button>
        </div>

        <div id="chips"></div>
        <ul id="membersList" class="list"></ul>
        <div class="hint">Clique un sous-pôle pour afficher ses membres.</div>
      </div>
    </section>
  </div>

  <script>
    // ✅ TON URL APPS SCRIPT
    const API = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";

    const $status = document.getElementById("status");
    const $poles = document.getElementById("poles");
    const $details = document.getElementById("details");
    const $detailsTitle = document.getElementById("detailsTitle");
    const $chips = document.getElementById("chips");
    const $membersList = document.getElementById("membersList");

    const $chef = document.getElementById("chefName");
    const $adj1 = document.getElementById("adj1Name");
    const $adj2 = document.getElementById("adj2Name");

    document.getElementById("closeDetails").addEventListener("click", () => {
      $details.style.display = "none";
      $membersList.innerHTML = "";
      $chips.innerHTML = "";
    });

    function setText(el, txt){
      const s = (txt && String(txt).trim()) ? String(txt).trim() : "—";
      el.textContent = s;
      el.classList.toggle("dir-empty", s === "—");
    }

    function jsonp(url, cb){
      const cbName = "cb_" + Math.random().toString(36).slice(2);
      window[cbName] = (data) => {
        try { cb(data); }
        finally {
          delete window[cbName];
          script.remove();
        }
      };
      const script = document.createElement("script");
      script.onerror = () => {
        delete window[cbName];
        script.remove();
        $status.textContent = "Erreur de chargement (JSONP).";
      };
      const sep = url.includes("?") ? "&" : "?";
      script.src = url + sep + "view=org&callback=" + encodeURIComponent(cbName) + "&_=" + Date.now();
      document.body.appendChild(script);
    }

    function renderPoleCards(poles){
      $poles.innerHTML = "";
      for (const p of poles){
        const div = document.createElement("div");
        div.className = "pole";
        // couleur depuis sheets (fallback si vide)
        const color = (p.couleur && String(p.couleur).trim()) ? String(p.couleur).trim() : "#777777";
        div.style.background = `linear-gradient(180deg, ${color}CC, rgba(0,0,0,.55))`;
        div.style.borderColor = "rgba(255,255,255,.14)";

        const h = document.createElement("h3");
        h.className = "pole-title";
        h.textContent = p.libelle || p.id || "Pôle";

        const sub = document.createElement("div");
        sub.className = "pole-sub";
        const nbSP = (p.souspoles && p.souspoles.length) ? p.souspoles.length : 0;
        sub.textContent = nbSP ? (nbSP + " sous-pôles") : "Voir le détail";

        div.appendChild(h);
        div.appendChild(sub);

        div.addEventListener("click", () => openPole(p));
        $poles.appendChild(div);
      }
    }

    function openPole(p){
      $detailsTitle.textContent = p.libelle || p.id || "Pôle";
      $details.style.display = "block";
      $chips.innerHTML = "";
      $membersList.innerHTML = "";

      // 1) puces sous-pôles
      if (p.souspoles && p.souspoles.length){
        for (const sp of p.souspoles){
          const chip = document.createElement("span");
          chip.className = "chip";
          chip.textContent = sp.libelle || sp.id || "Sous-pôle";
          chip.addEventListener("click", () => renderMembers(sp.membres || []));
          $chips.appendChild(chip);
        }
      } else {
        // si pas de sous-pôles, on affiche les membres directs du pôle
        renderMembers(p.membres || []);
      }

      // scroll vers détails
      $details.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    function renderMembers(list){
      $membersList.innerHTML = "";
      if (!list.length){
        const li = document.createElement("li");
        li.className = "row";
        li.innerHTML = `<div class="role">—</div><div class="name">Aucun membre</div>`;
        $membersList.appendChild(li);
        return;
      }
      for (const m of list){
        const li = document.createElement("li");
        li.className = "row";
        li.innerHTML = `<div class="role">${escapeHtml(m.fonction || "")}</div><div class="name">${escapeHtml(m.nom || "")}</div>`;
        $membersList.appendChild(li);
      }
    }

    function escapeHtml(s){
      return String(s||"")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // CHARGEMENT
    jsonp(API, (data) => {
      if (!data || data.ok !== true){
        $status.textContent = "Erreur : données invalides.";
        return;
      }

      // Direction (si ton script renvoie {direction:{chef,adj1,adj2}})
      if (data.direction){
        setText($chef, data.direction.chef);
        setText($adj1, data.direction.adj1);
        setText($adj2, data.direction.adj2);
      } else {
        setText($chef, "—");
        setText($adj1, "—");
        setText($adj2, "—");
      }

      // Pôles
      const poles = Array.isArray(data.poles) ? data.poles : [];
      renderPoleCards(poles);

      $status.textContent = "OK";
    });
  </script>
</body>
</html>
