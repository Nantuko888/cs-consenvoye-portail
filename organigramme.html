<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Organigramme - CS Consenvoye</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: clamp(12px, 4vw, 26px);
      --gap: clamp(10px, 2.8vw, 18px);

      --glass: rgba(0,0,0,.50);
      --stroke: rgba(255,160,50,.28);
      --txt: rgba(255,255,255,.93);
      --muted: rgba(255,255,255,.72);

      --cardR: 18px;
      --shadow: 0 14px 35px rgba(0,0,0,.40);

      --dirH: clamp(92px, 12vh, 128px);
      --poleH: clamp(66px, 9vh, 86px);
    }

    html, body{
      margin:0; padding:0;
      min-height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--txt);
      background:#000;
    }

    /* Background fixe (ne bouge pas au scroll) */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("background.png") center top / cover no-repeat;
      z-index: 0;
      transform: translateZ(0);
    }

    /* Wrapper */
    .wrap{
      position: relative;
      z-index: 1;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: calc(env(safe-area-inset-top) + var(--pad)) var(--pad) calc(env(safe-area-inset-bottom) + var(--pad));
    }

    /* Top bar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: var(--gap);
    }

    .title{
      margin:0;
      font-size: clamp(20px, 3.1vw, 30px);
      letter-spacing: .5px;
      text-shadow: 0 0 18px rgba(255,130,0,.25);
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      appearance:none;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.45);
      color: var(--txt);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(1px); }

    /* Direction layout */
    .direction{
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: var(--cardR);
      box-shadow: var(--shadow);
      backdrop-filter: blur(4px);
      padding: 14px;
      margin-bottom: var(--gap);
    }

    .dirGrid{
      display:grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      gap: 12px;
      align-items: stretch;
    }

    .dirBox{
      border-radius: 16px;
      padding: 12px 12px;
      min-height: var(--dirH);
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25);
      overflow:hidden;
    }

    .dirRole{
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .8px;
      font-size: 13px;
      opacity: .95;
      margin-bottom: 6px;
      text-shadow: 0 0 12px rgba(0,0,0,.35);
    }

    .dirName{
      font-weight: 900;
      font-size: clamp(14px, 2.2vw, 20px);
      line-height: 1.12;
      word-break: break-word; /* pas de noms coupés */
      text-shadow: 0 0 14px rgba(0,0,0,.35);
      padding: 0 6px;
    }

    /* couleurs direction */
    .chef{ background: linear-gradient(180deg, rgba(255,200,85,.95), rgba(255,160,35,.88)); color: rgba(20,10,0,.95); }
    .adj1{ background: linear-gradient(180deg, rgba(135,210,255,.60), rgba(85,155,255,.45)); }
    .adj2{ background: linear-gradient(180deg, rgba(200,170,255,.55), rgba(155,120,255,.40)); }

    /* Pôles */
    .poles{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--gap);
    }

    @media (min-width: 820px){
      .poles{ grid-template-columns: repeat(3, 1fr); }
    }

    .poleBtn{
      position: relative;
      min-height: var(--poleH);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.50);
      box-shadow: var(--shadow);
      overflow: hidden;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 10px 10px;
    }

    /* bande couleur en haut du pôle */
    .poleBtn::before{
      content:"";
      position:absolute;
      left:0; top:0;
      height: 10px;
      width: 100%;
      background: rgba(255,170,50,.9);
      opacity: .95;
    }

    .poleLabel{
      font-weight: 950;
      font-size: clamp(15px, 2.7vw, 19px);
      letter-spacing: .2px;
      text-shadow: 0 0 18px rgba(0,0,0,.50);
      padding-top: 6px;
    }

    /* Overlay plein écran */
    .overlay{
      position: fixed;
      inset: 0;
      z-index: 999;
      background: rgba(0,0,0,.78);
      backdrop-filter: blur(6px);
      display:none;
      padding: calc(env(safe-area-inset-top) + 14px) 14px calc(env(safe-area-inset-bottom) + 14px);
    }

    .panel{
      max-width: 980px;
      margin: 0 auto;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.60);
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
      overflow:hidden;
    }

    .panelHead{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 14px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.40);
    }

    .panelTitle{
      margin:0;
      font-size: 18px;
      font-weight: 950;
      letter-spacing: .3px;
    }

    .closeBtn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      color: var(--txt);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 900;
      cursor:pointer;
    }

    .panelBody{
      padding: 14px;
    }

    .subGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 780px){
      .subGrid{ grid-template-columns: 1fr 1fr; }
    }

    .subCard{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.45);
      overflow:hidden;
    }

    .subHead{
      padding: 12px 12px;
      font-weight: 950;
      letter-spacing: .4px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(255,140,0,.15);
    }

    /* 3 colonnes équilibrées : Fonction / Nom / (Competences pas affichées ici, tu as dit inutile) */
    .rows{
      padding: 8px 10px 10px;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 1.4fr; /* fonction / nom */
      gap: 10px;
      padding: 9px 10px;
      border-radius: 12px;
      margin-top: 8px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.06);
      align-items: start;
    }

    .fonction{
      font-weight: 900;
      color: rgba(255,190,110,.95);
      white-space: normal;
      line-height: 1.15;
    }

    .nom{
      font-weight: 800;
      word-break: break-word;
      line-height: 1.15;
    }

    .empty{
      color: var(--muted);
      font-style: italic;
      padding: 10px 12px;
    }

    .status{
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h1 class="title">Organigramme</h1>
      <div class="actions">
        <button class="btn" onclick="history.back()">Retour</button>
      </div>
    </div>

    <!-- DIRECTION -->
    <section class="direction" aria-label="Direction">
      <div class="dirGrid">
        <div class="dirBox adj1">
          <div class="dirRole">1er adjoint</div>
          <div class="dirName" id="adj1Name">—</div>
        </div>

        <div class="dirBox chef">
          <div class="dirRole">Chef de centre</div>
          <div class="dirName" id="chefName">—</div>
        </div>

        <div class="dirBox adj2">
          <div class="dirRole">2ème adjoint</div>
          <div class="dirName" id="adj2Name">—</div>
        </div>
      </div>
    </section>

    <!-- POLES -->
    <section class="poles" id="poles" aria-label="Pôles">
      <!-- injecté -->
    </section>

    <div class="status" id="status">Chargement…</div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="panel">
      <div class="panelHead" id="panelHead">
        <h2 class="panelTitle" id="panelTitle">—</h2>
        <button class="closeBtn" id="closeBtn">Fermer</button>
      </div>
      <div class="panelBody" id="panelBody"></div>
    </div>
  </div>

  <script>
    // ✅ COLLE ICI TON URL /exec
    const API = "COLLE_ICI_TON_URL_EXEC";

    const $chef = document.getElementById("chefName");
    const $adj1 = document.getElementById("adj1Name");
    const $adj2 = document.getElementById("adj2Name");
    const $poles = document.getElementById("poles");
    const $status = document.getElementById("status");

    const $overlay = document.getElementById("overlay");
    const $panelTitle = document.getElementById("panelTitle");
    const $panelBody = document.getElementById("panelBody");
    const $closeBtn = document.getElementById("closeBtn");

    let ORG = null;

    function jsonp(url){
      return new Promise((resolve, reject)=>{
        const cb = "cb_" + Math.random().toString(36).slice(2);
        const s = document.createElement("script");
        window[cb] = (data)=>{
          try{ resolve(data); }
          finally{
            delete window[cb];
            s.remove();
          }
        };
        s.onerror = ()=>{ delete window[cb]; s.remove(); reject(new Error("JSONP load error")); };
        const sep = url.includes("?") ? "&" : "?";
        s.src = url + sep + "callback=" + encodeURIComponent(cb) + "&_=" + Date.now();
        document.body.appendChild(s);
      });
    }

    function setDirection(direction){
      $chef.textContent = direction?.chef || "—";
      $adj1.textContent = direction?.adj1 || "—";
      $adj2.textContent = direction?.adj2 || "—";
    }

    function poleButton(pole){
      const btn = document.createElement("button");
      btn.className = "poleBtn";
      btn.type = "button";

      // couleur bandeau
      const col = pole.couleur && pole.couleur.trim() ? pole.couleur.trim() : "#FF8A00";
      btn.style.setProperty("--bar", col);
      btn.style.position = "relative";
      btn.style.setProperty("outline","none");
      btn.style.borderColor = "rgba(255,255,255,.12)";
      // hack: utiliser ::before via inline = pas possible -> on met un div
      const bar = document.createElement("div");
      bar.style.position = "absolute";
      bar.style.left = "0";
      bar.style.top = "0";
      bar.style.height = "10px";
      bar.style.width = "100%";
      bar.style.background = col;
      bar.style.opacity = "0.95";
      btn.appendChild(bar);

      const label = document.createElement("div");
      label.className = "poleLabel";
      label.textContent = pole.libelle;
      btn.appendChild(label);

      btn.addEventListener("click", ()=> openPole(pole.id));
      return btn;
    }

    function renderPoles(poles){
      $poles.innerHTML = "";
      (poles || []).forEach(p=>{
        $poles.appendChild(poleButton(p));
      });
    }

    function openPole(poleId){
      const pole = (ORG?.poles || []).find(p=>p.id === poleId);
      if(!pole) return;

      $panelTitle.textContent = pole.libelle;
      $panelBody.innerHTML = "";

      const sub = pole.sousPoles || [];
      if(!sub.length){
        const p = document.createElement("div");
        p.className = "empty";
        p.textContent = "Aucun sous-pôle pour le moment.";
        $panelBody.appendChild(p);
      }else{
        const grid = document.createElement("div");
        grid.className = "subGrid";

        sub.forEach(sp=>{
          const card = document.createElement("div");
          card.className = "subCard";

          const head = document.createElement("div");
          head.className = "subHead";
          head.textContent = sp.libelle;
          card.appendChild(head);

          const rows = document.createElement("div");
          rows.className = "rows";

          const mem = sp.membres || [];
          if(!mem.length){
            const empty = document.createElement("div");
            empty.className = "empty";
            empty.textContent = "Aucun membre.";
            rows.appendChild(empty);
          }else{
            mem.forEach(m=>{
              const r = document.createElement("div");
              r.className = "row";

              const f = document.createElement("div");
              f.className = "fonction";
              f.textContent = m.fonction || "—";

              const n = document.createElement("div");
              n.className = "nom";
              n.textContent = m.nom || "—";

              r.appendChild(f);
              r.appendChild(n);
              rows.appendChild(r);
            });
          }

          card.appendChild(rows);
          grid.appendChild(card);
        });

        $panelBody.appendChild(grid);
      }

      $overlay.style.display = "block";
      $overlay.setAttribute("aria-hidden","false");
    }

    function closeOverlay(){
      $overlay.style.display = "none";
      $overlay.setAttribute("aria-hidden","true");
    }

    $closeBtn.addEventListener("click", closeOverlay);
    $overlay.addEventListener("click", (e)=>{
      if(e.target === $overlay) closeOverlay();
    });

    async function loadOrg(){
      try{
        $status.textContent = "Chargement…";
        const data = await jsonp(API + (API.includes("?") ? "&" : "?") + "view=org");
        if(!data || data.ok !== true) throw new Error(data?.error || "Réponse invalide");
        ORG = data;

        setDirection(data.direction);
        renderPoles(data.poles);

        $status.textContent = "";
      }catch(err){
        console.error(err);
        $status.textContent = "Erreur : " + err.message;
      }
    }

    loadOrg();
  </script>
</body>
</html>
