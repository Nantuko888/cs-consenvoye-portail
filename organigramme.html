<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organigramme — CS Consenvoye</title>

  <style>
    :root{
      --glass: rgba(20,20,20,.55);
      --stroke: rgba(255,255,255,.12);
      --text: #f3f3f3;
      --muted: rgba(255,255,255,.75);
      --shadow: 0 18px 45px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{ box-sizing:border-box; }

    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:#000;
      min-height:100svh;
      display:flex;
      justify-content:center;
      padding:14px;
      overflow:auto;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("background.png") center top / cover no-repeat;
      transform: translateZ(0);
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 30% 10%, rgba(255,255,255,.10), transparent 45%),
        linear-gradient(to bottom, rgba(0,0,0,.30), rgba(0,0,0,.60));
      z-index:-1;
    }

    .page{
      width:min(520px, 100%);
      border-radius:28px;
      overflow:hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

   header{
  padding: 12px 14px 6px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  flex-wrap: nowrap;
}

.title{
  font-size: 30px;
  font-weight: 900;
  letter-spacing:.2px;
  text-shadow: 0 8px 18px rgba(0,0,0,.65);
  opacity:.92;

  /* ✅ empêche le titre de pousser les boutons */
  flex: 1 1 auto;
  min-width: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.topBtns{
  display:flex;
  gap:10px;
  flex: 0 0 auto;
}

    .chipBtn{
      border:1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.40);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 999px;
      font-weight:800;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
      -webkit-tap-highlight-color: transparent;
    }
    .chipBtn:active{ transform: translateY(1px); }

    .card{
      margin: 8px 12px 10px;
      padding: 10px;
      border-radius: var(--radius);
      background: var(--glass);
      border:1px solid var(--stroke);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }

    .directionWrap{ display:grid; gap:10px; }
    .chefRow{ display:flex; justify-content:center; }
    .adjRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }

    .badge{
      width:100%;
      border-radius: 16px;
      padding: 10px 10px;
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 14px 28px rgba(0,0,0,.30);
      text-align:center;
      min-height: 68px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .badge .role{
      font-weight:1000;
      letter-spacing:.6px;
      text-transform:uppercase;
      font-size:12px;
      opacity:.95;
      line-height:1.05;
    }
    .badge .name{
      margin-top:5px;
      font-weight:900;
      font-size:15px;
      text-shadow: 0 10px 16px rgba(0,0,0,.55);
      line-height:1.15;
      white-space: normal;
      overflow-wrap: anywhere;
    }

    .chef{ background: linear-gradient(180deg, rgba(250,190,80,.92), rgba(220,140,35,.88)); color:#1b1206; }
    .adj1{ background: linear-gradient(180deg, rgba(95,150,210,.90), rgba(55,100,155,.88)); }
    .adj2{ background: linear-gradient(180deg, rgba(140,120,190,.90), rgba(95,75,150,.88)); }

    .sectionTitle{
      margin: 6px 14px 8px;
      font-weight: 1000;
      letter-spacing:.8px;
      text-transform: uppercase;
      color: rgba(255,255,255,.78);
      text-shadow: 0 10px 16px rgba(0,0,0,.55);
      text-align:center;
    }

    .polesGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 0 14px 16px;
    }

    .poleBtn{
      border: none;
      border-radius: 20px;
      padding: 16px 10px;
      min-height: 86px;
      cursor:pointer;
      color:#fff;
      font-weight: 1000;
      letter-spacing:.6px;
      text-transform: uppercase;
      box-shadow: 0 18px 35px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      line-height:1.1;
      -webkit-tap-highlight-color: transparent;
    }
    .poleBtn:active{ transform: translateY(1px); }

    .modal{
      position:fixed; inset:0;
      display:none;
      background: rgba(0,0,0,.60);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 9999;
      padding: 14px;
    }
    .modal.show{ display:block; }

    .modalBox{
      max-width: 560px;
      margin: 0 auto;
      border-radius: 22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 25px 70px rgba(0,0,0,.55);
      background: rgba(18,18,18,.72);
    }

    .modalHead{
      padding: 14px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      color:#fff;
    }
    .modalTitle{
      font-weight: 1000;
      text-transform: uppercase;
      letter-spacing: .8px;
    }
    .closeBtn{
      border:none;
      cursor:pointer;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 1000;
      color:#fff;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      -webkit-tap-highlight-color: transparent;
    }

    .modalBody{ padding: 12px 14px 16px; }

    .sub{
      margin-top: 10px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
    }

    .subBar{
      padding: 10px 12px;
      font-weight: 1000;
      text-transform: uppercase;
      letter-spacing:.6px;
      color:#fff;
    }

    .subBody{ padding: 10px 12px 12px; }

    ul{ margin:0; padding-left: 18px; }
    li{
      margin: 6px 0;
      color: rgba(255,255,255,.92);
      font-weight:650;
      line-height:1.25;
      white-space: normal;
      overflow-wrap: anywhere;
    }

    .hint{
      color: rgba(255,255,255,.70);
      font-size: 13px;
      margin-top: 10px;
    }

    .roleU{
      text-decoration: underline;
      text-underline-offset: 3px;
      font-weight: 1000;
    }

    .err{
      margin: 8px 12px 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px dashed rgba(255,170,60,.35);
      background: rgba(0,0,0,.25);
      color:#ffd19a;
      display:none;
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <div class="title">Organigramme</div>
      <div class="topBtns">
        <button class="chipBtn" onclick="goBack()">Retour</button>
              </div>
    </header>

    <div class="card">
      <div class="directionWrap">
        <div class="chefRow">
          <div class="badge chef">
            <div class="role">Chef de centre</div>
            <div class="name" id="chefName">—</div>
          </div>
        </div>

        <div class="adjRow">
          <div class="badge adj1">
            <div class="role">1er adjoint</div>
            <div class="name" id="adj1Name">—</div>
          </div>
          <div class="badge adj2">
            <div class="role">2ème adjoint</div>
            <div class="name" id="adj2Name">—</div>
          </div>
        </div>
      </div>
    </div>

    <div class="err" id="errBox"></div>

    <div class="sectionTitle">Pôles</div>
    <div class="polesGrid" id="polesGrid"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modalBox">
      <div class="modalHead" id="modalHead">
        <div class="modalTitle" id="modalTitle">—</div>
        <button class="closeBtn" onclick="closeModal()">Fermer</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
    </div>
  </div>

  <script>
  const API = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";

  // ✅ Cache navigateur (session = jusqu’à fermeture onglet)
  const CACHE_KEY = "CS_ORGA_CACHE_V1";
  const CACHE_TS_KEY = "CS_ORGA_CACHE_TS_V1";
  const CACHE_MAX_AGE_MS = 6 * 60 * 60 * 1000; // 6h (mets 24h si tu veux)

  const $chefName = document.getElementById("chefName");
  const $adj1Name = document.getElementById("adj1Name");
  const $adj2Name = document.getElementById("adj2Name");
  const $grid = document.getElementById("polesGrid");
  const $err = document.getElementById("errBox");

  const $modal = document.getElementById("modal");
  const $modalHead = document.getElementById("modalHead");
  const $modalTitle = document.getElementById("modalTitle");
  const $modalBody = document.getElementById("modalBody");

  let DATA = { direction:{chef:"—",adj1:"—",adj2:"—"}, poles:[] };

  function showErr(msg){
    if(!$err) return;
    $err.style.display = "block";
    $err.textContent = msg;
  }
  function hideErr(){
    if(!$err) return;
    $err.style.display = "none";
    $err.textContent = "";
  }

  function goBack(){ window.location.href = "index.html"; }

  function jsonp(url, cbName){
    return new Promise((resolve, reject) => {
      const script = document.createElement("script");

      const timer = setTimeout(() => {
        cleanup();
        reject(new Error("Timeout JSONP"));
      }, 12000);

      function cleanup(){
        clearTimeout(timer);
        script.remove();
        try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
      }

      window[cbName] = (data) => { cleanup(); resolve(data); };
      script.onerror = () => { cleanup(); reject(new Error("Erreur JSONP")); };
      script.src = url;
      document.head.appendChild(script);
    });
  }

  function hexToRgba(hex, a){
    const h = (hex || "").replace("#","");
    if(h.length !== 6) return `rgba(255,255,255,${a})`;
    const r = parseInt(h.slice(0,2),16);
    const g = parseInt(h.slice(2,4),16);
    const b = parseInt(h.slice(4,6),16);
    return `rgba(${r},${g},${b},${a})`;
  }

  function escapeHtml(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function normalizeOrgPayload(apiData){
    const direction = apiData?.direction || {};
    const polesIn = Array.isArray(apiData?.poles) ? apiData.poles : [];

    const poles = polesIn.map(p => ({
      id: p.id || "",
      label: p.libelle || p.label || "",
      color: p.couleur || p.color || "#888888",
      subpoles: (p.sousPoles || p.subpoles || []).map(sp => ({
        label: sp.libelle || sp.label || "",
        membres: (sp.membres || []).map(m => {
          if (typeof m === "string") return m;
          const f = (m.fonction || "").trim();
          const n = (m.nom || "").trim();
          if (f && n) return `${f} : ${n}`;
          return n || f || "—";
        })
      }))
    })).filter(p => p.label);

    return {
      direction: {
        chef: direction.chef || "—",
        adj1: direction.adj1 || "—",
        adj2: direction.adj2 || "—"
      },
      poles
    };
  }

  function render(){
    $chefName.textContent = DATA.direction.chef || "—";
    $adj1Name.textContent = DATA.direction.adj1 || "—";
    $adj2Name.textContent = DATA.direction.adj2 || "—";

    $grid.innerHTML = "";
    DATA.poles.forEach(p => {
      const btn = document.createElement("button");
      btn.className = "poleBtn";
      btn.style.background = `linear-gradient(180deg, ${hexToRgba(p.color, .92)}, ${hexToRgba(p.color, .70)})`;
      btn.textContent = p.label;
      btn.onclick = () => openPole(p);
      $grid.appendChild(btn);
    });
  }

  function openPole(p){
    $modalHead.style.background = `linear-gradient(180deg, ${hexToRgba(p.color, .95)}, ${hexToRgba(p.color, .75)})`;
    $modalTitle.textContent = p.label;
    $modalBody.innerHTML = "";

    (p.subpoles || []).forEach(sp => {
      const box = document.createElement("div");
      box.className = "sub";

      const bar = document.createElement("div");
      bar.className = "subBar";
      bar.style.background = `linear-gradient(180deg, ${hexToRgba(p.color, .92)}, ${hexToRgba(p.color, .72)})`;
      bar.textContent = sp.label;

      const body = document.createElement("div");
      body.className = "subBody";

      const ul = document.createElement("ul");

      (sp.membres || []).forEach(m => {
        const li = document.createElement("li");
        const s = String(m ?? "");

        if ((p.id === "amicale") && /bureau/i.test(sp.label || "") && s.includes(":")){
          const [rolePart, ...rest] = s.split(":");
          const namePart = rest.join(":").trim();
          li.innerHTML = `<span class="roleU">${escapeHtml(rolePart.trim())} :</span> ${escapeHtml(namePart)}`;
        } else {
          li.textContent = s;
        }
        ul.appendChild(li);
      });

      body.appendChild(ul);
      box.appendChild(bar);
      box.appendChild(body);
      $modalBody.appendChild(box);
    });

    const hint = document.createElement("div");
    hint.className = "hint";
    hint.textContent = "Clique sur Fermer pour revenir aux pôles.";
    $modalBody.appendChild(hint);

    $modal.classList.add("show");
  }

  function closeModal(){ $modal.classList.remove("show"); }
  $modal.addEventListener("click", (e)=>{ if(e.target === $modal) closeModal(); });

  /** ✅ Cache helpers */
  function loadCache(){
    try{
      const ts = Number(sessionStorage.getItem(CACHE_TS_KEY) || "0");
      const raw = sessionStorage.getItem(CACHE_KEY);
      if(!raw) return null;
      if(!ts) return null;
      if(Date.now() - ts > CACHE_MAX_AGE_MS) return null;
      return JSON.parse(raw);
    }catch(e){
      return null;
    }
  }

  function saveCache(payload){
    try{
      sessionStorage.setItem(CACHE_KEY, JSON.stringify(payload));
      sessionStorage.setItem(CACHE_TS_KEY, String(Date.now()));
    }catch(e){
      // ignore
    }
  }

  // ✅ Appel manuel possible si un jour tu veux forcer (console: forceReloadOrg())
  window.forceReloadOrg = async function(){
    sessionStorage.removeItem(CACHE_KEY);
    sessionStorage.removeItem(CACHE_TS_KEY);
    await loadFromSheets();
  };

  async function loadFromSheets(){
    hideErr();

    // 1) ✅ tente cache
    const cached = loadCache();
    if(cached && cached.direction && Array.isArray(cached.poles)){
      DATA = cached;
      render();
      return;
    }

    // 2) sinon ✅ API + cache
    try{
      const cb = "cb_org_" + Math.random().toString(36).slice(2);
      const url = `${API}?view=org&callback=${cb}&_=${Date.now()}`;
      const apiData = await jsonp(url, cb);

      if(!apiData || apiData.ok === false){
        throw new Error(apiData?.error || "Réponse org invalide");
      }

      DATA = normalizeOrgPayload(apiData);
      saveCache(DATA);
      render();

    }catch(err){
      console.error(err);
      showErr("Erreur de chargement depuis Sheets (API).");
    }
  }

  // ✅ Charge au démarrage (mais utilisera le cache si déjà fait)
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", loadFromSheets, { once:true });
  } else {
    loadFromSheets();
  }
</script>

</body>
</html>
