<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organigramme â€” CS Consenvoye</title>
  <style>
    :root{
      --glass: rgba(20,20,20,.55);
      --stroke: rgba(255,255,255,.12);
      --text: #f3f3f3;
      --muted: rgba(255,255,255,.75);
      --shadow: 0 18px 45px rgba(0,0,0,.45);
      --radius: 22px;
      --btnRadius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:#000;
      min-height:100svh;
      display:flex;
      justify-content:center;
      padding:14px;
    }
    .page{
      width:min(520px, 100%);
      position:relative;
      border-radius:28px;
      overflow:hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
      background:#000;
    }
    .bg{
      position:absolute; inset:0;
      background:url("background.png") center/cover no-repeat;
      filter: grayscale(1) contrast(1.05);
      transform: scale(1.02);
    }
    .veil{
      position:absolute; inset:0;
      background: radial-gradient(circle at 30% 10%, rgba(255,255,255,.10), transparent 45%),
                  linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.55));
    }

    header{
      position:relative;
      padding: 16px 16px 8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .title{
      font-size: 34px;
      font-weight: 900;
      letter-spacing:.2px;
      text-shadow: 0 8px 18px rgba(0,0,0,.65);
      opacity:.92;
    }
    .topBtns{display:flex; gap:10px;}
    .chipBtn{
      border:1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.45);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight:700;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
    }

    .card{
      position:relative;
      margin: 10px 14px 14px;
      padding: 14px;
      border-radius: var(--radius);
      background: var(--glass);
      border:1px solid var(--stroke);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }

    /* Direction layout: Chef centrÃ© en haut, adjoints gauche/droite dessous */
    .directionWrap{display:grid; gap:12px;}
    .chefRow{display:flex; justify-content:center;}
    .adjRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    .badge{
      width:100%;
      border-radius: 18px;
      padding: 12px 12px;
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 35px rgba(0,0,0,.35);
      text-align:center;
      min-height: 92px;
      display:flex; flex-direction:column; justify-content:center;
    }
    .badge .role{
      font-weight:900;
      letter-spacing:.6px;
      text-transform:uppercase;
      font-size:14px;
      opacity:.95;
    }
    .badge .name{
      margin-top:6px;
      font-weight:800;
      font-size:18px;
      text-shadow: 0 10px 16px rgba(0,0,0,.55);
    }

    .chef{background: linear-gradient(180deg, rgba(250,190,80,.92), rgba(220,140,35,.88)); color:#1b1206;}
    .adj1{background: linear-gradient(180deg, rgba(95,150,210,.90), rgba(55,100,155,.88));}
    .adj2{background: linear-gradient(180deg, rgba(140,120,190,.90), rgba(95,75,150,.88));}

    .sectionTitle{
      margin: 0 14px 8px;
      position:relative;
      font-weight: 900;
      letter-spacing:.8px;
      text-transform: uppercase;
      color: rgba(255,255,255,.75);
      text-shadow: 0 10px 16px rgba(0,0,0,.55);
    }

    /* PÃ´les grid */
    .polesGrid{
      position:relative;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 0 14px 16px;
    }
    @media (min-width: 520px){
      .polesGrid{ grid-template-columns: 1fr 1fr; }
    }

    .poleBtn{
      border: none;
      border-radius: 20px;
      padding: 18px 12px;
      min-height: 92px;
      cursor:pointer;
      color:#fff;
      font-weight: 900;
      letter-spacing:.6px;
      text-transform: uppercase;
      box-shadow: 0 18px 35px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      line-height:1.1;
    }

    /* Modal (plein Ã©cran) */
    .modal{
      position:fixed; inset:0;
      display:none;
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 9999;
      padding: 14px;
    }
    .modal.show{display:block;}
    .modalBox{
      max-width: 560px;
      margin: 0 auto;
      border-radius: 22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 25px 70px rgba(0,0,0,.55);
      background: rgba(18,18,18,.72);
    }
    .modalHead{
      padding: 14px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .modalTitle{
      font-weight: 1000;
      text-transform: uppercase;
      letter-spacing: .8px;
    }
    .closeBtn{
      border:none;
      cursor:pointer;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 900;
      color:#fff;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
    }
    .modalBody{padding: 12px 14px 16px;}
    .sub{
      margin-top: 10px;
      padding: 12px 12px;
      border-radius: 18px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.10);
    }
    .subName{
      font-weight: 1000;
      text-transform: uppercase;
      letter-spacing:.6px;
      margin-bottom: 8px;
      opacity:.92;
    }
    ul{margin:0; padding-left: 18px;}
    li{margin: 6px 0; color: rgba(255,255,255,.92); font-weight:600;}
    .hint{color: rgba(255,255,255,.70); font-size: 13px; margin-top: 8px;}
  </style>
</head>

<body>
  <div class="page">
    <div class="bg"></div>
    <div class="veil"></div>

    <header>
      <div class="title">Organigramme</div>
      <div class="topBtns">
        <button class="chipBtn" onclick="goBack()">Retour</button>
      </div>
    </header>

    <div class="card">
      <div class="directionWrap">
        <div class="chefRow">
          <div class="badge chef" id="chefBox">
            <div class="role">Chef de centre</div>
            <div class="name" id="chefName">â€”</div>
          </div>
        </div>

        <div class="adjRow">
          <div class="badge adj1">
            <div class="role">1er adjoint</div>
            <div class="name" id="adj1Name">â€”</div>
          </div>
          <div class="badge adj2">
            <div class="role">2Ã¨me adjoint</div>
            <div class="name" id="adj2Name">â€”</div>
          </div>
        </div>
      </div>
    </div>

    <div class="sectionTitle">PÃ´les</div>
    <div class="polesGrid" id="polesGrid"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modalBox">
      <div class="modalHead" id="modalHead">
        <div class="modalTitle" id="modalTitle">â€”</div>
        <button class="closeBtn" onclick="closeModal()">Fermer</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
    </div>
  </div>

  <script>
    /* ==========================
       DATA (A = fixe)
       ðŸ‘‰ Câ€™EST ICI QUE TU EDITES
       ========================== */
    const DATA = {
      direction: {
        chef: "ADC VÃ©nante Pierre",
        adj1: "ADJ Laleuuw Franck",
        adj2: "ADJ SÃ©nÃ©chal Benjamin"
      },
      poles: [
        {
          id: "soutien",
          label: "Ã‰quipe de soutien",
          color: "#5aa9d6",
          subpoles: [
            { label: "Membres", membres: ["CNE BienaimÃ© Jean Paul", "ADJ Lecourtier Guy", "SGT Chavrelleis Gilles", "SGT Beausire Bernard"] }
          ]
        },
        {
          id: "amicale",
          label: "Amicale",
          color: "#7fb0e0",
          subpoles: [
            { label: "Bureau", membres: ["PrÃ©sidente : Trontin ChloÃ©", "Vice-prÃ©sident : VÃ©nante Pierre", "TrÃ©sorier : Baur Benjamin", "TrÃ©sorier adjoint : Laleuuw Franck", "SecrÃ©taire : VÃ©nante AmÃ©lie", "SecrÃ©taire adjoint : Dur AmÃ©lie"] }
          ]
        },
        {
          id: "techlog",
          label: "Groupe Technique & Logistique",
          color: "#f0b64a",
          subpoles: [
            { label: "BÃ¢timent", membres: ["ADC SÃ©nÃ©chal Benjamin", "ADC Kolodziejczak StÃ©phane"] },
            { label: "Ã‰quipement / Habillement", membres: ["ADC SÃ©nÃ©chal Benjamin", "CPL Gaffard Robin"] },
            { label: "VÃ©hicules / Tickets carburant", membres: ["ADC SÃ©nÃ©chal Benjamin", "CPL Rogie Florian"] },
            { label: "VÃ©rification casques", membres: ["SA1 Moreau Florent"] }
          ]
        },
        {
          id: "operationnel",
          label: "Groupe OpÃ©rationnel",
          color: "#f1d85a",
          subpoles: [
            { label: "DECI / PrÃ©vision / Inventaires / Parcellaires", membres: ["ADC VÃ©nante Pierre"] },
            { label: "RÃ©fÃ©rent VSAV / Inventaire VSAV", membres: ["SCH Wallarin HÃ©lÃ¨ne", "SCH Stellato Vincent"] },
            { label: "RÃ©fÃ©rent SSSM", membres: ["INF Dur AmÃ©lie", "INF Lepezel Laura"] }
          ]
        },
        {
          id: "formation",
          label: "Groupe Formation / Sport",
          color: "#8c74d9",
          subpoles: [
            { label: "FORACC / ACCPRO / FPS", membres: ["ADJ Laleuuw Franck", "ADC Joseph Judicael", "ADC Kolodziejczak StÃ©phane", "SCH Wallarin HÃ©lÃ¨ne"] },
            { label: "Sport", membres: ["SCH Wallarin HÃ©lÃ¨ne", "CPL Barotte Christopher", "SGT Michel Marianne"] }
          ]
        },
        {
          id: "recrutement",
          label: "Groupe Recrutement / Volontariat",
          color: "#d06ad6",
          subpoles: [
            { label: "SPV", membres: ["ADC VÃ©nante Pierre", "ADJ Laleuuw Franck", "ADJ SÃ©nÃ©chal Benjamin"] }
          ]
        },
        {
          id: "jsp",
          label: "JSP",
          color: "#40c27e",
          subpoles: [
            { label: "Encadrement JSP", membres: ["SA1 VÃ©nante AmÃ©lie", "ADJ Laleuuw Franck", "ADC VÃ©nante Pierre", "SA1 Christal Mallaury", "SA2 Bamme MÃ©lody"] }
          ]
        }
      ]
    };

    /* ==========================
       RENDER
       ========================== */
    const $chefName = document.getElementById("chefName");
    const $adj1Name = document.getElementById("adj1Name");
    const $adj2Name = document.getElementById("adj2Name");
    const $grid = document.getElementById("polesGrid");

    function render(){
      $chefName.textContent = DATA.direction.chef || "â€”";
      $adj1Name.textContent = DATA.direction.adj1 || "â€”";
      $adj2Name.textContent = DATA.direction.adj2 || "â€”";

      $grid.innerHTML = "";
      DATA.poles.forEach(p => {
        const btn = document.createElement("button");
        btn.className = "poleBtn";
        btn.style.background = `linear-gradient(180deg, ${hexToRgba(p.color, .92)}, ${hexToRgba(p.color, .68)})`;
        btn.textContent = p.label;
        btn.onclick = () => openPole(p);
        $grid.appendChild(btn);
      });
    }

    /* ==========================
       MODAL
       ========================== */
    const $modal = document.getElementById("modal");
    const $modalTitle = document.getElementById("modalTitle");
    const $modalBody = document.getElementById("modalBody");

    function openPole(p){
      $modalTitle.textContent = p.label;
      $modalBody.innerHTML = "";

      (p.subpoles || []).forEach(sp => {
        const box = document.createElement("div");
        box.className = "sub";

        const t = document.createElement("div");
        t.className = "subName";
        t.textContent = sp.label;

        const ul = document.createElement("ul");
        (sp.membres || []).forEach(m => {
          const li = document.createElement("li");
          li.textContent = m;
          ul.appendChild(li);
        });

        box.appendChild(t);
        box.appendChild(ul);
        $modalBody.appendChild(box);
      });

      const hint = document.createElement("div");
      hint.className = "hint";
      hint.textContent = "Clique sur Fermer pour revenir aux pÃ´les.";
      $modalBody.appendChild(hint);

      $modal.classList.add("show");
    }

    function closeModal(){ $modal.classList.remove("show"); }
    $modal.addEventListener("click", (e)=>{ if(e.target === $modal) closeModal(); });

    function goBack(){
      // si tu veux forcer vers index.html :
      // window.location.href = "index.html";
      history.back();
    }

    function hexToRgba(hex, a){
      const h = (hex || "").replace("#","");
      if(h.length !== 6) return `rgba(255,255,255,${a})`;
      const r = parseInt(h.slice(0,2),16);
      const g = parseInt(h.slice(2,4),16);
      const b = parseInt(h.slice(4,6),16);
      return `rgba(${r},${g},${b},${a})`;
    }

    render();
  </script>
</body>
</html>
