<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Organigramme - CS Consenvoye</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:white;
  text-align:center;
}

/* ======= DIRECTION ======= */
.direction{
  padding:30px 15px;
}

.chef{
  font-size:22px;
  font-weight:bold;
  margin-bottom:5px;
}

.chef-name{
  font-size:18px;
  margin-bottom:20px;
}

.adjoints{
  display:flex;
  justify-content:space-between;
  max-width:600px;
  margin:0 auto;
  font-size:16px;
}

/* ======= POLES ======= */
.poles{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
  gap:20px;
  padding:30px;
  max-width:900px;
  margin:0 auto;
}

.pole{
  background:linear-gradient(145deg,#1a1a1a,#111);
  border:1px solid #ff6a00;
  border-radius:15px;
  padding:25px 10px;
  cursor:pointer;
  transition:0.2s;
}

.pole:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #ff6a00;
}

.pole h3{
  margin:0;
  font-size:16px;
}

/* ======= OVERLAY PLEIN ECRAN ======= */
.overlay{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
  padding:20px;
  overflow:auto;
}

.overlay h2{
  margin-top:40px;
}

.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:24px;
  cursor:pointer;
}

.subpole{
  margin:15px 0;
  padding:15px;
  border:1px solid #ff6a00;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- ======= DIRECTION ======= -->
<div class="direction">
  <div class="chef">Chef de centre</div>
  <div class="chef-name">Nom à modifier</div>

  <div class="adjoints">
    <div>1er adjoint<br>Nom</div>
    <div>2ème adjoint<br>Nom</div>
  </div>
</div>

<!-- ======= POLES ======= -->
<div class="poles">
  <div class="pole" onclick="openPole('operationnel')"><h3>Opérationnel</h3></div>
  <div class="pole" onclick="openPole('logistique')"><h3>Logistique</h3></div>
  <div class="pole" onclick="openPole('formation')"><h3>Formation</h3></div>
  <div class="pole" onclick="openPole('jsp')"><h3>JSP</h3></div>
  <div class="pole" onclick="openPole('amicale')"><h3>Amicale</h3></div>
  <div class="pole" onclick="openPole('soutien')"><h3>Équipe de soutien</h3></div>
</div>

<!-- ======= OVERLAY ======= -->
<div class="overlay" id="overlay">
  <div class="close" onclick="closePole()">✖</div>
  <h2 id="poleTitle"></h2>
  <div id="poleContent"></div>
</div>

<script>
const data = {
  operationnel: {
    title:"Pôle Opérationnel",
    subs:["Chef d'agrès","Conducteurs","Équipiers"]
  },
  logistique:{
    title:"Pôle Logistique",
    subs:["Matériel","Véhicules","Stocks"]
  },
  formation:{
    title:"Pôle Formation",
    subs:["Responsable formation","Formateurs"]
  },
  jsp:{
    title:"Pôle JSP",
    subs:["Encadrants","Jeunes SP"]
  },
  amicale:{
    title:"Amicale",
    subs:["Président","Membres"]
  },
  soutien:{
    title:"Équipe de soutien",
    subs:["Soutien logistique","Soutien moral"]
  }
};

function openPole(key){
  const overlay=document.getElementById("overlay");
  const title=document.getElementById("poleTitle");
  const content=document.getElementById("poleContent");

  title.textContent=data[key].title;
  content.innerHTML="";

  data[key].subs.forEach(sub=>{
    const div=document.createElement("div");
    div.className="subpole";
    div.textContent=sub;
    content.appendChild(div);
  });

  overlay.style.display="flex";
}

function closePole(){
  document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
