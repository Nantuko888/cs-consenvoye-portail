<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organigramme — CS Consenvoye</title>

  <style>
    :root{
      --glass: rgba(20,20,20,.55);
      --stroke: rgba(255,255,255,.12);
      --text: #f3f3f3;
      --muted: rgba(255,255,255,.75);
      --shadow: 0 18px 45px rgba(0,0,0,.45);
      --radius: 22px;
      --btnRadius: 18px;
    }

    *{ box-sizing:border-box; }

    /* ✅ Background figé (robuste sur Android) */
    html, body{
      height:100%;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:#000;
      min-height:100svh;
      display:flex;
      justify-content:center;
      padding:14px;
      overflow:auto;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("background.png") center top / cover no-repeat;
      transform: translateZ(0);
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 30% 10%, rgba(255,255,255,.10), transparent 45%),
        linear-gradient(to bottom, rgba(0,0,0,.30), rgba(0,0,0,.60));
      z-index:-1;
    }

    .page{
      width:min(520px, 100%);
      border-radius:28px;
      overflow:hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    header{
      padding: 12px 14px 6px; /* ✅ plus compact */
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .title{
      font-size: 30px; /* un poil moins gros */
      font-weight: 900;
      letter-spacing:.2px;
      text-shadow: 0 8px 18px rgba(0,0,0,.65);
      opacity:.92;
    }

    .topBtns{ display:flex; gap:10px; }
    .chipBtn{
      border:1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.40);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 999px;
      font-weight:800;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
    }
    .chipBtn:active{ transform: translateY(1px); }

    .card{
      margin: 8px 12px 10px; /* ✅ réduit */
      padding: 10px; /* ✅ réduit */
      border-radius: var(--radius);
      background: var(--glass);
      border:1px solid var(--stroke);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }

    /* ✅ Commandement compact */
    .directionWrap{
      display:grid;
      gap:10px;
    }
    .chefRow{ display:flex; justify-content:center; }
    .adjRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }

    .badge{
      width:100%;
      border-radius: 16px;
      padding: 10px 10px; /* ✅ réduit */
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 14px 28px rgba(0,0,0,.30);
      text-align:center;
      min-height: 68px; /* ✅ beaucoup moins haut */
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .badge .role{
      font-weight:1000;
      letter-spacing:.6px;
      text-transform:uppercase;
      font-size:12px; /* ✅ plus petit */
      opacity:.95;
      line-height:1.05;
    }
    .badge .name{
      margin-top:5px;
      font-weight:900;
      font-size:15px; /* ✅ plus petit */
      text-shadow: 0 10px 16px rgba(0,0,0,.55);
      line-height:1.15;
      /* ✅ autorise retour ligne pour noms complets */
      white-space: normal;
      overflow-wrap: anywhere;
    }

    .chef{ background: linear-gradient(180deg, rgba(250,190,80,.92), rgba(220,140,35,.88)); color:#1b1206; }
    .adj1{ background: linear-gradient(180deg, rgba(95,150,210,.90), rgba(55,100,155,.88)); }
    .adj2{ background: linear-gradient(180deg, rgba(140,120,190,.90), rgba(95,75,150,.88)); }

    /* ✅ "Pôles" centré */
    .sectionTitle{
      margin: 6px 14px 8px;
      font-weight: 1000;
      letter-spacing:.8px;
      text-transform: uppercase;
      color: rgba(255,255,255,.78);
      text-shadow: 0 10px 16px rgba(0,0,0,.55);
      text-align:center;
    }

    .polesGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 0 14px 16px;
    }

    .poleBtn{
      border: none;
      border-radius: 20px;
      padding: 16px 10px;
      min-height: 86px;
      cursor:pointer;
      color:#fff;
      font-weight: 1000;
      letter-spacing:.6px;
      text-transform: uppercase;
      box-shadow: 0 18px 35px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      line-height:1.1;
    }
    .poleBtn:active{ transform: translateY(1px); }

    /* Modal */
    .modal{
      position:fixed; inset:0;
      display:none;
      background: rgba(0,0,0,.60);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 9999;
      padding: 14px;
    }
    .modal.show{ display:block; }

    .modalBox{
      max-width: 560px;
      margin: 0 auto;
      border-radius: 22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 25px 70px rgba(0,0,0,.55);
      background: rgba(18,18,18,.72);
    }

    /* ✅ Bandeau (pôle) : couleur dynamique */
    .modalHead{
      padding: 14px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      color:#fff;
    }
    .modalTitle{
      font-weight: 1000;
      text-transform: uppercase;
      letter-spacing: .8px;
    }
    .closeBtn{
      border:none;
      cursor:pointer;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 1000;
      color:#fff;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
    }

    .modalBody{ padding: 12px 14px 16px; }

    .sub{
      margin-top: 10px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
    }

    /* ✅ Bandeau sous-pôle : même couleur que pôle */
    .subBar{
      padding: 10px 12px;
      font-weight: 1000;
      text-transform: uppercase;
      letter-spacing:.6px;
      color:#fff;
    }

    .subBody{
      padding: 10px 12px 12px;
    }

    ul{ margin:0; padding-left: 18px; }
    li{
      margin: 6px 0;
      color: rgba(255,255,255,.92);
      font-weight:650;
      line-height:1.25;
      white-space: normal;
      overflow-wrap: anywhere;
    }

    .hint{
      color: rgba(255,255,255,.70);
      font-size: 13px;
      margin-top: 10px;
    }

    /* ✅ Soulignement des fonctions (Amicale > Bureau) */
    .roleU{
      text-decoration: underline;
      text-underline-offset: 3px;
      font-weight: 1000;
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <div class="title">Organigramme</div>
      <div class="topBtns">
        <button class="chipBtn" onclick="goBack()">Retour</button>
      </div>
    </header>

    <div class="card">
      <div class="directionWrap">
        <div class="chefRow">
          <div class="badge chef">
            <div class="role">Chef de centre</div>
            <div class="name" id="chefName">—</div>
          </div>
        </div>

        <div class="adjRow">
          <div class="badge adj1">
            <div class="role">1er adjoint</div>
            <div class="name" id="adj1Name">—</div>
          </div>
          <div class="badge adj2">
            <div class="role">2ème adjoint</div>
            <div class="name" id="adj2Name">—</div>
          </div>
        </div>
      </div>
    </div>

    <div class="sectionTitle">Pôles</div>
    <div class="polesGrid" id="polesGrid"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modalBox">
      <div class="modalHead" id="modalHead">
        <div class="modalTitle" id="modalTitle">—</div>
        <button class="closeBtn" onclick="closeModal()">Fermer</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
    </div>
  </div>

  <script>
    /* ==========================
       DATA (fixe)
       ========================== */
    const DATA = {
      direction: {
        chef: "ADC Vénante Pierre",
        adj1: "ADJ Laleuuw Franck",
        adj2: "ADJ Sénéchal Benjamin"
      },
      poles: [
        {
          id: "soutien",
          label: "Équipe de soutien",
          color: "#5aa9d6",
          subpoles: [
            { label: "Membres", membres: ["CNE Bienaimé Jean Paul", "ADJ Lecourtier Guy", "SGT Chavrelles Gilles", "SGT Beausire Bernard"] }
          ]
        },
        {
          id: "amicale",
          label: "Amicale",
          color: "#7fb0e0",
          subpoles: [
            { label: "Bureau", membres: ["Présidente : Trontin Chloé", "Vice-président : Vénante Pierre", "Trésorier : Baur Benjamin", "Trésorier adjoint : Laleuuw Franck", "Secrétaire : Vénante Amélie", "Secrétaire adjoint : Dur Amélie"] }
          ]
        },
        {
          id: "techlog",
          label: "Groupe Technique & Logistique",
          color: "#f0b64a",
          subpoles: [
            { label: "Bâtiment", membres: ["ADC Sénéchal Benjamin", "ADC Kolodziejczak Stéphane"] },
            { label: "Équipement / Habillement", membres: ["ADC Sénéchal Benjamin", "CPL Gaffard Robin"] },
            { label: "Véhicules / Tickets carburant", membres: ["ADC Sénéchal Benjamin", "CPL Rogie Florian"] },
            { label: "Vérification casques", membres: ["SA1 Moreau Florent"] }
          ]
        },
        {
          id: "operationnel",
          label: "Groupe Opérationnel",
          color: "#f1d85a",
          subpoles: [
            { label: "DECI / Prévision", membres: ["ADC Vénante Pierre"] },
            { label: "Référent VSAV", membres: ["SCH Wallarin Hélène", "SCH Stellato Vincent"] },
            { label: "Référent SSSM", membres: ["INF Dur Amélie", "INF Lepezel Laura"] }
          ]
        },
        {
          id: "formation",
          label: "Groupe Formation / Sport",
          color: "#8c74d9",
          subpoles: [
            { label: "FORACC / ACCPRO / FPS", membres: ["ADJ Laleuuw Franck", "ADC Joseph Judicael", "ADC Kolodziejczak Stéphane", "SCH Wallarin Hélène"] },
            { label: "Sport", membres: ["SCH Wallarin Hélène", "CPL Barotte Christopher", "SGT Michel Marianne"] }
          ]
        },
        {
          id: "recrutement",
          label: "Groupe Recrutement",
          color: "#d06ad6",
          subpoles: [
            { label: "SPV", membres: ["ADC Vénante Pierre", "ADJ Laleuuw Franck", "ADJ Sénéchal Benjamin"] }
          ]
        },
        {
          id: "jsp",
          label: "JSP",
          color: "#40c27e",
          subpoles: [
            { label: "Encadrement JSP", membres: ["SA1 Vénante Amélie", "ADJ Laleuuw Franck", "ADC Vénante Pierre", "SA1 Christal Mallaury", "SA2 Bamme Mélody"] }
          ]
        }
      ]
    };

    /* ==========================
       RENDER
       ========================== */
    const $chefName = document.getElementById("chefName");
    const $adj1Name = document.getElementById("adj1Name");
    const $adj2Name = document.getElementById("adj2Name");
    const $grid = document.getElementById("polesGrid");

    function render(){
      $chefName.textContent = DATA.direction.chef || "—";
      $adj1Name.textContent = DATA.direction.adj1 || "—";
      $adj2Name.textContent = DATA.direction.adj2 || "—";

      $grid.innerHTML = "";
      DATA.poles.forEach(p => {
        const btn = document.createElement("button");
        btn.className = "poleBtn";
        btn.style.background = `linear-gradient(180deg, ${hexToRgba(p.color, .92)}, ${hexToRgba(p.color, .70)})`;
        btn.textContent = p.label;
        btn.onclick = () => openPole(p);
        $grid.appendChild(btn);
      });
    }

    /* ==========================
       MODAL
       ========================== */
    const $modal = document.getElementById("modal");
    const $modalHead = document.getElementById("modalHead");
    const $modalTitle = document.getElementById("modalTitle");
    const $modalBody = document.getElementById("modalBody");

    function openPole(p){
      // ✅ Bandeau pôle = même couleur
      $modalHead.style.background = `linear-gradient(180deg, ${hexToRgba(p.color, .95)}, ${hexToRgba(p.color, .75)})`;
      $modalTitle.textContent = p.label;

      $modalBody.innerHTML = "";

      (p.subpoles || []).forEach(sp => {
        const box = document.createElement("div");
        box.className = "sub";

        // ✅ Bandeau sous-pôle = même couleur
        const bar = document.createElement("div");
        bar.className = "subBar";
        bar.style.background = `linear-gradient(180deg, ${hexToRgba(p.color, .92)}, ${hexToRgba(p.color, .72)})`;
        bar.textContent = sp.label;

        const body = document.createElement("div");
        body.className = "subBody";

        const ul = document.createElement("ul");

        (sp.membres || []).forEach(m => {
          const li = document.createElement("li");

          // ✅ Souligner fonctions uniquement dans Amicale > Bureau
          if (p.id === "amicale" && /bureau/i.test(sp.label) && String(m).includes(":")) {
            const [rolePart, ...rest] = String(m).split(":");
            const namePart = rest.join(":").trim();
            li.innerHTML = `<span class="roleU">${escapeHtml(rolePart.trim())} :</span> ${escapeHtml(namePart)}`;
          } else {
            li.textContent = String(m);
          }

          ul.appendChild(li);
        });

        body.appendChild(ul);
        box.appendChild(bar);
        box.appendChild(body);

        $modalBody.appendChild(box);
      });

      const hint = document.createElement("div");
      hint.className = "hint";
      hint.textContent = "Clique sur Fermer pour revenir aux pôles.";
      $modalBody.appendChild(hint);

      $modal.classList.add("show");
    }

    function closeModal(){ $modal.classList.remove("show"); }
    $modal.addEventListener("click", (e)=>{ if(e.target === $modal) closeModal(); });

    function goBack(){
      // ✅ Retour toujours vers le portail (recommandé)
      window.location.href = "index.html";
      // sinon : history.back();
    }

    function hexToRgba(hex, a){
      const h = (hex || "").replace("#","");
      if(h.length !== 6) return `rgba(255,255,255,${a})`;
      const r = parseInt(h.slice(0,2),16);
      const g = parseInt(h.slice(2,4),16);
      const b = parseInt(h.slice(4,6),16);
      return `rgba(${r},${g},${b},${a})`;
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    render();
  </script>
</body>
</html>
