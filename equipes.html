<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Équipes - CS Consenvoye</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: clamp(14px, 4vw, 28px);
      --gap: clamp(12px, 3vw, 22px);

      --card: rgba(0,0,0,.55);
      --stroke: rgba(255,140,0,.45);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);

      --blue: #1976d2;
      --orange: #f28c1b;
      --chip: rgba(0,0,0,.25);

      --line: rgba(255,255,255,.30);
      --rowBg: rgba(0,0,0,.35);
      --headBg: rgba(255,255,255,.08);

      --roleColor: rgba(255,200,120,.95);
    }

    html, body{
      margin:0; padding:0;
      min-height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--txt);
      background:#000;
      -webkit-text-size-adjust: 100%;
    }

    /* Background fixe (évite le "scroll" du fond) */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("background.png") center top / cover no-repeat;
      z-index: 0;
      transform: translateZ(0);
      will-change: transform;
    }

    .wrap{
      position: relative;
      z-index: 1;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: calc(env(safe-area-inset-top) + var(--pad)) var(--pad) calc(env(safe-area-inset-bottom) + var(--pad));
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: var(--gap);
    }

    .title{
      font-size: clamp(22px, 3.2vw, 34px);
      margin:0;
      letter-spacing: .5px;
      text-shadow: 0 0 18px rgba(255,120,0,.35);
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }

    button{
      appearance:none;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.45);
      color: var(--txt);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }

    .status{
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }
    .hint{
      margin-top: 8px;
      color: rgba(255,200,130,.9);
      font-size: 13px;
    }

    /* ====== ORGANIGRAMME / BRANCHES ====== */
    .tree{
      margin: 0 auto var(--gap);
      max-width: 860px;
      position: relative;
    }

    .treeCard{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 20px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
    }

    .treeTop{
      display:flex;
      justify-content:center;
      margin-bottom: 14px;
      position: relative;
    }

    .node{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.45);
      font-weight: 900;
      letter-spacing: .5px;
      text-transform: uppercase;
      user-select:none;
    }

    .node .sub{
      opacity:.85;
      font-weight:800;
      text-transform:none;
      letter-spacing: 0;
    }

    .branches{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items: start;
      position: relative;
      padding-top: 14px;
    }

    /* Ligne verticale sous Chef de centre */
    .branches::before{
      content:"";
      position:absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 18px;
      background: var(--line);
      border-radius: 2px;
    }
    /* Ligne horizontale qui va vers les 2 branches */
    .branches::after{
      content:"";
      position:absolute;
      top: 18px;
      left: 10%;
      right: 10%;
      height: 2px;
      background: var(--line);
      border-radius: 2px;
    }

    .branch{
      position: relative;
      padding-top: 16px;
      display:flex;
      justify-content:center;
    }

    /* petite ligne verticale vers chaque bouton branche */
    .branch::before{
      content:"";
      position:absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 18px;
      background: var(--line);
      border-radius: 2px;
    }

    .branchBtn{
      width: 100%;
      max-width: 360px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 14px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.35);
      cursor:pointer;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .8px;
    }

    .branchBtn .left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .pill{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      flex: 0 0 auto;
    }

    .count{
      min-width: 34px;
      height: 34px;
      display:grid;
      place-items:center;
      border-radius: 999px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.16);
      font-weight: 900;
    }

    .branchBtn[data-team="1"]{
      outline: none;
      box-shadow: 0 0 0 1px rgba(25,118,210,.35) inset;
    }
    .branchBtn[data-team="2"]{
      outline: none;
      box-shadow: 0 0 0 1px rgba(242,140,27,.35) inset;
    }

    .branchBtn.isActive[data-team="1"]{
      background: rgba(25,118,210,.25);
      border-color: rgba(25,118,210,.55);
    }
    .branchBtn.isActive[data-team="2"]{
      background: rgba(242,140,27,.25);
      border-color: rgba(242,140,27,.55);
    }

    /* Mobile : branches en colonne */
    @media (max-width: 560px){
      .branches{ grid-template-columns: 1fr; }
      .branches::after{ left: 50%; right: 50%; } /* on "coupe" la ligne horizontale */
      .branch{ padding-top: 18px; }
    }

    /* ====== CARTES ÉQUIPES (tables) ====== */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
      margin-top: var(--gap);
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
    }

    .band{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 18px 18px; /* un peu plus haut */
      color: #fff;
      font-weight: 1000;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .band.blue{ background: linear-gradient(90deg, rgba(25,118,210,1), rgba(25,118,210,.70)); }
    .band.orange{ background: linear-gradient(90deg, rgba(242,140,27,1), rgba(242,140,27,.70)); }

    .band .badge{
      width: 38px;
      height: 38px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.18);
      font-weight: 1000;
    }

    .tableWrap{
      padding: 14px 14px 16px;
    }

    /* En-tête colonnes : 3 colonnes équilibrées */
    .colsHead{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr; /* ✅ équilibré */
      gap: 12px;
      align-items:center;
      padding: 12px 12px;
      border-radius: 14px;
      background: var(--headBg);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 1000;
      letter-spacing: .6px;
      margin-bottom: 12px;
    }
    .colsHead span{ opacity: .95; text-align:center; }

    /* Lignes */
    .rows{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr; /* ✅ même grille que l'en-tête */
      gap: 12px;
      align-items:center;
      padding: 12px 12px;
      border-radius: 14px;
      background: var(--rowBg);
      border: 1px solid rgba(255,255,255,.08);
    }

    .role{
      font-weight: 1000;
      color: var(--roleColor); /* ✅ couleur différente */
      text-align:left;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .name{
      font-weight: 800;
      text-align:center;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .comp{
      font-weight: 800;
      opacity: .95;
      text-align:right;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* sur très petit écran : autorise retour à la ligne sur la fonction */
    @media (max-width: 380px){
      .role{ white-space: normal; }
      .name, .comp{ white-space: normal; }
      .row{ align-items: start; }
    }

    .empty{
      color: var(--muted);
      font-style: italic;
      margin: 10px 2px 0;
      display:none;
    }

    /* Affichage conditionnel */
    .hidden{ display:none !important; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 class="title">Équipes</h1>
      <div class="actions">
        <button id="refreshBtn">Actualiser</button>
        <button onclick="history.back()">Retour</button>
      </div>
    </header>

    <!-- ORGANIGRAMME -->
    <div class="tree">
      <div class="treeCard">
        <div class="treeTop">
          <div class="node">
            Chef de centre <span class="sub">(sélectionne une équipe)</span>
          </div>
        </div>

        <div class="branches">
          <div class="branch">
            <button class="branchBtn" id="branch1" data-team="1" type="button" aria-controls="cardTeam1" aria-expanded="false">
              <span class="left">
                <span class="pill" style="background: var(--blue)"></span>
                <span>Équipe 1</span>
              </span>
              <span class="count" id="count1">0</span>
            </button>
          </div>

          <div class="branch">
            <button class="branchBtn" id="branch2" data-team="2" type="button" aria-controls="cardTeam2" aria-expanded="false">
              <span class="left">
                <span class="pill" style="background: var(--orange)"></span>
                <span>Équipe 2</span>
              </span>
              <span class="count" id="count2">0</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- CARTES (cachées tant qu’on ne clique pas) -->
    <div class="grid">
      <!-- Équipe 1 -->
      <section class="card hidden" id="cardTeam1">
        <div class="band blue">
          <span>Équipe 1</span>
          <span class="badge" id="badge1">0</span>
        </div>

        <div class="tableWrap">
          <div class="colsHead">
            <span>Fonction</span>
            <span>Nom</span>
            <span>Comp</span>
          </div>

          <div class="rows" id="rows1"></div>
          <p class="empty" id="empty1">Aucun nom pour le moment.</p>
        </div>
      </section>

      <!-- Équipe 2 -->
      <section class="card hidden" id="cardTeam2">
        <div class="band orange">
          <span>Équipe 2</span>
          <span class="badge" id="badge2">0</span>
        </div>

        <div class="tableWrap">
          <div class="colsHead">
            <span>Fonction</span>
            <span>Nom</span>
            <span>Comp</span>
          </div>

          <div class="rows" id="rows2"></div>
          <p class="empty" id="empty2">Aucun nom pour le moment.</p>
        </div>
      </section>
    </div>

    <div class="status" id="status">Chargement…</div>
    <div class="hint">Astuce : après modification dans Google Sheets, clique sur “Actualiser”.</div>
  </div>

  <script>
    // ✅ TON URL APPS SCRIPT (JSONP)
    const API = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";

    const $status = document.getElementById("status");

    const $rows1 = document.getElementById("rows1");
    const $rows2 = document.getElementById("rows2");
    const $empty1 = document.getElementById("empty1");
    const $empty2 = document.getElementById("empty2");

    const $count1 = document.getElementById("count1");
    const $count2 = document.getElementById("count2");
    const $badge1 = document.getElementById("badge1");
    const $badge2 = document.getElementById("badge2");

    const $branch1 = document.getElementById("branch1");
    const $branch2 = document.getElementById("branch2");
    const $card1 = document.getElementById("cardTeam1");
    const $card2 = document.getElementById("cardTeam2");

    let lastData = null;

    // ===== TRI PERSONNALISÉ PAR FONCTION =====
    // Ordre demandé :
    // Responsable, Adjoint, CA, CE, Équipier, ISP, Apprenant, puis le reste
    function roleRank(role){
      const r = String(role || "").trim().toLowerCase();

      if (r.includes("responsable")) return 1;
      if (r.includes("adjoint")) return 2;
      if (r === "ca" || r.includes("ca ")) return 3;
      if (r === "ce" || r.includes("ce ")) return 4;
      if (r.includes("equipier") || r.includes("équipier")) return 5;
      if (r.includes("isp")) return 6;
      if (r.includes("apprenant")) return 7;

      return 999;
    }

    function sortRows(rows){
      return rows.slice().sort((a,b)=>{
        const ra = roleRank(a.fonction);
        const rb = roleRank(b.fonction);
        if (ra !== rb) return ra - rb;
        // même fonction : tri par nom
        return String(a.nom || "").localeCompare(String(b.nom || ""), "fr");
      });
    }

    // Rend une équipe dans un conteneur .rows
    function renderTeam($rows, $empty, $count, $badge, rows){
      $rows.innerHTML = "";

      const list = Array.isArray(rows) ? rows : [];
      const sorted = sortRows(list);

      $count.textContent = String(sorted.length);
      $badge.textContent = String(sorted.length);

      if (!sorted.length){
        $empty.style.display = "block";
        return;
      }
      $empty.style.display = "none";

      for (const r of sorted){
        const row = document.createElement("div");
        row.className = "row";

        const c1 = document.createElement("div");
        c1.className = "role";
        c1.textContent = (r.fonction && String(r.fonction).trim()) ? String(r.fonction).trim() : "—";

        const c2 = document.createElement("div");
        c2.className = "name";
        c2.textContent = (r.nom && String(r.nom).trim()) ? String(r.nom).trim() : "—";

        const c3 = document.createElement("div");
        c3.className = "comp";
        c3.textContent = (r.comp && String(r.comp).trim()) ? String(r.comp).trim() : "—";

        row.appendChild(c1);
        row.appendChild(c2);
        row.appendChild(c3);

        $rows.appendChild(row);
      }
    }

    // ===== Affichage par branches =====
    function showTeam(team){
      const t = String(team);

      const show1 = (t === "1");
      const show2 = (t === "2");

      $card1.classList.toggle("hidden", !show1);
      $card2.classList.toggle("hidden", !show2);

      $branch1.classList.toggle("isActive", show1);
      $branch2.classList.toggle("isActive", show2);

      $branch1.setAttribute("aria-expanded", show1 ? "true" : "false");
      $branch2.setAttribute("aria-expanded", show2 ? "true" : "false");

      // scroll doux vers la carte affichée
      const target = show1 ? $card1 : (show2 ? $card2 : null);
      if (target){
        setTimeout(()=>target.scrollIntoView({behavior:"smooth", block:"start"}), 0);
      }
    }

    $branch1.addEventListener("click", ()=> showTeam("1"));
    $branch2.addEventListener("click", ()=> showTeam("2"));

    // ===== JSONP (anti-CORS) =====
    function loadTeams(){
      $status.textContent = "Chargement…";

      const cbName = "cb_" + Math.random().toString(36).slice(2);
      const script = document.createElement("script");

      window[cbName] = (data) => {
        try{
          if (!data || data.ok !== true) throw new Error((data && data.error) ? data.error : "Réponse invalide");

          lastData = data;

          // data.teams["1"] et ["2"] doivent être des tableaux d'objets : {fonction, nom, comp}
          renderTeam($rows1, $empty1, $count1, $badge1, data.teams && data.teams["1"]);
          renderTeam($rows2, $empty2, $count2, $badge2, data.teams && data.teams["2"]);

          $status.textContent = "OK — Dernière mise à jour : " + (data.updatedAt || "inconnue");
        }catch(err){
          console.error(err);
          $status.textContent = "Erreur : " + err.message;
        }finally{
          delete window[cbName];
          script.remove();
        }
      };

      script.onerror = () => {
        $status.textContent = "Erreur : impossible de charger le script (JSONP).";
        delete window[cbName];
        script.remove();
      };

      const sep = API.includes("?") ? "&" : "?";
      script.src = API + sep + "callback=" + encodeURIComponent(cbName) + "&_=" + Date.now();
      document.body.appendChild(script);
    }

    document.getElementById("refreshBtn").addEventListener("click", loadTeams);

    // Au chargement : on ne montre aucun tableau (tu cliques sur une branche)
    loadTeams();
  </script>
</body>
</html>
