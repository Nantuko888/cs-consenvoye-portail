<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Équipes - CS Consenvoye</title>

  <style>
    :root{
      --maxw: 900px;
      --pad: clamp(14px, 4vw, 28px);
      --gap: clamp(12px, 3vw, 22px);

      --card: rgba(0,0,0,.55);
      --stroke: rgba(255,140,0,.35);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);

      --blue: #1276ff;
      --orange: #ff9a1f;

      --rowGap: 10px;
    }

    html, body{
      margin:0; padding:0;
      min-height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--txt);
      background:#000;
    }

    /* Background portail */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("background.png") center top / cover no-repeat;
      z-index: 0;
      will-change: transform;
    }

    .wrap{
      position: relative;
      z-index: 1;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: calc(env(safe-area-inset-top) + var(--pad)) var(--pad)
               calc(env(safe-area-inset-bottom) + var(--pad));
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: var(--gap);
    }

    .title{
      font-size: clamp(22px, 3.2vw, 34px);
      margin:0;
      letter-spacing: .5px;
      text-shadow: 0 0 18px rgba(255,120,0,.35);
    }

    .actions{ display:flex; gap:10px; align-items:center; }

    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.45);
      color: var(--txt);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
    }
    @media (min-width: 780px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
    }

    /* BANDEAU (plus haut) */
    .band{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px; /* <- hauteur augmentée */
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,.95);
    }
    .band.blue{ background: linear-gradient(90deg, rgba(18,118,255,.95), rgba(18,118,255,.65)); }
    .band.orange{ background: linear-gradient(90deg, rgba(255,154,31,.95), rgba(255,154,31,.65)); }

    /* Compteur à droite (nombre de lignes) */
    .badge{
      min-width: 34px;
      height: 34px;
      display:grid;
      place-items:center;
      font-size: 14px;
      font-weight: 900;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.22);
    }

    .body{
      padding: 14px 14px 16px;
    }

    /* En-tête “Fonction | Nom | Comp” */
    .colsHead{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr; /* <- colonnes fixes => alignement parfait */
      gap: 12px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 900;
      letter-spacing: .5px;
      margin-bottom: 10px;
    }

    .colsHead span{ opacity:.95; }

    /* Lignes */
    .rows{ display:flex; flex-direction:column; gap: var(--rowGap); }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr; /* <- même grille que l'en-tête */
      gap: 12px;
      align-items: start;
      padding: 12px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.08);
    }
    .row div{
  word-break: break-word;
}
    .row div,
.colsHead div{
  text-align: left;
}

    /* Fonction colorée + pas de retour à la ligne */
    .role{
      font-weight: 900;
      color: rgba(255,200,120,.95); /* <- couleur différente */
      white-space: nowrap; /* <- pas de saut => noms alignés */
      overflow: hidden;
      text-overflow: ellipsis; /* <- si trop long, "..." */
    }

    .name{ font-weight: 800; color: rgba(255,255,255,.92); }
    .comp{ font-weight: 700; color: rgba(255,255,255,.78); }

    .empty{
      color: var(--muted);
      font-style: italic;
      margin: 0;
      padding: 10px 2px 0;
    }

    .status{
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
    }

    .hint{
      margin-top: 10px;
      color: rgba(255,200,130,.9);
      font-size: 13px;
    }

    /* Petits écrans : on réduit juste la colonne “fonction” */
    @media (max-width: 420px){
      .colsHead, .row{ grid-template-columns: 140px 1fr 1fr; }
    }
    @media (max-width: 360px){
      .colsHead, .row{ grid-template-columns: 120px 1fr 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 class="title">Équipes</h1>
      <div class="actions">
        <button id="refreshBtn">Actualiser</button>
        <button onclick="history.back()">Retour</button>
      </div>
    </header>

    <div class="grid">
      <!-- Équipe 1 -->
      <section class="card">
        <div class="band blue">
          <span>ÉQUIPE 1</span>
          <span class="badge" id="count1">0</span>
        </div>
        <div class="body">
          <div class="colsHead">
            <span>Fonction</span>
            <span>Nom</span>
            <span id="compLabel1">Comp</span>
          </div>
          <div class="rows" id="team1"></div>
          <p id="empty1" class="empty" style="display:none;">Aucun nom pour le moment.</p>
        </div>
      </section>

      <!-- Équipe 2 -->
      <section class="card">
        <div class="band orange">
          <span>ÉQUIPE 2</span>
          <span class="badge" id="count2">0</span>
        </div>
        <div class="body">
          <div class="colsHead">
            <span>Fonction</span>
            <span>Nom</span>
            <span id="compLabel2">Comp</span>
          </div>
          <div class="rows" id="team2"></div>
          <p id="empty2" class="empty" style="display:none;">Aucun nom pour le moment.</p>
        </div>
      </section>
    </div>

    <div class="status" id="status">Chargement…</div>
    <div class="hint">Astuce : si tu modifies la feuille Google Sheets, clique sur “Actualiser”.</div>
  </div>

  <script>
    // ✅ TON URL APPS SCRIPT
    const API = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";

    const $t1 = document.getElementById("team1");
    const $t2 = document.getElementById("team2");
    const $e1 = document.getElementById("empty1");
    const $e2 = document.getElementById("empty2");
    const $status = document.getElementById("status");
    const $c1 = document.getElementById("count1");
    const $c2 = document.getElementById("count2");

    // On accepte:
    // - ancien format: teams["1"] = ["Nom", ...]
    // - nouveau format: teams["1"] = [{role, name, comp}, ...]
    function normalizeList(arr){
      if (!Array.isArray(arr)) return [];
      if (arr.length && typeof arr[0] === "object" && arr[0] !== null){
        return arr.map(x => ({
          role: String(x.role ?? x.fonction ?? "").trim(),
          name: String(x.name ?? x.nom ?? "").trim(),
          comp: String(x.comp ?? x.competences ?? x.compétences ?? "").trim()
        }));
      }
      // fallback ancien: juste des noms
      return arr.map(n => ({ role:"", name:String(n).trim(), comp:"" }));
    }

    function setTeam($root, $empty, $count, list){
      $root.innerHTML = "";
      const rows = normalizeList(list);

      $count.textContent = String(rows.length);

      if (!rows.length){
        $empty.style.display = "block";
        return;
      }
      $empty.style.display = "none";

      for (const r of rows){
        const row = document.createElement("div");
        row.className = "row";

        const role = document.createElement("div");
        role.className = "role";
        role.textContent = r.role || "—";

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = r.name || "—";

        const comp = document.createElement("div");
        comp.className = "comp";
        comp.textContent = r.comp || "—";

        row.appendChild(role);
        row.appendChild(name);
        row.appendChild(comp);

        $root.appendChild(row);
      }
    }

    // JSONP (anti-CORS)
    function loadTeams(){
      $status.textContent = "Chargement…";

      const cbName = "cb_" + Math.random().toString(36).slice(2);
      const script = document.createElement("script");

      window[cbName] = (data) => {
        try{
          if (!data || data.ok !== true) throw new Error(data?.error || "Réponse invalide");

          setTeam($t1, $e1, $c1, data.teams && data.teams["1"]);
          setTeam($t2, $e2, $c2, data.teams && data.teams["2"]);

          $status.textContent = "OK — Dernière mise à jour : " + (data.updatedAt || "inconnue");
        }catch(err){
          console.error(err);
          $status.textContent = "Erreur : " + err.message;
        }finally{
          delete window[cbName];
          script.remove();
        }
      };

      script.onerror = () => {
        $status.textContent = "Erreur : impossible de charger le script (JSONP).";
        delete window[cbName];
        script.remove();
      };

      const sep = API.includes("?") ? "&" : "?";
      script.src = API + sep + "callback=" + encodeURIComponent(cbName) + "&_=" + Date.now();
      document.body.appendChild(script);
    }

    document.getElementById("refreshBtn").addEventListener("click", loadTeams);
    loadTeams();
  </script>
</body>
</html>
