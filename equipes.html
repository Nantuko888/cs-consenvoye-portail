<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Équipes – CS Consenvoye</title>
<style>
  :root{
    --maxw: 820px;
    --pad: clamp(14px, 3.5vw, 22px);
    --gap: clamp(12px, 3vw, 18px);
    --radius: 18px;
    --text:#f3f3f3;
    --muted:#bdbdbd;
  }
  *{box-sizing:border-box}
  html,body{margin:0; background:#060606; color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
  body::before{
    content:""; position:fixed; inset:0;
    background:url("background.png") center top/cover no-repeat;
    opacity:.18; z-index:-2;
  }
  body::after{
    content:""; position:fixed; inset:0;
    background:
      radial-gradient(1100px 700px at 20% 10%, rgba(255,180,0,.18), transparent 55%),
      radial-gradient(900px 600px at 85% 15%, rgba(255,90,0,.14), transparent 55%),
      linear-gradient(180deg, rgba(0,0,0,.70), rgba(0,0,0,.55));
    z-index:-1;
  }
  .wrap{max-width:var(--maxw); margin:0 auto; padding: calc(env(safe-area-inset-top) + var(--pad)) var(--pad) calc(env(safe-area-inset-bottom) + var(--pad));}
  .top{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: var(--gap);}
  h1{margin:0; font-size: clamp(22px, 4.6vw, 32px);}
  .btn{border:1px solid rgba(255,180,0,.25); background:rgba(0,0,0,.35); color:var(--text); padding:10px 12px; border-radius:999px; font-weight:700;}
  .grid{display:grid; grid-template-columns:1fr; gap: var(--gap);}
  @media(min-width:820px){ .grid{grid-template-columns:1fr 1fr;} }
  .card{background:rgba(0,0,0,.40); border:1px solid rgba(255,180,0,.16); border-radius: var(--radius); overflow:hidden;}
  .head{padding:14px 16px; border-bottom:1px solid rgba(255,180,0,.12);
        background:linear-gradient(90deg, rgba(255,180,0,.18), rgba(255,90,0,.10), rgba(0,0,0,0));}
  .head strong{font-size:18px; letter-spacing:.2px;}
  .body{padding:14px 16px;}
  ul{list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:10px;}
  li{padding:10px 12px; border-radius:14px; background:rgba(0,0,0,.35); border:1px solid rgba(255,180,0,.12); font-weight:800;}
  .muted{color:var(--muted); font-weight:700;}
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>Équipes</h1>
      <button class="btn" onclick="history.back()">← Retour</button>
    </div>

    <div class="grid" id="grid"></div>
    <div class="muted" style="margin-top:14px;">Dernière mise à jour : <span id="maj">—</span></div>
  </div>

  <script src="equipes-data.js"></script>
  <script>
    // équipesData est défini dans equipes-data.js
    const grid = document.getElementById("grid");
    document.getElementById("maj").textContent = equipesData.updatedAt || "—";

    function card(team){
      const names = (team.members || []).map(n => `<li>${n}</li>`).join("");
      return `
        <div class="card">
          <div class="head"><strong>${team.name}</strong></div>
          <div class="body">
            ${team.members?.length ? `<ul>${names}</ul>` : `<div class="muted">Aucun membre renseigné</div>`}
          </div>
        </div>
      `;
    }

    grid.innerHTML = equipesData.teams.map(card).join("");
  </script>
</body>
</html>
