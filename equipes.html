<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Équipes — CS Consenvoye</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: clamp(12px, 3.5vw, 22px);
      --gap: clamp(10px, 2.8vw, 18px);

      --glass: rgba(0,0,0,.55);
      --stroke: rgba(255,140,0,.45);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);

      --blue: #2f7fd1;
      --orange: #ff8a00;
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0; padding:0;
      min-height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--txt);
      background:#000;
    }

    /* ✅ BACKGROUND FIGÉ (robuste Android) */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("background.png") center top / cover no-repeat;
      z-index: 0;
      transform: translateZ(0);
    }
    body::after{
      content:"";
      position: fixed;
      inset:0;
      background: linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.55));
      z-index: 0;
      pointer-events:none;
    }

    .wrap{
      position: relative;
      z-index: 1;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: calc(env(safe-area-inset-top) + var(--pad)) var(--pad) calc(env(safe-area-inset-bottom) + var(--pad));
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: var(--gap);
    }

    .title{
      font-size: clamp(22px, 3.2vw, 34px);
      margin:0;
      letter-spacing: .5px;
      text-shadow: 0 0 18px rgba(255,120,0,.35);
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }

    button{
      appearance:none;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.45);
      color: var(--txt);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
    }

    @media (min-width: 860px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
    }

    /* ✅ Bandeaux couleur */
    .bar{
      padding: 12px 14px;
      font-weight: 1000;
      text-transform: uppercase;
      letter-spacing: 1px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .bar small{
      font-weight: 900;
      opacity:.95;
    }
    .bar.blue{ background: linear-gradient(180deg, rgba(47,127,209,.95), rgba(47,127,209,.75)); }
    .bar.orange{ background: linear-gradient(180deg, rgba(255,138,0,.95), rgba(255,138,0,.75)); }

    .content{ padding: 12px 14px 14px; }

    /* ✅ En-tête colonnes équilibrées */
    .headRow{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.35);
      font-weight: 1000;
      text-transform: uppercase;
      letter-spacing: .8px;
      font-size: 12px;
      color: rgba(255,220,170,.95);
    }

    /* ✅ Lignes : 3 colonnes égales */
    .row{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22);
      margin-top: 10px;
      align-items:start;
    }

    .role{
      font-weight: 1000;
      color: rgba(255,190,120,.95);
      text-decoration: none;
      line-height:1.15;
      overflow-wrap:anywhere;
    }
    .name{
      font-weight: 800;
      line-height:1.15;
      overflow-wrap:anywhere;
    }
    .skills{
      font-weight: 650;
      color: rgba(255,255,255,.78);
      line-height:1.15;
      overflow-wrap:anywhere;
    }

    .empty{
      color: var(--muted);
      font-style: italic;
      margin: 12px 0 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 class="title">Équipes</h1>
      <div class="actions">
        <button id="refreshBtn">Actualiser</button>
        <button onclick="window.location.href='index.html'">Retour</button>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <div class="bar blue">
          <span>Équipe 1</span>
          <small id="count1">0</small>
        </div>
        <div class="content">
          <div class="headRow">
            <div>Fonction</div><div>Nom</div><div>Comp</div>
          </div>
          <div id="team1"></div>
          <p id="empty1" class="empty" style="display:none;">Aucun nom pour le moment.</p>
        </div>
      </section>

      <section class="card">
        <div class="bar orange">
          <span>Équipe 2</span>
          <small id="count2">0</small>
        </div>
        <div class="content">
          <div class="headRow">
            <div>Fonction</div><div>Nom</div><div>Comp</div>
          </div>
          <div id="team2"></div>
          <p id="empty2" class="empty" style="display:none;">Aucun nom pour le moment.</p>
        </div>
      </section>
    </div>
  </div>

  <script>
    // ✅ TON URL APPS SCRIPT (JSONP)
    const API = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";

    const $t1 = document.getElementById("team1");
    const $t2 = document.getElementById("team2");
    const $e1 = document.getElementById("empty1");
    const $e2 = document.getElementById("empty2");
    const $c1 = document.getElementById("count1");
    const $c2 = document.getElementById("count2");

    // Ordre demandé
    const ORDER = ["Responsable","Adjoint","CA","CE","Équipier","Equipier","ISP","Apprenant"];
    const rank = {};
    ORDER.forEach((k,i)=>{ rank[normalize(k)] = i; });

    function normalize(s){
      return String(s||"")
        .trim()
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g,""); // enlève accents
    }

    function roleRank(role){
      const key = normalize(role);
      return (key in rank) ? rank[key] : 999;
    }

    // Accepte : string OU objet {role,name,skills}
    function toObj(item){
      if (item == null) return { role:"", name:"", skills:"" };

      if (typeof item === "string"){
        // ancien format : juste un nom
        return { role:"", name:item, skills:"" };
      }

      // si format objet
      const role = item.role ?? item.fonction ?? item.Fonction ?? "";
      const name = item.name ?? item.nom ?? item.Nom ?? "";
      const skills = item.skills ?? item.competences ?? item.Compétences ?? item.competences ?? item.comp ?? "";
      return { role, name, skills };
    }

    function sortTeam(list){
      const arr = list.map(toObj);

      // tri par rang de fonction puis nom
      arr.sort((a,b)=>{
        const ra = roleRank(a.role);
        const rb = roleRank(b.role);
        if (ra !== rb) return ra - rb;

        const na = normalize(a.name);
        const nb = normalize(b.name);
        if (na < nb) return -1;
        if (na > nb) return 1;
        return 0;
      });

      return arr;
    }

    function renderTeam(container, emptyEl, countEl, list){
      container.innerHTML = "";
      const arr = Array.isArray(list) ? sortTeam(list) : [];
      countEl.textContent = arr.length;

      if (!arr.length){
        emptyEl.style.display = "block";
        return;
      }
      emptyEl.style.display = "none";

      for (const m of arr){
        const row = document.createElement("div");
        row.className = "row";

        const role = document.createElement("div");
        role.className = "role";
        role.textContent = m.role || "—";

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = m.name || "—";

        const skills = document.createElement("div");
        skills.className = "skills";
        skills.textContent = m.skills || "—";

        row.appendChild(role);
        row.appendChild(name);
        row.appendChild(skills);

        container.appendChild(row);
      }
    }

    // JSONP loader
    function loadTeams(){
      const cbName = "cb_" + Math.random().toString(36).slice(2);
      const script = document.createElement("script");

      window[cbName] = (data) => {
        try{
          // Attendu : { ok:true, teams: { "1":[...], "2":[...] } }
          if (!data || data.ok !== true) throw new Error("Réponse invalide");

          const t1 = data.teams && (data.teams["1"] || data.teams[1]) || [];
          const t2 = data.teams && (data.teams["2"] || data.teams[2]) || [];

          renderTeam($t1, $e1, $c1, t1);
          renderTeam($t2, $e2, $c2, t2);
        }catch(err){
          console.error(err);
          // en cas d'erreur : on affiche vide mais la page reste stable
          renderTeam($t1, $e1, $c1, []);
          renderTeam($t2, $e2, $c2, []);
          $e1.style.display = "block";
          $e2.style.display = "block";
          $e1.textContent = "Erreur de chargement (API).";
          $e2.textContent = "Erreur de chargement (API).";
        }finally{
          delete window[cbName];
          script.remove();
        }
      };

      script.onerror = () => {
        delete window[cbName];
        script.remove();
        renderTeam($t1, $e1, $c1, []);
        renderTeam($t2, $e2, $c2, []);
        $e1.style.display = "block";
        $e2.style.display = "block";
        $e1.textContent = "Erreur : impossible de charger le script (JSONP).";
        $e2.textContent = "Erreur : impossible de charger le script (JSONP).";
      };

      const sep = API.includes("?") ? "&" : "?";
      script.src = API + sep + "callback=" + encodeURIComponent(cbName) + "&_=" + Date.now();
      document.body.appendChild(script);
    }

    document.getElementById("refreshBtn").addEventListener("click", loadTeams);
    loadTeams();
  </script>
</body>
</html>
