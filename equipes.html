<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Équipes - CS Consenvoye</title>

  <style>
    :root{
      --maxw: 920px;
      --pad: clamp(12px, 3.5vw, 22px);
      --gap: clamp(12px, 3vw, 18px);

      --card: rgba(0,0,0,.52);
      --stroke: rgba(255,140,0,.35);

      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);

      --blue: #0b62c7;
      --orange: #f08b1a;

      --rowGap: 10px;
      --colGap: 12px;

      /* 3 colonnes équilibrées */
      --cols: 1fr 1fr 1fr;
    }

    html, body{
      margin:0; padding:0;
      min-height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--txt);
      background:#000;
    }

    /* Background fixe */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("background.png") center top / cover no-repeat;
      z-index: 0;
      transform: translateZ(0);
      will-change: transform;
    }

    .wrap{
      position: relative;
      z-index: 1;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: calc(env(safe-area-inset-top) + var(--pad)) var(--pad) calc(env(safe-area-inset-bottom) + var(--pad));
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: var(--gap);
    }

    .title{
      font-size: clamp(22px, 3.2vw, 34px);
      margin:0;
      letter-spacing: .5px;
      text-shadow: 0 0 18px rgba(255,120,0,.35);
    }

    .actions{ display:flex; gap:10px; align-items:center; }
    button{
      appearance:none;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.45);
      color: var(--txt);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
    }
    @media (min-width: 780px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
      overflow: hidden;
    }

    /* Bandeau */
    .band{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 14px; /* un peu plus haut */
      border-radius: 14px;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .band.blue{ background: rgba(11,98,199,.92); }
    .band.orange{ background: rgba(240,139,26,.92); }

    .count{
      min-width: 34px;
      height: 34px;
      display:grid;
      place-items:center;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.25);
      font-weight: 900;
    }

    /* Entête des colonnes (Fonction / Nom / Comp) */
    .colsHead{
      display:grid;
      grid-template-columns: var(--cols);
      gap: var(--colGap);
      align-items: start;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 900;
      letter-spacing: .5px;
      margin-bottom: 10px;
    }
    .colsHead span{ opacity:.95; }

    /* Lignes */
    .rows{ display:flex; flex-direction:column; gap: var(--rowGap); }

    .row{
      display:grid;
      grid-template-columns: var(--cols); /* ✅ 1fr 1fr 1fr */
      gap: var(--colGap);
      align-items: start; /* ✅ IMPORTANT : plus de décalage */
      padding: 12px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,.32);
      border: 1px solid rgba(255,255,255,.08);
    }

    /* ✅ IMPORTANT : permet aux 1fr de vraiment s’équilibrer */
    .cell{ min-width: 0; }

    /* Colonnes */
    .role{
      font-weight: 900;
      color: rgba(255,190,95,.95); /* couleur différente */
      text-transform: none;
      white-space: normal;
      overflow-wrap: anywhere;
    }
    .name{
      font-weight: 800;
      color: rgba(255,255,255,.92);
      overflow-wrap: anywhere;
    }
    .comp{
      font-weight: 800;
      color: rgba(255,255,255,.80);
      overflow-wrap: anywhere;
    }

    .empty{
      color: var(--muted);
      font-style: italic;
      margin: 8px 0 0 0;
    }

    .status{
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
    }
    .hint{
      margin-top: 8px;
      color: rgba(255,200,130,.9);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 class="title">Équipes</h1>
      <div class="actions">
        <button id="refreshBtn">Actualiser</button>
        <button type="button" onclick="history.back()">Retour</button>
      </div>
    </header>

    <div class="grid">

      <!-- Équipe 1 -->
      <section class="card">
        <div class="band blue">
          <span>Équipe 1</span>
          <span class="count" id="count1">0</span>
        </div>

        <div class="colsHead">
          <span>Fonction</span>
          <span>Nom</span>
          <span>Comp</span>
        </div>

        <div class="rows" id="rows1"></div>
        <p class="empty" id="empty1" style="display:none;">Aucune ligne pour le moment.</p>
      </section>

      <!-- Équipe 2 -->
      <section class="card">
        <div class="band orange">
          <span>Équipe 2</span>
          <span class="count" id="count2">0</span>
        </div>

        <div class="colsHead">
          <span>Fonction</span>
          <span>Nom</span>
          <span>Comp</span>
        </div>

        <div class="rows" id="rows2"></div>
        <p class="empty" id="empty2" style="display:none;">Aucune ligne pour le moment.</p>
      </section>

    </div>

    <div class="status" id="status">Chargement…</div>
    <div class="hint">Astuce : après modification dans Google Sheets, clique sur “Actualiser”.</div>
  </div>

  <script>
    // ✅ TON URL APPS SCRIPT
    const API = "https://script.google.com/macros/s/AKfycbzPHCDdW7wkFCVkMOL_2srZmdnjZ1QKmToUFtqIZBPjSUNtOwM-Ac7ua0w9dhCv3oI/exec";

    const $rows1 = document.getElementById("rows1");
    const $rows2 = document.getElementById("rows2");
    const $empty1 = document.getElementById("empty1");
    const $empty2 = document.getElementById("empty2");
    const $count1 = document.getElementById("count1");
    const $count2 = document.getElementById("count2");
    const $status = document.getElementById("status");

    // Normalise une ligne (supporte: string OU objet)
    // - si Apps Script renvoie des strings -> on met tout dans "Nom"
    // - si Apps Script renvoie {fonction, nom, comp} -> on affiche les 3 colonnes
    function normalizeRow(x){
      if (x && typeof x === "object"){
        const fonction = (x.fonction ?? x.role ?? x.fct ?? "").toString().trim();
        const nom = (x.nom ?? x.name ?? "").toString().trim();
        const comp = (x.comp ?? x.competences ?? x.competence ?? "").toString().trim();
        return { fonction, nom, comp };
      }
      return { fonction: "", nom: String(x ?? "").trim(), comp: "" };
    }
    // --- TRI PERSONNALISÉ PAR FONCTION ---
function roleRank(role){
  const r = String(role || "").trim().toLowerCase();

  if (r.includes("responsable")) return 1;
  if (r.includes("adjoint")) return 2;
  if (r === "ca" || r.includes("ca ")) return 3;
  if (r === "ce" || r.includes("ce ")) return 4;
  if (r.includes("equipier") || r.includes("équipier")) return 5;
  if (r.includes("isp")) return 6;
  if (r.includes("apprenant")) return 7;

  return 999;
}


function sortRows(rows){
  return rows.slice().sort((a,b)=>{
    const ra = roleRank(a.fonction);
    const rb = roleRank(b.fonction);

    if (ra !== rb) return ra - rb;

    // Si même fonction → tri par nom
    return a.nom.localeCompare(b.nom, "fr");
  });
}


    function renderTeam(container, emptyEl, countEl, arr){
      container.innerHTML = "";
      const list = Array.isArray(arr) ? arr : [];
      const rows = list.map(normalizeRow).filter(r => (r.fonction || r.nom || r.comp));

      countEl.textContent = String(rows.length);

      if (!rows.length){
        emptyEl.style.display = "block";
        return;
      }
      emptyEl.style.display = "none";

      for (const r of sortRows(rows)){
        const row = document.createElement("div");
        row.className = "row";

        const c1 = document.createElement("div");
        c1.className = "cell role";
        c1.textContent = r.fonction || "—";

        const c2 = document.createElement("div");
        c2.className = "cell name";
        c2.textContent = r.nom || "—";

        const c3 = document.createElement("div");
        c3.className = "cell comp";
        c3.textContent = r.comp || "—";

        row.appendChild(c1);
        row.appendChild(c2);
        row.appendChild(c3);
        container.appendChild(row);
      }
    }

    // JSONP (anti-CORS)
    function loadTeams(){
      $status.textContent = "Chargement…";

      const cbName = "cb_" + Math.random().toString(36).slice(2);
      const script = document.createElement("script");

      window[cbName] = (data) => {
        try{
          if (!data || data.ok !== true) throw new Error((data && data.error) ? data.error : "Réponse invalide");

          // ⚠️ IMPORTANT : on n’applique AUCUN tri ici -> ordre = ordre de Sheets / API
          renderTeam($rows1, $empty1, $count1, data.teams && data.teams["1"]);
          renderTeam($rows2, $empty2, $count2, data.teams && data.teams["2"]);

          $status.textContent = "OK — Dernière mise à jour : " + (data.updatedAt || "inconnue");
        }catch(err){
          console.error(err);
          $status.textContent = "Erreur : " + err.message;
        }finally{
          delete window[cbName];
          script.remove();
        }
      };

      script.onerror = () => {
        $status.textContent = "Erreur : impossible de charger le script (JSONP).";
        delete window[cbName];
        script.remove();
      };

      const sep = API.includes("?") ? "&" : "?";
      script.src = API + sep + "callback=" + encodeURIComponent(cbName) + "&_=" + Date.now();
      document.body.appendChild(script);
    }

    document.getElementById("refreshBtn").addEventListener("click", loadTeams);
    loadTeams();
  </script>
</body>
</html>
